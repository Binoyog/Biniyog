<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Deposit Approval | Biniyog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 15px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .row { margin-bottom: 6px; }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 6px;
    }
    .approve { background: #22c55e; color: white; }
    .reject { background: #ef4444; color: white; }
  </style>
</head>

<body>

<h2>ðŸ›  Admin Deposit Pending</h2>
<div id="pendingList"></div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc,
    getDoc, updateDoc, addDoc, deleteDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById("pendingList");

  async function loadPending() {
    list.innerHTML = "";
    const snap = await getDocs(collection(db, "deposit_requests"));

    if (snap.empty) {
      list.innerHTML = "<p>No pending deposits</p>";
      return;
    }

    snap.forEach(docSnap => {
      const d = docSnap.data();

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="row"><b>User:</b> ${d.userId}</div>
        <div class="row"><b>Amount:</b> à§³${d.amount}</div>
        <div class="row"><b>Method:</b> ${d.method}</div>
        <div class="row"><b>Trx:</b> ${d.trxId}</div>
        <button class="btn approve">Approve</button>
        <button class="btn reject">Reject</button>
      `;

      div.querySelector(".approve").onclick = () =>
        approveDeposit(docSnap.id, d.userId, d.amount, d);

      div.querySelector(".reject").onclick = () =>
        rejectDeposit(docSnap.id, d);

      list.appendChild(div);
    });
  }

  async function approveDeposit(id, userId, amount, data) {
    await updateDoc(doc(db, "users", userId), {
      balance: increment(amount)
    });

    await addDoc(collection(db, "transactions"), {
      ...data,
      type: "deposit",
      status: "approved",
      actionAt: new Date()
    });

    await deleteDoc(doc(db, "deposit_requests", id));
    alert("Deposit Approved");
    loadPending();
  }

  async function rejectDeposit(id, data) {
    await addDoc(collection(db, "transactions"), {
      ...data,
      type: "deposit",
      status: "rejected",
      actionAt: new Date()
    });

    await deleteDoc(doc(db, "deposit_requests", id));
    alert("Deposit Rejected");
    loadPending();
  }

  loadPending();
</script>

</body>
</html>
