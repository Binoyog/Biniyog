<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator | Lucky Bet</title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f4f4;
}
.header{
  background:#d81b60;
  color:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header .title{font-weight:bold;font-size:16px;}
.header .balance{
  background:#fff;color:#d81b60;padding:4px 12px;border-radius:20px;font-size:14px;cursor:pointer;
}
.main{
  padding:12px;
}
.flight-area{
  position:relative;
  background:#e0f7fa;
  height:300px;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:12px;
}
.plane{
  position:absolute;
  bottom:0;
  left:0;
  width:50px;
  transition: transform 0.1s linear;
}
.controls{
  display:flex;
  gap:12px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
.controls input{
  padding:6px;
  width:100px;
}
.controls button{
  padding:6px 12px;
  background:#d81b60;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.users{
  font-size:14px;
  color:#555;
  margin-bottom:12px;
}
.graph{
  height:150px;
  background:#fff;
  border-radius:10px;
  padding:6px;
  margin-bottom:12px;
  position:relative;
}
.graph-line{
  position:absolute;
  bottom:0;
  left:0;
  height:2px;
  background:#d81b60;
  transition: width 0.1s linear, bottom 0.1s linear;
}
.bet-display{
  margin-bottom:12px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="header">
  <div class="title">ðŸŽ¯ Aviator</div>
  <div class="balance" id="balanceBtn">à§³ 0</div>
</div>

<div class="main">
  <div class="users" id="usersCount">Active Users: 1023</div>
  <div class="flight-area" id="flightArea">
    <img src="https://i.ibb.co/wd5RGSP/aviator.png" class="plane" id="plane" alt="Plane">
  </div>
  <div class="graph" id="graph">
    <div class="graph-line" id="graphLine"></div>
  </div>
  <div class="bet-display" id="betsDisplay">Active Bets: None</div>
  <div class="controls">
    <input type="number" id="betAmount" placeholder="Enter Bet">
    <button id="placeBet">Place Bet</button>
    <button id="cashOut">Cash Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const balanceBtn = document.getElementById('balanceBtn');
const plane = document.getElementById('plane');
const graphLine = document.getElementById('graphLine');
const usersCountEl = document.getElementById('usersCount');
const betAmountInput = document.getElementById('betAmount');
const betsDisplay = document.getElementById('betsDisplay');

let balance = 0;
let activeBets = [];
let multiplier = 1;
let flightX = 0;
let flightY = 0;
let crashPoint = 3 + Math.random()*5;
let interval;

// Auth + user balance
onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const userRef = doc(db,"users",user.uid);
  onSnapshot(userRef, (docSnap)=>{
    if(docSnap.exists()){
      balance = docSnap.data().balance || 0;
      balanceBtn.innerText = `à§³ ${balance}`;
    }
  });
});

// Active Users Simulation
setInterval(()=>{
  const users = 1000 + Math.floor(Math.random()*50);
  usersCountEl.innerText = `Active Users: ${users}`;
}, 3000);

// Start flight
function startFlight(){
  flightX = 0;
  flightY = 0;
  multiplier = 1;
  crashPoint = 3 + Math.random()*5;
  activeBets = [];
  betsDisplay.innerText = "Active Bets: None";
  
  interval = setInterval(()=>{
    // Bezier curve flight (simplified)
    flightX += 2;
    flightY = -0.02*(flightX-100)*(flightX-100)+150; // parabola approx
    multiplier += 0.01;
    
    plane.style.transform = `translate(${flightX}px, ${flightY}px) rotate(${multiplier*5}deg)`;
    graphLine.style.width = flightX+"px";
    graphLine.style.bottom = flightY+"px";
    
    if(multiplier >= crashPoint){
      clearInterval(interval);
      alert('ðŸš¨ Flight crashed!');
      // Reset flight
      startFlight();
    }
  },50);
}

// Place Bet
document.getElementById('placeBet').onclick = ()=>{
  const amount = parseInt(betAmountInput.value);
  if(amount > 0 && amount <= balance){
    activeBets.push({amount, multiplier});
    balance -= amount;
    balanceBtn.innerText = `à§³ ${balance}`;
    updateBetsDisplay();
  }else{
    alert('Invalid Bet');
  }
}

// Cash Out
document.getElementById('cashOut').onclick = ()=>{
  if(activeBets.length > 0){
    let totalWin = 0;
    activeBets.forEach(b=>{
      totalWin += Math.floor(b.amount*multiplier);
    });
    balance += totalWin;
    balanceBtn.innerText = `à§³ ${balance}`;
    activeBets = [];
    updateBetsDisplay();
  }else{
    alert('No Active Bet');
  }
}

function updateBetsDisplay(){
  if(activeBets.length===0){
    betsDisplay.innerText = "Active Bets: None";
  }else{
    betsDisplay.innerText = "Active Bets: "+activeBets.map(b=>`à§³${b.amount}`).join(", ");
  }
}

// Start first flight
startFlight();
</script>

</body>
</html>
