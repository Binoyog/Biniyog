<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biniyog | Forgot Password</title>

  <style>
    *{box-sizing:border-box;font-family:Arial}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#232526,#414345);
    }
    .box{
      background:#fff;
      max-width:380px;
      width:100%;
      padding:25px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
    h2{text-align:center;color:#232526}
    p{text-align:center;font-size:14px;color:#555}
    label{display:block;margin-top:20px}
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:8px;
    }
    button{
      width:100%;
      margin-top:20px;
      padding:12px;
      background:#232526;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:16px;
    }
    a{display:block;text-align:center;margin-top:15px;color:#232526;text-decoration:none}
  </style>
</head>
<body>

<div class="box">
  <h2>পাসওয়ার্ড ভুলে গেছেন?</h2>
  <p>আপনার রেজিস্টার্ড মোবাইল নাম্বার দিন</p>

  <form>
    <label>মোবাইল নাম্বার</label>
    <input type="tel" placeholder="01XXXXXXXXX" required>

    <button type="submit">রিসেট রিকোয়েস্ট</button>
  </form>

  <a href="index.html">লগইনে ফিরে যান</a>
</div>

</body>
</html>
