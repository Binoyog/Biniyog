<title>Lucky Bet Games</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
}
.header {
    background:#d81b60;
    color:#fff;
    padding:14px;
    display:flex;
    align-items:center;
}
.header .back {
    font-size:18px;
    margin-right:10px;
    cursor:pointer;
}
.header .title {
    font-size:20px;
    font-weight:bold;
}
.games {
    padding:12px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
    gap:12px;
}
.game {
    background:#1f1f1f;
    border-radius:12px;
    padding:12px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}
.game:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.7);
}
.game img {
    width:60px;
    height:60px;
    object-fit:contain;
    margin-bottom:6px;
}
.game span {
    display:block;
    font-size:14px;
    font-weight:bold;
    color:#fff;
}
</style>
</head>
