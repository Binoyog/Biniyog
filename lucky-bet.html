<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Bet Games</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
}
.header {
    background:#d81b60;
    color:#fff;
    padding:14px;
    display:flex;
    align-items:center;
}
.header .back {
    font-size:18px;
    margin-right:10px;
    cursor:pointer;
}
.header .title {
    font-size:20px;
    font-weight:bold;
}
.games {
    padding:12px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
    gap:12px;
}
.game {
    background:#1f1f1f;
    border-radius:12px;
    padding:12px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}
.game:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.7);
}
.game img {
    width:60px;
    height:60px;
    object-fit:contain;
    margin-bottom:6px;
}
.game span {
    display:block;
    font-size:14px;
    font-weight:bold;
    color:#fff;
}
</style>
</head>
<body>

<div class="header">
    <div class="back" onclick="history.back()">‚Üê</div>
    <div class="title">üéØ Lucky Bet Games</div>
</div>

<div class="games">

    <a href="game1.html" class="game">
        <img src="https://i.ibb.co/xqk00R0n/IMG-20260113-033222.png" alt="Lucky Wheel">
        <span>Lucky Wheel</span>
    </a>

    <a href="game2.html" class="game">
        <img src="https://i.ibb.co/DHY5yyfB/IMG-20260113-033222.png" alt="Spin & Win">
        <span>Spin & Win</span>
    </a>

    <a href="game3.html" class="game">
        <img src="https://i.ibb.co/dwSKyQ4x/IMG-20260113-033222.png" alt="Number Dash">
        <span>Number Dash</span>
    </a>

    <a href="game4.html" class="game">
        <img src="https://i.ibb.co/cV4Vj4V/IMG-20260113-033222.png" alt="Color Flip">
        <span>Color Flip</span>
    </a>

</div>

</body>
</html>
