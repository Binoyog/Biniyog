<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">

<title>Lucky Bet</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}

/* ===== HEADER (SAME AS DASHBOARD) ===== */
.header{
  background:#d81b60;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header .left{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
.header .balance{
  background:#fff;
  color:#d81b60;
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;

}
.home{
  font-size:20px;
  cursor:pointer;
}

/* ===== NOTICE ===== */
.notice{
  background:#f9a825;
  margin:12px;
  padding:10px;
  border-radius:6px;
  font-size:14px;
}

/* ===== GAMES ===== */
.games{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.game{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  text-decoration:none;
  color:#000;
  box-shadow:0 3px 6px rgba(0,0,0,0.2);
}
.game img{
  width:100%;
  height:130px;
  object-fit:cover;
}
.game span{
  display:block;
  text-align:center;
  padding:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <!-- back to dashboard -->
  <div class="left" onclick="location.href='dashboard.html'">
    <strong>üéØ Lucky Bet</strong>
  </div>

  <div class="balance" id="balanceBtn">Tap To Balance</div>
  <div class="home" onclick="location.href='dashboard.html'">üè†</div>
</div>

<div class="notice">üé∞ Lucky Bet Game Zone</div>

<!-- GAMES -->
<div class="games">

  <a href="game1.html" class="game">
    <img src="https://cdn.prod.website-files.com/5f972aac086b5ecfd0538315/64591051193ff8c03d927734_thai_bikini_model_the_pimp_bangkok_thumbnail.jpg">
    <span>Game 1</span>
  </a>

  <a href="game2.html" class="game">
    <img src="https://share.google/dHmfaS8cwJdpuqymm">

  </a>

    <img src="https://share.google/rewWisc9gaZixQIE4">

<!-- ===== FIREBASE (SAME LOGIC AS DASHBOARD) ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const balanceBtn = document.getElementById("balanceBtn");
let showBalance = false;
let liveBalance = 0;

onAuthStateChanged(auth, (user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const userRef = doc(db,"users",user.uid);
  onSnapshot(userRef,(snap)=>{
    if(snap.exists()){
      liveBalance = snap.data().balance || 0;
      if(showBalance){
        balanceBtn.innerText = "‡ß≥ " + liveBalance;
      }
    }
  });
});

/* Toggle balance */
balanceBtn.onclick = ()=>{
  showBalance = !showBalance;
  balanceBtn.innerText = showBalance ? "‡ß≥ "+liveBalance : "Tap To Balance";
};
</script>

</body>
</html>
