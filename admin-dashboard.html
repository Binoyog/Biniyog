<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 20px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.user-icon{
  width:40px;
  height:40px;
  background:#198754;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  margin-left:10px;
}
.logout{
  background:#dc3545;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.dashboard{
  display:flex;
  gap:20px;
  flex-wrap: wrap;
}
.card{
  flex: 1;
  min-width:300px;
  display: flex;
  flex-direction: column;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.card h2{
  margin-top:0;
}
.item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
}
.approve{background:#198754}
.reject{background:#dc3545}
#depositList, #withdrawList, #userList{
  overflow-y:auto;
  max-height:500px;
}
.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:80%;
  overflow-y:auto;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-weight:bold;
  font-size:18px;
  color:#dc3545;
}
.user-notify{
  display:flex;
  gap:10px;
  margin-top:5px;
}
@media (max-width:768px){
  .dashboard{
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="header">
  <button class="logout" onclick="logout()">Logout</button>
  <div class="user-icon" id="userIcon">U</div>
</div>

<div class="container">
  <div class="dashboard">
    <!-- Deposits -->
    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
    </div>
    <!-- Withdraws -->
    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
    </div>
  </div>
</div>

<!-- User Modal -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <span class="close-btn" id="closeUserModal">×</span>
    <h2>All Users</h2>
    <div id="userList">Loading...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, getDocs, updateDoc, addDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href = "admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role !== "admin"){
    alert("Access denied");
    await signOut(auth);
    location.href = "admin-login.html";
    return;
  }
  loadDeposits();
  loadWithdraws();
});

/* ================= LOAD DEPOSITS ================= */
async function loadDeposits(){
  depositList.innerHTML = "";
  const q = query(collection(db,"deposits"));
  const snap = await getDocs(q);
  if(snap.empty){
    depositList.innerHTML = "No pending deposits";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    depositList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Deposit Amount:</b> ৳${x.amount}<br>
        <b>Deposit Method:</b> ${x.method || "N/A"}<br>
        <b>Deposit Number:</b> ${x.phone || x.customerPhone || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveDeposit('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= LOAD WITHDRAWS ================= */
async function loadWithdraws(){
  withdrawList.innerHTML = "";
  const q = query(collection(db,"withdraws"));
  const snap = await getDocs(q);
  if(snap.empty){
    withdrawList.innerHTML = "No pending withdraws";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    withdrawList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Withdraw Amount:</b> ৳${x.amount}<br>
        <b>Withdraw Method:</b> ${x.method || "N/A"}<br>
        <b>Withdraw Number:</b> ${x.phone || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveWithdraw('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= USER MODAL ================= */
const userModal = document.getElementById("userModal");
const userIcon = document.getElementById("userIcon");
const closeModalBtn = document.getElementById("closeUserModal");

userIcon.addEventListener("click", openUserModal);
closeModalBtn.addEventListener("click", ()=> userModal.style.display="none");

async function openUserModal(){
  userModal.style.display="flex";
  const userListDiv = document.getElementById("userList");
  userListDiv.innerHTML = "Loading...";
  const q = query(collection(db,"users"));
  const snap = await getDocs(q);
  if(snap.empty){
    userListDiv.innerHTML = "No users found";
    return;
  }
  userListDiv.innerHTML = "";
  snap.forEach(u=>{
    const data = u.data();
    userListDiv.innerHTML += `
      <div class="item">
        <b>Phone:</b> ${data.phone || "N/A"}<br>
        <b>Balance:</b> ৳${data.balance || 0}<br>
        <div class="user-notify">
          <input type="text" placeholder="Write notification..." id="notif-${u.id}" style="flex:1;padding:5px;border:1px solid #ddd;border-radius:5px;">
          <button style="flex:none;background:#198754;color:#fff;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;" onclick="sendNotification('${u.id}')">Send</button>
        </div>
      </div>
    `;
  });
}

async function sendNotification(uid){
  const input = document.getElementById(`notif-${uid}`);
  const message = input.value.trim();
  if(!message) return alert("Please write a notification message");
  
  await addDoc(collection(db,"notifications"),{
    uid: uid,
    message: message,
    createdAt: serverTimestamp()
  });
  alert("Notification sent!");
  input.value = "";
}

/* ================= ACTIONS ================= */
window.approveDeposit = async(id)=>{
  const ref = doc(db,"deposits",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const d = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",d.uid),{balance: increment(d.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: d.uid, type:"deposit", amount: d.amount, status:"approved", createdAt: serverTimestamp()
  });
  loadDeposits();
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};

window.approveWithdraw = async(id)=>{
  const ref = doc(db,"withdraws",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const w = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",w.uid),{balance: increment(-w.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: w.uid, type:"withdraw", amount: w.amount, status:"approved", createdAt: serverTimestamp()
  });
  loadWithdraws();
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};

window.logout = async()=>{
  await signOut(auth);
  location.href = "admin-login.html";
};
</script>
</body>
</html>
