<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 20px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.user-icon{
  width:40px;
  height:40px;
  background:#198754;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  margin-left:10px;
}
.logout{
  background:#dc3545;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.dashboard{
  display:flex;
  gap:20px;
  flex-wrap: wrap;
}
.card{
  flex:1;
  min-width:300px;
  display:flex;
  flex-direction:column;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.card h2{
  margin-top:0;
}
.item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
  cursor:pointer;
}
.item:hover{
  background:#f0f0f0;
}
.row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
}
.approve{background:#198754}
.reject{background:#dc3545}
#depositList, #withdrawList, #userList{
  overflow-y:auto;
  max-height:500px;
}
.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:80%;
  overflow-y:auto;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-weight:bold;
  font-size:18px;
  color:#dc3545;
}
.detail-box{
  margin-top:10px;
  border:1px solid #ddd;
  padding:10px;
  border-radius:5px;
  background:#f9f9f9;
}
.user-notify{
  display:flex;
  gap:10px;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="header">
  <button class="logout" onclick="logout()">Logout</button>
  <div class="user-icon" id="userIcon">U</div>
</div>

<div class="container">
  <div class="dashboard">
    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
    </div>
    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
    </div>
  </div>
</div>

<!-- User List Modal -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <span class="close-btn" id="closeUserModal">×</span>
    <h2>All Users</h2>
    <div id="userList">Loading...</div>
  </div>
</div>

<!-- User Detail Modal -->
<div class="modal" id="userDetailModal">
  <div class="modal-content">
    <span class="close-btn" id="closeDetailModal">×</span>
    <h2>User Detail</h2>
    <div id="userDetail"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, onSnapshot, updateDoc, addDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href = "admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role!=="admin"){
    alert("Access denied");
    await signOut(auth);
    location.href="admin-login.html";
    return;
  }
  loadDepositsRealtime();
  loadWithdrawsRealtime();
});

/* ================= DEPOSITS ================= */
function loadDepositsRealtime(){
  const depositRef = collection(db,"deposits");
  onSnapshot(depositRef, snapshot=>{
    depositList.innerHTML="";
    snapshot.docs.forEach(async d=>{
      const x = d.data();
      const userSnap = await getDoc(doc(db,"users",x.uid));
      const user = userSnap.exists() ? userSnap.data() : {phone:"N/A", balance:0};
      depositList.innerHTML+=`
        <div class="item">
          <b>User Phone:</b> ${user.phone}<br>
          <b>User Balance:</b> ৳${user.balance}<br>
          <b>Deposit Amount:</b> ৳${x.amount}<br>
          <b>Deposit Method:</b> ${x.method || "N/A"}<br>
          <b>Deposit Number:</b> ${x.phone || x.customerPhone || "N/A"}<br>
        </div>
      `;
    });
  });
}

/* ================= WITHDRAWS ================= */
function loadWithdrawsRealtime(){
  const withdrawRef = collection(db,"withdraws");
  onSnapshot(withdrawRef, snapshot=>{
    withdrawList.innerHTML="";
    snapshot.docs.forEach(async d=>{
      const x = d.data();
      const userSnap = await getDoc(doc(db,"users",x.uid));
      const user = userSnap.exists() ? userSnap.data() : {phone:"N/A", balance:0};
      withdrawList.innerHTML+=`
        <div class="item">
          <b>User Phone:</b> ${user.phone}<br>
          <b>User Balance:</b> ৳${user.balance}<br>
          <b>Withdraw Amount:</b> ৳${x.amount}<br>
          <b>Withdraw Method:</b> ${x.method || "N/A"}<br>
          <b>Withdraw Number:</b> ${x.phone || "N/A"}<br>
        </div>
      `;
    });
  });
}

/* ================= USER MODAL ================= */
const userModal = document.getElementById("userModal");
const userIcon = document.getElementById("userIcon");
const closeModalBtn = document.getElementById("closeUserModal");
const userListDiv = document.getElementById("userList");
const userDetailModal = document.getElementById("userDetailModal");
const userDetailDiv = document.getElementById("userDetail");
const closeDetailBtn = document.getElementById("closeDetailModal");

userIcon.onclick = async()=>{
  userListDiv.innerHTML="Loading...";
  userModal.style.display="flex";
  const q = query(collection(db,"users"));
  onSnapshot(q, snapshot=>{
    userListDiv.innerHTML="";
    snapshot.docs.forEach(d=>{
      const u = d.data();
      const div = document.createElement("div");
      div.className="item";
      div.textContent = `Phone: ${u.phone} | Balance: ৳${u.balance || 0}`;
      div.onclick = ()=> showUserDetail(d.id);
      userListDiv.appendChild(div);
    });
  });
};
closeModalBtn.onclick = ()=> userModal.style.display="none";
closeDetailBtn.onclick = ()=> userDetailModal.style.display="none";

/* ================= USER DETAIL ================= */
async function showUserDetail(uid){
  const userSnap = await getDoc(doc(db,"users",uid));
  if(!userSnap.exists()) return;
  const user = userSnap.data();

  // Example Plan info
  let planName = user.plan || "No Plan";
  let remainingDays = user.planEnd ? Math.ceil((user.planEnd.toDate() - new Date())/(1000*60*60*24)) : 0;

  userDetailDiv.innerHTML=`
    <div class="detail-box">
      <b>Phone:</b> ${user.phone}<br>
      <b>Balance:</b> ৳${user.balance || 0}<br>
      <b>Plan:</b> ${planName}<br>
      <b>Remaining Days:</b> ${remainingDays}<br>
      <div class="user-notify">
        <input type="text" id="notifyText" placeholder="Write notification" style="flex:1;padding:5px;border-radius:5px;border:1px solid #ccc;">
        <button onclick="sendNotification('${uid}')">Send</button>
      </div>
    </div>
  `;
  userDetailModal.style.display="flex";
}

/* ================= SEND NOTIFICATION ================= */
async function sendNotification(uid){
  const text = document.getElementById("notifyText").value.trim();
  if(!text) return alert("Notification cannot be empty");
  await addDoc(collection(db,"notifications"),{
    uid,
    message:text,
    createdAt:serverTimestamp()
  });
  alert("Notification sent!");
  document.getElementById("notifyText").value="";
}

/* ================= LOGOUT ================= */
function logout(){
  signOut(auth).then(()=> location.href="admin-login.html");
}
</script>
</body>
</html>
