<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}

/* Header */
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 20px;
  background:#198754; /* প্রিমিয়াম কালার */
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

/* User Icon */
.user-icon{
  width:60px;
  height:60px;
  background:#ffc107; /* অ্যাকসেন্ট কালার */
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:24px;
  cursor:pointer;
  margin-left:15px;
}

/* Logout Button */
.logout{
  background:#dc3545;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
  margin-right:10px;
}

/* Container */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* Dashboard Cards */
.dashboard{
  display:flex;
  gap:20px;
  flex-wrap:wrap; /* Desktop-এ পাশাপাশি, Mobile-এ stacked */
}
.card{
  flex:1;
  min-width:300px;
  background:#fff;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  font-size:14px;
  display:flex;
  flex-direction:column;
  max-height:calc(100vh - 150px);
  overflow-y:auto;
}
.card h2{
  margin-top:0;
  font-size:16px;
  margin-bottom:10px;
}
.item{
  border-bottom:1px solid #ddd;
  padding:5px 0;
}
.row{
  display:flex;
  gap:10px;
  margin-top:5px;
}
button{
  flex:1;
  padding:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
  font-size:12px;
}
.approve{background:#198754}
.reject{background:#dc3545}

/* Mobile stacked */
@media(max-width:768px){
  .dashboard{
    flex-direction:column;
  }
  .card{
    max-height:none;
  }
}

</style>
</head>
<body>

<div class="header">
  <button class="logout" onclick="logout()">Logout</button>
  <div class="user-icon" id="userIcon">U</div>
</div>

<div class="container">
  <div class="dashboard">
    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
    </div>
    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, addDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href = "admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role !== "admin"){
    alert("Access denied");
    await signOut(auth);
    location.href = "admin-login.html";
    return;
  }
  loadDeposits();
  loadWithdraws();
});

/* ================= LOAD DEPOSITS ================= */
async function loadDeposits(){
  const depositList = document.getElementById("depositList");
  depositList.innerHTML = "";
  const q = query(collection(db,"deposits"), where("status","==","pending"));
  const snap = await getDocs(q);
  if(snap.empty){
    depositList.innerHTML = "No pending deposits";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    depositList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Deposit Amount:</b> ৳${x.amount}<br>
        <b>Deposit Method:</b> ${x.method || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveDeposit('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= LOAD WITHDRAWS ================= */
async function loadWithdraws(){
  const withdrawList = document.getElementById("withdrawList");
  withdrawList.innerHTML = "";
  const q = query(collection(db,"withdraws"), where("status","==","pending"));
  const snap = await getDocs(q);
  if(snap.empty){
    withdrawList.innerHTML = "No pending withdraws";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    withdrawList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Withdraw Amount:</b> ৳${x.amount}<br>
        <b>Withdraw Method:</b> ${x.method || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveWithdraw('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= ACTIONS ================= */
window.approveDeposit = async(id)=>{
  const ref = doc(db,"deposits",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const d = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",d.uid),{balance: increment(d.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: d.uid,
    type:"deposit",
    amount: d.amount,
    status:"approved",
    createdAt: serverTimestamp()
  });
  loadDeposits();
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};

window.approveWithdraw = async(id)=>{
  const ref = doc(db,"withdraws",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const w = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",w.uid),{balance: increment(-w.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: w.uid,
    type:"withdraw",
    amount: w.amount,
    status:"approved",
    createdAt: serverTimestamp()
  });
  loadWithdraws();
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};

/* LOGOUT */
window.logout = async()=>{
  await signOut(auth);
  location.href = "admin-login.html";
};

/* OPEN USERS PAGE */
const userIcon = document.getElementById("userIcon");
userIcon.addEventListener("click", ()=>{
  console.log("Opening users.html");
  window.location.href = "users.html"; // অবশ্যই একই folder-এ থাকা লাগবে
});
</script>
</body>
</html>
