<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.logout{
  background:#000;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  margin-bottom:20px;
  border-radius:5px;
  cursor:pointer;
}
.dashboard{
  display:flex;
  gap:20px;
  flex-wrap: nowrap; /* কখনো stacked হবে না */
  align-items: stretch; /* কার্ডের উচ্চতা সমান হবে */
}
.card{
  flex: 1;
  display: flex;
  flex-direction: column;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.card h2{
  margin-top:0;
}
.item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
}
.approve{background:#198754}
.reject{background:#dc3545}
#depositList, #withdrawList{
  overflow-y:auto;
  max-height:600px;
}
</style>
</head>
<body>

<div class="container">
  <button class="logout" onclick="logout()">Logout</button>

  <div class="dashboard">
    <!-- Deposits Card -->
    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
    </div>

    <!-- Withdraws Card -->
    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, addDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href = "admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role !== "admin"){
    alert("Access denied");
    await signOut(auth);
    location.href = "admin-login.html";
    return;
  }
  loadDeposits();
  loadWithdraws();
});

/* ================= LOAD DEPOSITS ================= */
async function loadDeposits(){
  depositList.innerHTML = "";
  const q = query(collection(db,"deposits"), where("status","==","pending"));
  const snap = await getDocs(q);
  if(snap.empty){
    depositList.innerHTML = "No pending deposits";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    depositList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Deposit Amount:</b> ৳${x.amount}<br>
        <b>Deposit Method:</b> ${x.method || "N/A"}<br>
        <b>Deposit Number:</b> ${x.phone || x.customerPhone || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveDeposit('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= LOAD WITHDRAWS ================= */
async function loadWithdraws(){
  withdrawList.innerHTML = "";
  const q = query(collection(db,"withdraws"), where("status","==","pending"));
  const snap = await getDocs(q);
  if(snap.empty){
    withdrawList.innerHTML = "No pending withdraws";
    return;
  }
  for(const d of snap.docs){
    const x = d.data();
    const userSnap = await getDoc(doc(db,"users",x.uid));
    if(!userSnap.exists()) continue;
    const user = userSnap.data();
    withdrawList.innerHTML += `
      <div class="item">
        <b>User Phone:</b> ${user.phone || "N/A"}<br>
        <b>User Balance:</b> ৳${user.balance || 0}<br>
        <b>Withdraw Amount:</b> ৳${x.amount}<br>
        <b>Withdraw Method:</b> ${x.method || "N/A"}<br>
        <b>Withdraw Number:</b> ${x.phone || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveWithdraw('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  }
}

/* ================= ACTIONS ================= */
window.approveDeposit = async(id)=>{
  const ref = doc(db,"deposits",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const d = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",d.uid),{balance: increment(d.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: d.uid,
    type:"deposit",
    amount: d.amount,
    status:"approved",
    createdAt: serverTimestamp()
  });
  loadDeposits();
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};

window.approveWithdraw = async(id)=>{
  const ref = doc(db,"withdraws",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;
  const w = snap.data();
  await updateDoc(ref,{status:"approved", approvedAt: serverTimestamp()});
  await updateDoc(doc(db,"users",w.uid),{balance: increment(-w.amount)});
  await addDoc(collection(db,"transactions"),{
    uid: w.uid,
    type:"withdraw",
    amount: w.amount,
    status:"approved",
    createdAt: serverTimestamp()
  });
  loadWithdraws();
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};

window.logout = async()=>{
  await signOut(auth);
  location.href = "admin-login.html";
};
</script>
</body>
</html>
