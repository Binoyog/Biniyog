<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:10px;
}
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:4px 8px;
  background:#0b1a33;
  box-shadow:0 1px 4px rgba(0,0,0,.5);
  font-size:10px;
}
.view-icon{
  padding:2px 6px;
  background:#ffc107;
  color:#000;
  border-radius:3px;
  font-size:9px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.dashboard{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.card{
  flex:1;
  min-width:200px;
  background:#1a2a4d;
  padding:8px;
  border-radius:5px;
  box-shadow:0 1px 5px rgba(0,0,0,.5);
  font-size:10px;
  color:#fff;
  max-height:calc(100vh - 120px);
  overflow-y:auto;
}
.card h2{
  margin-top:0;
  color:#ffc107;
  font-size:11px;
}
.item{
  border-bottom:1px solid #3a4a6f;
  padding:4px 0;
}
.row{
  display:flex;
  gap:4px;
  margin-top:3px;
}
button{
  flex:1;
  padding:3px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:9px;
}
.approve{background:#198754}
.reject{background:#dc3545}
/* logout bottom */
.footer{
  padding:6px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:4px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:10px;
  font-weight:bold;
}
@media(max-width:768px){
  .dashboard{flex-direction:column;}
  .card{max-height:none;}
}
</style>
</head>
<body>
<!-- HEADER -->
<div class="header">
  <div class="view-icon" onclick="openUserView()">üëÅ View</div>
</div>

<!-- CONTENT -->
<div class="container">
  <div class="dashboard">
    <!-- Deposits -->
    <div class="card">
      <h2>Pending Deposits</h2>
      <div id="depositList">Loading...</div>
      <p><b>Total Pending Deposits:</b> <span id="depositNumber">0</span></p>
    </div>

    <!-- Withdraws -->
    <div class="card">
      <h2>Pending Withdraws</h2>
      <div id="withdrawList">Loading...</div>
      <p><b>Total Pending Withdraws:</b> <span id="withdrawNumber">0</span></p>
    </div>

    <!-- Buy Plans -->
    <div class="card">
      <h2>Pending Buy Plans</h2>
      <div id="planList">Loading...</div>
      <p><b>Total Pending Plans:</b> <span id="planNumber">0</span></p>
    </div>

    <!-- Task Complete -->
    <div class="card">
      <h2>Pending Task Complete</h2>
      <div id="taskList">Loading...</div>
      <p><b>Total Pending Tasks:</b> <span id="taskNumber">0</span></p>
    </div>
  </div>
</div>

<!-- LOGOUT BOTTOM -->
<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, collection, query, where, getDocs,
  updateDoc, increment, serverTimestamp, runTransaction
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role!=="admin"){
    alert("Access denied");
    await signOut(auth);
    location.href="admin-login.html";
    return;
  }
  loadDeposits();
  loadWithdraws();
  loadPlans();
  loadTasks();
});

/* VIEW USER DASHBOARD */
window.openUserView=()=>{ location.href="admin-user-view.html"; };

/* LOAD DEPOSITS */
async function loadDeposits(){
  const list=document.getElementById("depositList");
  list.innerHTML="";
  const q=query(collection(db,"deposits"),where("status","==","pending"));
  const snap=await getDocs(q);
  document.getElementById("depositNumber").innerText=snap.size;
  if(snap.empty){ list.innerHTML="No pending deposits"; return; }

  for(const d of snap.docs){
    const x=d.data();
    const uSnap=await getDoc(doc(db,"users",x.uid));
    if(!uSnap.exists()) continue;
    const user=uSnap.data();
    list.innerHTML+=`
      <div class="item">
        <b>Phone:</b> ${user.phone || "N/A"}<br>
        <b>Balance:</b> ‡ß≥${user.balance || 0}<br>
        <b>Amount:</b> ‡ß≥${x.amount}<br>
        <b>Method:</b> ${x.method || "N/A"}<br>
        <b>Submitted Phone:</b> ${x.customerPhone || "N/A"}<br>
        <div class="row">
          <button class="approve" onclick="approveDeposit('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
        </div>
      </div>`;
  }
}

/* LOAD WITHDRAWS */
async function loadWithdraws(){
  const list=document.getElementById("withdrawList");
  list.innerHTML="";
  const q=query(collection(db,"withdraws"),where("status","==","pending"));
  const snap=await getDocs(q);
  document.getElementById("withdrawNumber").innerText=snap.size;
  if(snap.empty){ list.innerHTML="No pending withdraws"; return; }

  for(const d of snap.docs){
    const x=d.data();
    const uSnap=await getDoc(doc(db,"users",x.uid));
    if(!uSnap.exists()) continue;
    const user=uSnap.data();
    const submittedPhone = x.customerPhone || x.withdrawPhone || x.phone || x.number || "N/A";
    list.innerHTML+=`
      <div class="item">
        <b>Phone:</b> ${user.phone || "N/A"}<br>
        <b>Balance:</b> ‡ß≥${user.balance || 0}<br>
        <b>Amount:</b> ‡ß≥${x.amount}<br>
        <b>Method:</b> ${x.method || "N/A"}<br>
        <b>Submitted Phone:</b> ${submittedPhone}<br>
        <div class="row">
          <button class="approve" onclick="approveWithdraw('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
        </div>
      </div>`;
  }
}

/* LOAD BUY PLANS */
async function loadPlans(){
  const list=document.getElementById("planList");
  list.innerHTML="";
  const q=query(collection(db,"Buy plan"),where("status","==","pending"));
  const snap=await getDocs(q);
  document.getElementById("planNumber").innerText=snap.size;
  if(snap.empty){ list.innerHTML="No pending plans"; return; }

  for(const d of snap.docs){
    const x=d.data();
    const uSnap=await getDoc(doc(db,"users",x.uid));
    if(!uSnap.exists()) continue;
    const user=uSnap.data();
    list.innerHTML+=`
      <div class="item">
        <b>Phone:</b> ${user.phone || "N/A"}<br>
        <b>Balance:</b> ‡ß≥${user.balance || 0}<br>
        <b>Plan:</b> ${x.planName || "N/A"}<br>
        <b>Price:</b> ‡ß≥${x.price || 0}<br>
        <div class="row">
          <button class="approve" onclick="approvePlan('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectPlan('${d.id}')">Reject</button>
        </div>
      </div>`;
  }
}

/* LOAD TASK COMPLETE */
async function loadTasks(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  const q=query(collection(db,"Task complete"),where("status","==","pending"));
  const snap=await getDocs(q);
  document.getElementById("taskNumber").innerText=snap.size;
  if(snap.empty){ list.innerHTML="No pending tasks"; return; }

  for(const d of snap.docs){
    const x=d.data();
    const uSnap=await getDoc(doc(db,"users",x.uid));
    if(!uSnap.exists()) continue;
    const user=uSnap.data();
    list.innerHTML+=`
      <div class="item">
        <b>Phone:</b> ${user.phone || "N/A"}<br>
        <b>Task:</b> ${x.taskName || "N/A"}<br>
        <b>Reward:</b> ‡ß≥${x.reward || 0}<br>
        <div class="row">
          <button class="approve" onclick="approveTask('${d.id}')">Approve</button>
          <button class="reject" onclick="rejectTask('${d.id}')">Reject</button>
        </div>
      </div>`;
  }
}

/* ACTIONS - Safe Transaction Logic */

/* Deposit approve */
window.approveDeposit=async(id)=>{
  try{
    await runTransaction(db, async(tx)=>{
      const ref = doc(db,"deposits",id);
      const snap = await tx.get(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      if(data.status !== "pending") return;

      const userRef = doc(db,"users",data.uid);
      const userSnap = await tx.get(userRef);
      if(!userSnap.exists()) return;

      tx.update(ref,{status:"approved",approvedAt:serverTimestamp()});
      tx.update(userRef,{balance: increment(data.amount)});
    });
    loadDeposits();
  }catch(e){ console.error(e); alert("Error approving deposit"); }
};

window.rejectDeposit=async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected",rejectedAt:serverTimestamp()});
  loadDeposits();
};

/* Withdraw approve */
window.approveWithdraw=async(id)=>{
  try{
    await runTransaction(db, async(tx)=>{
      const ref = doc(db,"withdraws",id);
      const snap = await tx.get(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      if(data.status !== "pending") return;

      const userRef = doc(db,"users",data.uid);
      const userSnap = await tx.get(userRef);
      if(!userSnap.exists()) return;

      const balance = userSnap.data().balance || 0;
      if(balance < data.amount) throw new Error("Insufficient balance");

      tx.update(ref,{status:"approved",approvedAt:serverTimestamp()});
      tx.update(userRef,{balance: increment(-data.amount)});
    });
    loadWithdraws();
  }catch(e){
    console.error(e);
    alert("Error approving withdraw: " + e.message);
  }
};

window.rejectWithdraw=async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected",rejectedAt:serverTimestamp()});
  loadWithdraws();
};

/* Buy Plan approve */
window.approvePlan=async(id)=>{
  try{
    await runTransaction(db, async(tx)=>{
      const ref = doc(db,"Buy plan",id);
      const snap = await tx.get(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      if(data.status !== "pending") return;

      const userRef = doc(db,"users",data.uid);
      const userSnap = await tx.get(userRef);
      if(!userSnap.exists()) return;

      const balance = userSnap.data().balance || 0;
      const price = data.price || 0;

      if(balance < price) throw new Error("Insufficient balance for plan");

      tx.update(ref,{
        status:"approved",
        approvedAt: serverTimestamp()
      });

      tx.update(userRef,{balance: increment(-price)});
    });
    loadPlans();
  }catch(e){
    console.error(e);
    alert("Error approving plan: " + e.message);
  }
};

window.rejectPlan=async(id)=>{
  await updateDoc(doc(db,"Buy plan",id),{status:"rejected",rejectedAt:serverTimestamp()});
  loadPlans();
};

/* Task approve */
window.approveTask=async(id)=>{
  try{
    await runTransaction(db, async(tx)=>{
      const ref = doc(db,"Task complete",id);
      const snap = await tx.get(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      if(data.status !== "pending") return;

      const userRef = doc(db,"users",data.uid);
      const userSnap = await tx.get(userRef);
      if(!userSnap.exists()) return;

      const reward = data.reward || 0;

      tx.update(ref,{status:"approved",approvedAt:serverTimestamp()});
      if(reward > 0){
        tx.update(userRef,{balance: increment(reward)});
      }
    });
    loadTasks();
  }catch(e){
    console.error(e);
    alert("Error approving task");
  }
};

window.rejectTask=async(id)=>{
  await updateDoc(doc(db,"Task complete",id),{status:"rejected",rejectedAt:serverTimestamp()});
  loadTasks();
};

window.logout=async()=>{ await signOut(auth); location.href="admin-login.html"; };
</script>
</body>
</html>
