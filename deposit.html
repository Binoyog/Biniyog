</head>

<body>

<div class="box">
  <h2>üí∞ Deposit</h2>

  <div class="label">üì≤ Send Money / Cash In Number</div>
  <div class="number">01748786117</div>

  <select id="method">
    <option value="">-- Payment Method ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® --</option>
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
    <option value="Rocket">Rocket</option>
  </select>

  <input type="number" id="amount" placeholder="Deposit Amount">
  <div class="note">‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡¶è‡¶Æ‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡ß´‡ß¶‡ß¶‡ß≥</div>

  <input type="text" id="trx" placeholder="Transaction ID">

  <button onclick="submitDeposit()">Submit Deposit</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, addDoc, collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
let currentUser;

const amountInput = document.getElementById("amount");
const trxInput = document.getElementById("trx");
const methodInput = document.getElementById("method");
const msg = document.getElementById("msg");

onAuthStateChanged(auth, user=>{
  if(!user) location.href="index.html";
  currentUser = user;
});

window.submitDeposit = async()=>{
  const amount = Number(amountInput.value);
  const trxId = trxInput.value.trim();
  const method = methodInput.value;

  msg.style.color="#facc15";

  if(!method){
    msg.innerText="‚ùå Payment Method ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®";
    return;
  }
  if(amount < 500){
    msg.innerText="‚ùå ‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡ß´‡ß¶‡ß¶‡ß≥ ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá";
    return;
  }
  if(!trxId){
    msg.innerText="‚ùå Transaction ID ‡¶¶‡¶ø‡¶®";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",currentUser.uid));

  await addDoc(collection(db,"deposits"),{
    uid: currentUser.uid,
    phone: userSnap.data()?.phone || "",
    amount,
    trxId,
    method,
    status:"pending",
    createdAt: Date.now()
  });

  msg.style.color="#22c55e";
  msg.innerText="‚úÖ Deposit submitted (Pending admin approval)";

  amountInput.value="";
  trxInput.value="";
  methodInput.value="";
};
</script>

</body>
