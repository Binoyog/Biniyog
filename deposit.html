<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biniyog | Deposit</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#020617,#020617);
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
h2{text-align:center;margin-bottom:20px;}
label{display:block;margin:14px 0 6px;color:#cbd5f5}

  width:100%;
  padding:14px;

  width:100%;

}

</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>üí∞ Deposit</h2>

    <div style="text-align:center;margin-bottom:15px;color:#94a3b8">
      üì≤ Send Money / Cash In<br>
      <b style="color:#22c55e">01748786117</b>
    </div>

    <label>Payment Method</label>
    <select id="method">
      <option>Bkash</option>
      <option>Nagad</option>
      <option>Rocket</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Amount ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
    <div class="note">‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡¶è‡¶Æ‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡ß´‡ß¶‡ß¶‡ß≥</div>

    <label>Transaction ID</label>
    <input type="text" id="trx" placeholder="Transaction ID ‡¶¶‡¶ø‡¶®">

    <button class="btn" onclick="submitDeposit()">Submit Deposit</button>

    <div class="msg" id="msg"></div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
  }else{
    currentUser = user;
  }
});

window.submitDeposit = async ()=>{
  const amount = Number(document.getElementById("amount").value);
  const trx = document.getElementById("trx").value.trim();
  const method = document.getElementById("method").value;
  const msg = document.getElementById("msg");

  msg.style.color="#f87171";

  if(amount < 500){
    msg.innerText="‚ùå ‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡¶°‡¶ø‡¶™‡ßã‡¶ú‡¶ø‡¶ü ‡ß´‡ß¶‡ß¶‡ß≥";
    return;
  }
  if(!trx){
    msg.innerText="‚ùå Transaction ID ‡¶¶‡¶ø‡¶®";
    return;
  }

  try{
    // üî• GET PHONE FROM USERS COLLECTION
    const userRef = doc(db,"users",currentUser.uid);
    const userSnap = await getDoc(userRef);

    if(!userSnap.exists()){
      msg.innerText="‚ùå User profile ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
      return;
    }

    const phone = userSnap.data().phone || "";

    await addDoc(collection(db,"deposits"),{
      uid: currentUser.uid,
      phone: phone,          // ‚úÖ NEVER undefined
      amount: amount,
      method: method,
      trxId: trx,
      status: "pending",
      createdAt: serverTimestamp()
    });

    msg.style.color="#22c55e";
    msg.innerText="‚úÖ Deposit ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá";

    setTimeout(()=>{
      location.href="home.html";
    },1500);

  }catch(err){
    msg.innerText="‚ùå Error: "+err.message;
  }
};
</script>

</body>
</html>
