<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:28px;
  border-radius:16px;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}
h2{
  text-align:center;
  margin-bottom:12px;
  color:#203a43;
}
.info{
  background:#f1f5f9;
  border-radius:12px;
  padding:14px;
  text-align:center;
  font-size:14px;
  margin-bottom:18px;
  line-height:1.6;
  color:#334155;
}
.info b{ color:#0f766e; }

.copy-wrap{
  display:inline-flex;
  align-items:center;
  gap:6px;
}
.copy-btn{
  padding:4px 8px;
  font-size:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#0f766e;
  color:#fff;
}

label{ margin-top:14px; display:block; }
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.submit-btn{
  background:linear-gradient(135deg,#11998e,#38ef7d);
  color:#fff;
}
.back-btn{
  margin-top:12px;
  background:#6c5ce7;
  color:#fff;
}
.note{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}

/* Toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#0f766e;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.toast.show{ opacity:1; }
</style>
</head>

<body>

<div class="box">
  <h2>ডিপোজিট করুন</h2>

  <div class="info">
    <b>Bkash, Nagad</b><br>
    ক্যাশআউট নাম্বার:
    <span class="copy-wrap">
      <b id="cashoutNumber">01938433939</b>
      <button type="button" id="copyBtn" class="copy-btn" onclick="copyNumber()">কপি</button>
    </span><br>
    Minimum Deposit: <b>500৳</b>
  </div>

  <form id="depositForm">
    <label>Payment Method</label>
    <select id="method" required>
      <option value="">Select</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
    </select>

    <label>Amount (৳)</label>
    <input type="number" id="amount" min="500" required>

    <label>Transaction ID</label>
    <input type="text" id="trxId" required>

    <label>আপনার নাম্বার</label>
    <input type="tel" id="userPhone" required>

    <button class="submit-btn">Submit Deposit</button>
  </form>

  <button class="back-btn" onclick="location.href='dashboard.html'">⬅ Dashboard</button>

  <div class="note">সঠিক ট্রানজেকশন আইডি ব্যবহার করুন</div>
</div>

<div id="toast" class="toast">নাম্বার কপি হয়েছে ✔</div>

<script>
function copyNumber(){
  const number = document.getElementById("cashoutNumber").innerText;
  const btn = document.getElementById("copyBtn");
  const toast = document.getElementById("toast");

  navigator.clipboard.writeText(number).then(()=>{
    btn.innerText="Copied ✔";
    toast.classList.add("show");

    setTimeout(()=>{
      btn.innerText="কপি";
      toast.classList.remove("show");
    },2000);
  });
}
</script>

</body>
</html>
