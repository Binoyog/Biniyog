<body>

<div class="box">
  <h2>üí∞ Deposit</h2>

  <p>üì≤ Send Money / Cash In Number:</p>
  <b>01748786117</b>

  <input type="number" id="amount" placeholder="Deposit Amount">
  <div class="note">‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡¶è‡¶Æ‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡ß´‡ß¶‡ß¶‡ß≥</div>

  <input type="text" id="trx" placeholder="Transaction ID">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, addDoc, collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
let currentUser;

onAuthStateChanged(auth, user=>{
  if(!user) location.href="index.html";
  currentUser = user;
});

window.submitDeposit = async()=>{
  const amount = Number(amountInput.value);
  const trxId = trx.value.trim();
  const msg = document.getElementById("msg");

  if(amount < 500){
    msg.innerText = "‚ùå ‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡ß´‡ß¶‡ß¶‡ß≥ ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá";
    return;
  }
  if(!trxId){
    msg.innerText = "‚ùå Transaction ID ‡¶¶‡¶ø‡¶®";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",currentUser.uid));

  await addDoc(collection(db,"deposits"),{
    uid: currentUser.uid,
    phone: userSnap.data().phone || "",
    amount,
    trxId,
    status:"pending",
    createdAt: Date.now()
  });

  msg.innerText = "‚úÖ Deposit submitted (Pending approval)";
  amountInput.value="";
  trx.value="";
};

const amountInput = document.getElementById("amount");
</script>
