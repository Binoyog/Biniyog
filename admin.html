<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Admin Dashboard</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2;}
.header{
  background:#0b0f0e;color:#1abc9c;
  padding:15px;display:flex;
  justify-content:space-between;
}
.logout{color:#ff6b6b;cursor:pointer}
.container{padding:15px}
.card{
  background:#fff;padding:12px;
  border-radius:8px;margin-bottom:12px;
}
input{
  width:100%;padding:6px;
  margin-top:5px;margin-bottom:5px;
}
button{
  background:#1abc9c;color:#fff;
  border:none;padding:7px;
  width:100%;border-radius:5px;
}
.badge{
  background:#000;color:#fff;
  padding:2px 6px;border-radius:4px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">
  <div>ðŸ‘‘ Admin Dashboard</div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="container">
  <h3>ðŸ‘¥ Users & Balance Control</h3>
  <div id="userList">Loading...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const ADMIN_UID = "UKNCbXAY7IanCMjGDrgmKKUbdvz1";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user=>{
  if(!user || user.uid !== ADMIN_UID){
    alert("Admin only");
    location.href="admin-login.html";
  } else loadUsers();
});

async function loadUsers(){
  const list = document.getElementById("userList");
  list.innerHTML="";
  const snap = await getDocs(collection(db,"users"));

  snap.forEach(d=>{
    const u = d.data();
    list.innerHTML += `
    <div class="card">
      <b>${u.name || "User"}</b>
      ${u.role==="admin" ? "<span class='badge'>ADMIN</span>" : ""}
      <br>ðŸ“§ ${u.email || ""}
      <br>ðŸ’° Current Balance: à§³ ${u.balance || 0}

      <input type="number" id="bal_${d.id}" placeholder="New balance">
      <button onclick="updateBalance('${d.id}')">
        Update Balance
      </button>
    </div>`;
  });
}

window.updateBalance = async (uid)=>{
  const val = document.getElementById("bal_"+uid).value;
  if(val===""){ alert("Balance à¦²à¦¿à¦–à§‹"); return; }

  await updateDoc(doc(db,"users",uid),{
    balance:Number(val)
  });

  alert("âœ… Balance Updated");
  loadUsers();
}

window.logout = ()=>{
  signOut(auth).then(()=>location.href="admin-login.html");
}
</script>

</body>
</html>
