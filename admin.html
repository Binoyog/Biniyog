<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Admin Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  color:#ff6b6b;
  cursor:pointer;
}
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.badge{
  background:#1abc9c;
  color:#fff;
  padding:3px 6px;
  border-radius:4px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">
  <div>ðŸ‘‘ Admin Dashboard</div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="container">
  <h3>ðŸ‘¥ All Users</h3>
  <div id="userList">Loading...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const ADMIN_UID = "UKNCbXAY7IanCMjGDrgmKKUbdvz1";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user || user.uid !== ADMIN_UID){
    alert("Admin only access!");
    window.location.href="admin-login.html";
    return;
  }
  loadUsers();
});

async function loadUsers(){
  const list = document.getElementById("userList");
  list.innerHTML = "";

  const snap = await getDocs(collection(db,"users"));

  if(snap.empty){
    list.innerHTML = "âŒ No users found";
    return;
  }

  snap.forEach(doc=>{
    const u = doc.data();
    list.innerHTML += `
      <div class="card">
        <b>${u.name || "No Name"}</b>
        ${u.role === "admin" ? '<span class="badge">ADMIN</span>' : ""}
        <br>
        ðŸ“§ ${u.email || "N/A"}<br>
        ðŸ’° Balance: à§³ ${u.balance || 0}
      </div>
    `;
  });
}

window.logout = ()=>{
  signOut(auth).then(()=>{
    window.location.href="admin-login.html";
  });
};
</script>

</body>
</html>
