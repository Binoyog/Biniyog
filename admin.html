<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}
header{
  background:#1e293b;
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{
  padding:15px;
}
.card{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-bottom:12px;
}
.card p{margin:6px 0;}
.btns{
  margin-top:10px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  margin-right:8px;
  cursor:pointer;
  font-weight:bold;
}
.approve{background:#22c55e;color:#000;}
.reject{background:#ef4444;color:#fff;}
.status{
  font-size:13px;
  opacity:.8;
}
</style>
</head>
<body>

<header>ðŸ›  Admin Deposit Approval</header>

<div class="container" id="list">
  Loading...
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const list = document.getElementById("list");

// ðŸ” Login check
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadDeposits();
});

// ðŸ“¥ Load Pending Deposits
async function loadDeposits(){
  list.innerHTML = "Loading...";
  const q = query(
    collection(db,"transactions"),
    where("type","==","deposit"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  if(snap.empty){
    list.innerHTML = "à¦•à§‹à¦¨ Pending à¦¡à¦¿à¦ªà§‹à¦œà¦¿à¦Ÿ à¦¨à§‡à¦‡";
    return;
  }

  list.innerHTML="";
  snap.forEach(d=>{
    const x=d.data();
    list.innerHTML += `
      <div class="card">
        <p><b>UID:</b> ${x.uid}</p>
        <p><b>Method:</b> ${x.method}</p>
        <p><b>Amount:</b> à§³${x.amount}</p>
        <p><b>TrxID:</b> ${x.trxId}</p>
        <div class="btns">
          <button class="approve" onclick="approve('${d.id}','${x.uid}',${x.amount})">Approve</button>
          <button class="reject" onclick="reject('${d.id}')">Reject</button>
        </div>
      </div>
    `;
  });
}

// âœ… Approve
window.approve = async (txId, uid, amount)=>{
  if(!confirm("Approve this deposit?")) return;

  await updateDoc(doc(db,"transactions",txId),{
    status:"approved"
  });

  await updateDoc(doc(db,"users",uid),{
    balance: increment(amount)
  });

  alert("Deposit Approved & Balance Added");
  loadDeposits();
}

// âŒ Reject
window.reject = async (txId)=>{
  if(!confirm("Reject this deposit?")) return;

  await updateDoc(doc(db,"transactions",txId),{
    status:"rejected"
  });

  alert("Deposit Rejected");
  loadDeposits();
}
</script>

</body>
</html>
