<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Admin Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}

/* Header */
.header{
  background:#020617;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#22c55e;
}

/* Grid */
.dashboard{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:15px;
  padding:20px;
}

/* Card */
.card{
  background:linear-gradient(145deg,#020617,#020617);
  border-radius:16px;
  padding:25px 10px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  cursor:pointer;
  transition:0.3s;
}
.card:hover{
  transform:scale(1.05);
}

/* Icon */
.card i{
  font-size:45px;
  margin-bottom:10px;
  color:#22c55e;
}

/* Title */
.card h3{
  margin:0;
  font-size:16px;
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#020617;
  text-align:center;
  padding:8px;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="header">
  üëë Admin Dashboard
</div>

</div>
