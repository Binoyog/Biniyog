<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, 
  doc,
  getDoc,
  collection, 
  getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” CHECK ADMIN ROLE */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const ref = doc(db,"users",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists() || snap.data().role !== "admin"){
    alert("Admin access only");
    await signOut(auth);
    window.location.href="index.html";
    return;
  }

  loadUsers();
});

/* LOAD USERS */
async function loadUsers(){
  const list = document.getElementById("userList");
  list.innerHTML = "";

  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u = d.data();
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${u.name || "No Name"}</b><br>
      <span class="small">${u.email || ""}</span><br>
      Balance: à§³ ${u.balance || 0}<br>
      Role: ${u.role || "user"}
    `;
    list.appendChild(div);
  });

  if(snap.empty){
    list.innerHTML = "No users found";
  }
}

/* LOGOUT */
window.logout = () => {
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
};
</script>
