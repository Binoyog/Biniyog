<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.section{
  padding:12px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.deposit{ border-left:4px solid #2ecc71; }
.withdraw{ border-left:4px solid #e74c3c; }

.small{ font-size:12px; color:#777; }
.amount{ font-size:18px; font-weight:bold; }

textarea{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.approve{ background:#2ecc71; color:#fff; }
.reject{ background:#e74c3c; color:#fff; }
</style>
</head>

<body>

<div class="header">ðŸ›  Admin Panel</div>

<div class="section" id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,onSnapshot,
  doc,updateDoc,getDoc,increment
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const list = document.getElementById("list");

onAuthStateChanged(auth,async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const token = await user.getIdTokenResult();
  if(!token.claims.admin){
    alert("Access denied");
    location.href="dashboard.html";
    return;
  }

  load("deposits");
  load("withdraw_requests");
});

function load(col){
  onSnapshot(
    query(collection(db,col),where("status","==","pending")),
    snap=>{
      snap.forEach(d=>{
        if(document.getElementById(d.id)) return;

        const data = d.data();
        const div = document.createElement("div");
        div.className = `card ${col==="deposits"?"deposit":"withdraw"}`;
        div.id = d.id;

        div.innerHTML = `
          <div class="amount">à§³ ${data.amount}</div>
          <div class="small">UID: ${data.uid}</div>
          <div class="small">${data.method || ""}</div>
          <textarea placeholder="Admin note / reject reason"></textarea>
          <div class="btns">
            <button class="approve">Approve</button>
            <button class="reject">Reject</button>
          </div>
        `;

        div.querySelector(".approve").onclick=()=>handle(d.id,col,data,true,div);
        div.querySelector(".reject").onclick=()=>handle(d.id,col,data,false,div);

        list.prepend(div);
      });
    }
  );
}

async function handle(id,col,data,approve,card){
  const note = card.querySelector("textarea").value;

  const ref = doc(db,col,id);

  if(approve){
    const userRef = doc(db,"users",data.uid);
    const val = col==="deposits" ? data.amount : -data.amount;

    await updateDoc(userRef,{
      balance: increment(val)
    });

    await updateDoc(ref,{
      status:"approved",
      note
    });
  }else{
    await updateDoc(ref,{
      status:"rejected",
      note
    });
  }

  card.remove();
}
</script>

</body>
</html>
