<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
  color:#fff;
}
.back{
  cursor:pointer;
  font-size:16px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1a2a4d;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.6);
  color:#fff;
}
.card h2{
  margin-top:0;
  color:#ffc107;
}
.user{
  border-bottom:1px solid #3a4a6f;
  padding:10px 0;
}
.user:last-child{border:none;}
.send-btn{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:6px 10px;
  border-radius:5px;
  cursor:pointer;
  font-size:12px;
  margin-top:6px;
}
.send-btn:hover{opacity:.9;}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">⬅ Back</div>
  <h3>All Users</h3>
</div>

<div class="container">
  <div class="card">
    <h2>User List</h2>
    <div id="userList">Loading...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs,
  addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userList = document.getElementById("userList");

/* AUTH CHECK */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="admin-login.html";
    return;
  }
  loadUsers();
});

/* LOAD USERS */
async function loadUsers(){
  const snap = await getDocs(collection(db,"users"));
  userList.innerHTML="";

  if(snap.empty){
    userList.innerHTML="No users found";
    return;
  }

  snap.forEach(doc=>{
    const u = doc.data();
    if(u.role === "admin") return;

    userList.innerHTML += `
      <div class="user">
        <b>Name:</b> ${u.name || "User"}<br>
        <b>Phone:</b> ${u.phone || "N/A"}<br>
        <b>Balance:</b> ৳${u.balance || 0}<br>
        <button class="send-btn" onclick="sendMsg('${doc.id}')">Send Message</button>
      </div>`;
  });
}

/* SEND MESSAGE */
window.sendMsg = async(uid)=>{
  const msg = prompt("মেসেজ লিখুন:");
  if(!msg) return;

  await addDoc(collection(db,"inbox"),{
    uid: uid,
    message: msg,
    read: false,
    createdAt: serverTimestamp()
  });

  alert("✅ Message sent successfully");
};
</script>

</body>
</html>
