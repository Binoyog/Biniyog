<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
}
.header{
  background:#0b1a33;
  color:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h2{margin:0;color:#18f2c2;font-size:18px;}
.header button{background:#18f2c2;color:#000;border:none;padding:6px 10px;border-radius:5px;cursor:pointer;}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.top-actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.top-actions input, .top-actions select{
  padding:6px 8px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:13px;
}
.top-actions button{
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
.primary{background:#18f2c2;color:#000;}
.bulk{background:#0d6efd;color:#fff;}
textarea{
  width:100%;
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:14px;
  margin-bottom:15px;
  resize:none;
}
.users{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:10px;
}
.user{
  background:#1a2a4d;
  color:#fff;
  padding:12px;
  border-radius:8px;
  position:relative;
  font-size:13px;
}
.badge{
  position:absolute;
  top:5px;
  left:5px;
  background:#ffc107;
  color:#000;
  width:20px;
  height:20px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:10px;
}
.user b{font-size:14px;}
.user .send{
  width:100%;
  margin-top:8px;
  background:#198754;
  color:#fff;
  padding:5px 0;
  border-radius:5px;
  font-size:12px;
}
.history{
  margin-top:20px;
}
.history h3{margin-bottom:8px;font-size:14px;}
.history-item{
  background:#fff;
  padding:8px;
  border-radius:5px;
  margin-bottom:6px;
  font-size:12px;
}
</style>
</head>
<body>

<div class="header">
  <h2>ðŸ‘¥ All Users</h2>
  <button class="primary" onclick="location.href='admin-dashboard.html'">â¬… Dashboard</button>
</div>

<div class="container">

  <div class="top-actions">
    <input type="text" id="search" placeholder="Search by phone">
    <input type="text" id="title" placeholder="Message Title">
    <select id="type">
      <option value="Notice">Notice</option>
      <option value="Warning">Warning</option>
      <option value="Bonus">Bonus</option>
    </select>
    <button class="bulk" onclick="bulkMessage()">ðŸ“¢ Bulk Message</button>
  </div>

  <textarea id="message" rows="3" placeholder="Write message..."></textarea>

  <div class="users" id="users">Loading users...</div>

  <div class="history">
    <h3>ðŸ“œ Admin Sent History</h3>
    <div id="history">Loading history...</div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let users = [];
const usersDiv = document.getElementById("users");
const historyDiv = document.getElementById("history");

/* Load all users */
async function loadUsers(){
  const snap = await getDocs(collection(db,"users"));
  users = [];
  snap.forEach(d => users.push({id:d.id, ...d.data()}));
  render(users);
}

/* Render users with small numbering */
function render(list){
  usersDiv.innerHTML = "";
  list.forEach((u,i)=>{
    usersDiv.innerHTML += `
    <div class="user">
      <div class="badge">${i+1}</div>
      <b>${u.name || "User"}</b><br>
      ðŸ“ž ${u.phone || "N/A"}<br>
      ðŸ’° à§³${u.balance || 0}
      <button class="send" onclick="sendOne('${u.id}')">âœ‰ Send Message</button>
    </div>`;
  });
}

/* Search */
document.getElementById("search").oninput = e=>{
  const val = e.target.value;
  render(users.filter(u=>(u.phone||"").includes(val)));
};

/* Send message to one user */
window.sendOne = async(uid)=>{
  const msg = document.getElementById("message").value;
  const title = document.getElementById("title").value;
  const type = document.getElementById("type").value;

  if(!msg) return alert("Write message");
  if(!title) return alert("Write title");

  await addDoc(collection(db,"messages"),{
    uid,
    title,
    type,
    message: msg,
    isRead:false,
    createdAt:serverTimestamp()
  });

  alert("Message sent!");
  document.getElementById("message").value = "";
  loadHistory();
};

/* Bulk Message */
window.bulkMessage = async()=>{
  const msg = document.getElementById("message").value;
  const title = document.getElementById("title").value;
  const type = document.getElementById("type").value;

  if(!msg) return alert("Write message");
  if(!title) return alert("Write title");

  if(users.length === 0) return alert("No users loaded");

  for(const u of users){
    await addDoc(collection(db,"messages"),{
      uid: u.id,
      title: title,
      type: type,
      message: msg,
      isRead: false,
      createdAt: serverTimestamp()
    });
  }

  alert("Bulk message sent!");
  document.getElementById("message").value = "";
  loadHistory();
};

/* Load message history */
async function loadHistory(){
  historyDiv.innerHTML = "";
  const q = query(collection(db,"messages"), orderBy("createdAt","desc"));
  const snap = await getDocs(q);
  if(snap.empty){
    historyDiv.innerHTML = "No history";
    return;
  }
  snap.forEach(d=>{
    const x = d.data();
    historyDiv.innerHTML += `
      <div class="history-item">
        <b>${x.title}</b> (${x.type})<br>
        ${x.message}
      </div>`;
  });
}

loadUsers();
loadHistory();
</script>
</body>
</html>
