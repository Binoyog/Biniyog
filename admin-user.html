<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1a33;
  color:#fff;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#111;
}
.back{cursor:pointer;}
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:#1a2a4d;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
h2{color:#18f2c2;margin-top:0;}
input, select, textarea{
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:5px;
  border:none;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.send{background:#18f2c2;color:#000;}
.bulk{background:#ffc107;color:#000;}
.user{
  border-bottom:1px solid #3a4a6f;
  padding:10px 0;
}
.user:last-child{border:none;}
.type-notice{color:#18f2c2;}
.type-warning{color:#ff4d4d;}
.type-bonus{color:#00ff99;}
.history{
  font-size:13px;
  border-bottom:1px dashed #444;
  padding:8px 0;
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">â¬… Back</div>
  <h3>Admin Users</h3>
</div>

<div class="container">

  <!-- SEARCH -->
  <div class="card">
    <h2>ğŸ” Search User</h2>
    <input type="text" id="search" placeholder="Search by name or phone">
  </div>

  <!-- BULK MESSAGE -->
  <div class="card">
    <h2>ğŸ“¢ Bulk Message</h2>
    <input id="bTitle" placeholder="Message Title">
    <select id="bType">
      <option value="Notice">Notice</option>
      <option value="Warning">Warning</option>
      <option value="Bonus">Bonus</option>
    </select>
    <textarea id="bMsg" placeholder="Write message"></textarea>
    <button class="bulk" onclick="sendBulk()">Send to All Users</button>
  </div>

  <!-- USER LIST -->
  <div class="card">
    <h2>ğŸ‘¥ Users</h2>
    <div id="users">Loading...</div>
  </div>

  <!-- SENT HISTORY -->
  <div class="card">
    <h2>ğŸ“œ Admin Sent History</h2>
    <div id="history">Loading...</div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs,
  addDoc, serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const usersDiv = document.getElementById("users");
const historyDiv = document.getElementById("history");
const search = document.getElementById("search");

let users=[];

/* AUTH */
onAuthStateChanged(auth, user=>{
  if(!user) location.href="admin-login.html";
  loadUsers();
  loadHistory();
});

/* LOAD USERS */
async function loadUsers(){
  const snap = await getDocs(collection(db,"users"));
  users=[];
  usersDiv.innerHTML="";
  snap.forEach(d=>{
    const u=d.data();
    if(u.role==="admin") return;
    users.push({id:d.id,...u});
  });
  renderUsers(users);
}

function renderUsers(list){
  usersDiv.innerHTML="";
  list.forEach(u=>{
    usersDiv.innerHTML+=`
    <div class="user">
      <b>${u.name||"User"}</b><br>
      ğŸ“ ${u.phone}<br>
      ğŸ’° à§³${u.balance||0}<br>
      <button class="send" onclick="sendOne('${u.id}')">Send Message</button>
    </div>`;
  });
}

/* SEARCH */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  renderUsers(users.filter(u=>
    (u.name||"").toLowerCase().includes(q) ||
    (u.phone||"").includes(q)
  ));
};

/* SEND ONE */
window.sendOne=async(uid)=>{
  const title=prompt("Title");
  const type=prompt("Type: Notice / Warning / Bonus","Notice");
  const msg=prompt("Message");
  if(!msg) return;

  await addDoc(collection(db,"inbox"),{
    uid,title,message:msg,type,
    read:false,
    createdAt:serverTimestamp()
  });

  await addDoc(collection(db,"admin_sent"),{
    title,message:msg,type,
    sentTo:uid,
    createdAt:serverTimestamp()
  });

  alert("âœ… Sent");
};

/* BULK */
window.sendBulk=async()=>{
  const title=bTitle.value;
  const msg=bMsg.value;
  const type=bType.value;
  if(!msg) return alert("Message empty");

  for(const u of users){
    await addDoc(collection(db,"inbox"),{
      uid:u.id,title,message:msg,type,
      read:false,
      createdAt:serverTimestamp()
    });
  }

  await addDoc(collection(db,"admin_sent"),{
    title,message:msg,type,
    sentTo:"ALL",
    createdAt:serverTimestamp()
  });

  alert("âœ… Bulk message sent");
  bMsg.value="";
};

/* HISTORY */
async function loadHistory(){
  const q=query(collection(db,"admin_sent"),orderBy("createdAt","desc"));
  const snap=await getDocs(q);
  historyDiv.innerHTML="";
  snap.forEach(d=>{
    const h=d.data();
    historyDiv.innerHTML+=`
    <div class="history">
      <span class="type-${h.type.toLowerCase()}">[${h.type}]</span>
      <b>${h.title}</b><br>
      ${h.message}<br>
      <small>${h.sentTo}</small>
    </div>`;
  });
}
</script>

</body>
</html>
