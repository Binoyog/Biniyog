<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f6fa;
}
.header{
  background:#0b1a33;
  color:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h2{margin:0;color:#18f2c2}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.top-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
input, select, textarea{
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{resize:none}
button{
  padding:8px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
.primary{background:#18f2c2;color:#000}
.bulk{background:#0d6efd;color:#fff}
.users{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:15px;
}
.user{
  background:#1a2a4d;
  color:#fff;
  padding:15px;
  border-radius:10px;
  position:relative;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
}
.badge{
  position:absolute;
  top:-12px;
  left:-12px;
  background:#ffc107;
  color:#000;
  width:40px;
  height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.user b{font-size:16px}
.user .send{
  width:100%;
  margin-top:10px;
  background:#198754;
  color:#fff;
}
.history{
  margin-top:30px;
}
.history h3{margin-bottom:10px}
.history-item{
  background:#fff;
  padding:10px;
  border-radius:6px;
  margin-bottom:8px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="header">
  <h2>ðŸ‘¥ All Users</h2>
  <button class="primary" onclick="location.href='admin.html'">â¬… Dashboard</button>
</div>

<div class="container">

  <!-- TOP CONTROLS -->
  <div class="top-actions">
    <input type="text" id="search" placeholder="ðŸ” Search by phone">
    <input type="text" id="title" placeholder="Message title">
    <select id="type">
      <option value="Notice">Notice</option>
      <option value="Warning">Warning</option>
      <option value="Bonus">Bonus</option>
    </select>
    <button class="bulk" onclick="bulkMessage()">ðŸ“¢ Bulk Message</button>
  </div>

  <textarea id="message" rows="3" placeholder="Write message..."></textarea>

  <!-- USERS -->
  <div class="users" id="users">Loading users...</div>

  <!-- HISTORY -->
  <div class="history">
    <h3>ðŸ“œ Admin Sent History</h3>
    <div id="history">No history</div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const usersDiv=document.getElementById("users");
const historyDiv=document.getElementById("history");
const title=document.getElementById("title");
const type=document.getElementById("type");
let users=[];

/* LOAD USERS */
async function loadUsers(){
  const snap=await getDocs(collection(db,"users"));
  users=[];
  snap.forEach(d=>{
    if(d.data().role!=="user") return; // admin skip
    users.push({id:d.id,...d.data()});
  });
  render(users);
}

/* RENDER USERS WITH NUMBERING */
function render(list){
  usersDiv.innerHTML="";
  list.forEach((u,i)=>{
    usersDiv.innerHTML+=`
    <div class="user">
      <div class="badge">${String(i+1).padStart(2,'0')}</div>
      <b>${u.name || "User"}</b><br>
      ðŸ“ž ${u.phone || "N/A"}<br>
      ðŸ’° à§³${u.balance || 0}
      <button class="send" onclick="sendOne('${u.id}','${u.phone}')">
        âœ‰ Send Message
      </button>
    </div>`;
  });
}

/* SEARCH */
document.getElementById("search").oninput=e=>{
  const v=e.target.value;
  render(users.filter(u=>(u.phone||"").includes(v)));
};

/* SEND SINGLE MESSAGE */
window.sendOne=async(uid,phone)=>{
  const msg=document.getElementById("message").value;
  if(!msg) return alert("Write message");
  await addDoc(collection(db,"messages"),{
    uid, phone,
    title:title.value,
    type:type.value,
    message:msg,
    isRead:false,
    createdAt:serverTimestamp()
  });
  alert("Message sent");
  loadHistory();
};

/* BULK MESSAGE */
window.bulkMessage=async()=>{
  const msg=document.getElementById("message").value;
  if(!msg) return alert("Write message");
  for(const u of users){
    await addDoc(collection(db,"messages"),{
      uid:u.id, phone:u.phone,
      title:title.value,
      type:type.value,
      message:msg,
      isRead:false,
      createdAt:serverTimestamp()
    });
  }
  alert("Bulk message sent");
  loadHistory();
};

/* LOAD ADMIN SENT HISTORY */
async function loadHistory(){
  historyDiv.innerHTML="";
  const q=query(collection(db,"messages"),orderBy("createdAt","desc"));
  const snap=await getDocs(q);
  if(snap.empty){
    historyDiv.innerHTML="No history";
    return;
  }
  snap.forEach(d=>{
    const x=d.data();
    const date=new Date(x.createdAt?.seconds*1000).toLocaleString("bn-BD",{hour12:true});
    historyDiv.innerHTML+=`
    <div class="history-item">
      <b>${x.title}</b> (${x.type})<br>
      ${x.message}<br>
      <small>${date}</small>
    </div>`;
  });
}

/* INITIAL LOAD */
loadUsers();
loadHistory();
</script>

</body>
</html>
