<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Bet | Coin Flip Live</title>
<style>
  body {
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#e0f7fa,#b2ebf2);
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  .header {
    background:#d81b60;
    color:#fff;
    padding:16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .header .left {
    cursor:pointer;
    font-weight:bold;
  }
  .header .balance {
    background:#fff;
    color:#d81b60;
    padding:6px 14px;
    border-radius:20px;
    cursor:pointer;
    margin-right:12px;
  }
  .logout { font-size:20px; cursor:pointer; }

  .notice {
    background:#f9a825;
    text-align:center;
    padding:12px;
    font-weight:bold;
    font-size:16px;
    color:#000;
  }

  .game-container {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:16px;
  }
  .game-card {
    width:350px;
    max-width:90%;
    background:#fff;
    border-radius:20px;
    padding:50px 20px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);
    font-size:26px;
    font-weight:bold;
    color:#d81b60;
  }

  .flip-btn {
    margin:16px 8px 0 8px;
    background:#d81b60;
    color:#fff;
    font-size:18px;
    padding:14px 28px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
  }
  .flip-btn:hover { background:#b71c1c; }

  .result {
    margin-top:24px;
    font-size:22px;
    font-weight:bold;
    min-height:30px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="left" onclick="location.href='lucky-bet.html'">‚Üê Back to Lucky Bet</div>
  <div style="display:flex; align-items:center;">
    <div class="balance" id="balanceBtn">Tap To Balance</div>
    <div class="logout" id="logoutBtn">‚éã</div>
  </div>
</div>

<div class="notice">Live Coin Flip Game</div>

<div class="game-container">
  <div class="game-card">
    üé≤ Choose Your Side! üé≤<br>
    <button class="flip-btn" onclick="flipCoin('heads')">üü° Heads</button>
    <button class="flip-btn" onclick="flipCoin('tails')">‚ö´ Tails</button>
    <div class="result" id="resultText"></div>
  </div>
</div>

<script type="module">
  let balanceBtn = document.getElementById('balanceBtn');
  let showBalance = false;
  let liveBalance = 0;

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
    authDomain: "biniyog-95d00.firebaseapp.com",
    projectId: "biniyog-95d00"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUserRef;

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="index.html"; return; }

    currentUserRef = doc(db,"users",user.uid);
    const snap = await getDoc(currentUserRef);

    if(!snap.exists()){
      await setDoc(currentUserRef,{
        uid:user.uid,
        phone:user.phoneNumber||"",
        role:"user",
        balance:1000,
        createdAt:serverTimestamp()
      });
    }

    onSnapshot(currentUserRef, docSnap=>{
      if(docSnap.exists()){
        liveBalance = docSnap.data().balance || 0;
        if(showBalance) balanceBtn.innerText = "‡ß≥ "+liveBalance;
      }
    });
  });

  balanceBtn.onclick = ()=>{
    showBalance = !showBalance;
    balanceBtn.innerText = showBalance ? "‡ß≥ "+liveBalance : "Tap To Balance";
  };

  document.getElementById("logoutBtn").onclick = async ()=>{
    await signOut(auth);
    location.href="index.html";
  };

  /* Coin Flip Game Logic */
  async function flipCoin(userChoice){
    if(liveBalance <= 0){
      alert("‚ùå You have no balance!");
      return;
    }

    const result = Math.random() < 0.5 ? 'heads':'tails';
    const win = userChoice === result;
    const amount = 100; // fixed bet for simplicity

    if(win){
      liveBalance += amount;
      document.getElementById('resultText').innerText = `üéâ You won! Result: ${result.toUpperCase()}`;
    } else {
      liveBalance -= amount;
      document.getElementById('resultText').innerText = `üò¢ You lost! Result: ${result.toUpperCase()}`;
    }

    // Update Firestore balance
    await updateDoc(currentUserRef,{ balance: liveBalance });
    if(showBalance) balanceBtn.innerText = "‡ß≥ "+liveBalance;
  }
</script>

</body>
</html>
