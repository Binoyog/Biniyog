<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  margin:0;
}
.header{
  background:#d9267a;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.box{
  background:#fff;
  margin:15px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#d9267a;
  color:#fff;
  border:none;
  border-radius:10px;
}
.note{
  color:red;
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">Withdraw Request</div>

<div class="box">
  <label>Withdraw Amount (৳)</label>
  <input type="number" id="amount" placeholder="Minimum 500">

  <label>Payment Method</label>
  <select id="method">
    <option value="">Select Method</option>
    <option>bKash (Personal)</option>
    <option>Nagad (Personal)</option>
    <option>Rocket (Personal)</option>
  </select>

  <label>Personal Number</label>
  <input type="text" id="number" placeholder="01XXXXXXXXX">

  <button onclick="submitWithdraw()">Submit Request</button>

  <div class="note">
    ⚠ Minimum withdraw 500৳ <br>
    ⏳ Admin approval required
  </div>
</div>

<script>
function submitWithdraw(){
  let amount = document.getElementById("amount").value;

  if(amount < 500){
    alert("Minimum withdraw amount is 500৳");
    return;
  }

  alert("Withdraw request submitted!\nPlease wait for admin approval.");
}
</script>

</body>
</html>
