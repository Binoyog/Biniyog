<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Signup | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;background:#f5f5f5}
.box{max-width:360px;margin:60px auto;background:#fff;padding:25px;border-radius:10px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#7b2cbf;color:#fff;border:none;border-radius:5px}
</style>
</head>
<body>

<div class="box">
<h2>Create Account</h2>
<input id="name" placeholder="Full Name">
<input id="mobile" placeholder="Mobile Number">
<button onclick="signup()">Create Account</button>
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function genPass(){
  return Math.random().toString(36).slice(-8);
}

window.signup = async ()=>{
  const name = name.value.trim();
  const mobile = mobile.value.trim();
  if(!name || !mobile) return msg.innerText="Fill all fields";

  const ref = doc(db,"users",mobile);
  const snap = await getDoc(ref);
  if(snap.exists()) return msg.innerText="Mobile already registered";

  const password = genPass();

  await setDoc(ref,{
    name,
    mobile,
    password,
    balance:0,
    createdAt:serverTimestamp()
  });

  alert("Account created\nPassword: "+password);
  location.href="index.html";
}
</script>
</body>
</html>
