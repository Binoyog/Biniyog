<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:30px 20px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
  text-align:center;
}
h2{
  color:#7a2fbf;
  margin-bottom:25px;
}
.field{
  display:flex;
  align-items:center;
  border-bottom:1px solid #ccc;
  margin-bottom:20px;
}
.field span{
  font-size:18px;
  margin-right:8px;
}
.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  padding:8px 0;
}
button{
  width:100%;
  background:#7a2fbf;
  color:#fff;
  border:none;
  padding:14px;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
}
button:hover{background:#6926a6;}
.back{
  margin-top:15px;
}
.back a{
  text-decoration:none;
  color:#7a2fbf;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Open New Account</h2>

  <div class="field">
    <span>ðŸ‘¤</span>
    <input type="text" id="name" placeholder="Full Name">
  </div>

  <div class="field">
    <span>ðŸ“ž</span>
    <input type="tel" id="mobile" placeholder="Mobile Number">
  </div>

  <div class="field">
    <span>ðŸ”’</span>
    <input type="password" id="password" placeholder="New Password">
  </div>

  <div class="field">
    <span>ðŸ”’</span>
    <input type="password" id="repassword" placeholder="Repeat New Password">
  </div>

  <button onclick="signup()">SIGN UP</button>

  <div class="back">
    <a href="index.html">Already have account? Login</a>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.appspot.com",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.signup = async function(){
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const pass = document.getElementById("password").value;
  const repass = document.getElementById("repassword").value;

  if(!name || !mobile || !pass || !repass){
    alert("All fields required");
    return;
  }

  if(pass !== repass){
    alert("Password not matched");
    return;
  }

  const email = mobile + "@biniyog.com";

  try{
    const userCred = await createUserWithEmailAndPassword(auth, email, pass);

    await setDoc(doc(db, "users", userCred.user.uid), {
      name: name,
      mobile: mobile,
      balance: 0,
      createdAt: serverTimestamp()
    });

    alert("Account created successfully");
    window.location.href = "index.html";

  }catch(err){
    alert(err.message);
  }
}
</script>

</body>
</html>
