<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Sign Up</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#1a237e,#0d47a1);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:360px;
  background:#fff;
  border-radius:12px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.card h2{
  text-align:center;
  margin-bottom:20px;
  color:#1a237e;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:6px;
  background:#d81b60;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9}
.small{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}
.small a{
  color:#1a237e;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input type="text" id="name" placeholder="Full Name">
  <input type="tel" id="phone" placeholder="Phone Number">
  <input type="password" id="pass1" placeholder="New Password">
  <input type="password" id="pass2" placeholder="Repeat New Password">
  <input type="text" id="ref" placeholder="Refer Code (optional)">

  <button onclick="signup()">Sign Up</button>

  <div class="small">
    Already have account? <a href="index.html">Login</a>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE + REFERRAL LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, doc, setDoc, getDocs, query, where, collection, updateDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.signup = async () => {
  const name = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  const p1 = pass1.value;
  const p2 = pass2.value;
  const refCode = ref.value.trim();

  if(!name || !phone || !p1 || !p2){
    alert("à¦¸à¦¬ à¦˜à¦° à¦ªà§‚à¦°à¦£ à¦•à¦°à§à¦¨");
    return;
  }
  if(p1 !== p2){
    alert("à¦ªà¦¾à¦¸à¦“à¦¯à¦¼à¦¾à¦°à§à¦¡ à¦®à¦¿à¦²à¦›à§‡ à¦¨à¦¾");
    return;
  }

  // ðŸ“§ phone â†’ email trick
  const email = phone + "@biniyog.com";

  try{
    const res = await createUserWithEmailAndPassword(auth,email,p1);
    const user = res.user;

    const myRef = "BIN" + Math.floor(100000 + Math.random()*900000);
    let referredBy = null;

    // ðŸ”— Referral bonus
    if(refCode){
      const q = query(
        collection(db,"users"),
        where("referralCode","==",refCode)
      );
      const snap = await getDocs(q);
      if(!snap.empty){
        snap.forEach(async d=>{
          referredBy = d.id;
          const bal = d.data().balance || 0;
          await updateDoc(doc(db,"users",d.id),{
            balance: bal + 90
          });
        });
      }
    }

    await setDoc(doc(db,"users",user.uid),{
      name,
      phone,
      balance:0,
      referralCode:myRef,
      referredBy,
      createdAt: Date.now()
    });

    window.location.href="dashboard.html";

  }catch(e){
    alert(e.message);
  }
};

// quick refs
const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const pass1 = document.getElementById("pass1");
const pass2 = document.getElementById("pass2");
const ref = document.getElementById("ref");
</script>

</body>
</html>
