<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Deposit</title>

<style>
body{font-family:Arial;background:#f1f5f9;padding:15px}
.card{
  background:#fff;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}
button{
  padding:6px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.approve{background:#22c55e;color:#fff}
.reject{background:#ef4444;color:#fff}
</style>
</head>

<body>

<h3>ğŸ’° Deposit Requests</h3>
<div id="list">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});
const db = getFirestore(app);

const list = document.getElementById("list");
const snap = await getDocs(collection(db,"deposits"));

list.innerHTML="";

snap.forEach(d=>{
  const dep = d.data();
  if(dep.status==="pending"){
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      ğŸ“± ${dep.phone}<br>
      ğŸ’µ Amount: à§³${dep.amount}<br>
      ğŸ” TrxID: ${dep.trxId}<br><br>
      <button class="approve" onclick="approve('${d.id}','${dep.uid}',${dep.amount})">Approve</button>
      <button class="reject" onclick="reject('${d.id}')">Reject</button>
    `;
    list.appendChild(div);
  }
});

window.approve = async(id,uid,amount)=>{
  await updateDoc(doc(db,"users",uid),{
    balance: increment(amount)
  });
  await updateDoc(doc(db,"deposits",id),{
    status:"approved"
  });
  alert("Approved & Balance Updated");
  location.reload();
};

window.reject = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{
    status:"rejected"
  });
  alert("Rejected");
  location.reload();
};
</script>

</body>
</html>
