<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:#f5f7fb;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.list{
  padding:14px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.deposit{ border-left:4px solid #2ecc71; }
.withdraw{ border-left:4px solid #e74c3c; }
.amount{
  font-size:18px;
  font-weight:600;
}
.status{
  font-size:13px;
  margin-top:4px;
}
.pending{ color:#f39c12; }
.approved{ color:#2ecc71; }
.rejected{ color:#e74c3c; }
.small{
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="header">üìú Transaction History</div>
<div class="list" id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadAll(user.uid);
});

async function loadAll(uid){
  const list = document.getElementById("list");
  list.innerHTML = "";

  let items = [];

  /* ===== DEPOSITS ===== */
  const dq = query(
    collection(db,"deposits"),
    where("uid","==",uid)
  );
  const dsnap = await getDocs(dq);
  dsnap.forEach(d=>{
    items.push({
      type:"deposit",
      amount:d.data().amount,
      method:d.data().method,
      status:d.data().status,
      time:d.data().createdAt?.seconds || 0
    });
  });

  /* ===== WITHDRAWS ===== */
  const wq = query(
    collection(db,"withdraw_requests"),
    where("uid","==",uid)
  );
  const wsnap = await getDocs(wq);
  wsnap.forEach(d=>{
    items.push({
      type:"withdraw",
      amount:d.data().amount,
      method:d.data().method,
      status:d.data().status,
      time:d.data().createdAt?.seconds || 0
    });
  });

  /* ===== SORT (Latest First) ===== */
  items.sort((a,b)=>b.time - a.time);

  /* ===== RENDER ===== */
  if(items.length === 0){
    list.innerHTML = "<p style='text-align:center;color:#777'>‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á</p>";
    return;
  }

  items.forEach(t=>{
    list.innerHTML += `
      <div class="card ${t.type}">
        <div class="amount">
          ${t.type === "deposit" ? "‚ûï" : "‚ûñ"} ‡ß≥${t.amount}
        </div>
        <div class="small">
          ${t.type.toUpperCase()} ‚Ä¢ ${t.method}
        </div>
        <div class="status ${t.status}">
          Status: ${t.status}
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
