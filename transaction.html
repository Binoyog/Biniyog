<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri', sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:20px;
  border-radius:14px;
}

h2{
  text-align:center;
  margin-bottom:15px;
  color:#d81b60;
}

.item{
  background:#f7f7f7;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  font-size:14px;
}

.deposit{
  border-left:5px solid #11998e;
}
.withdraw{
  border-left:5px solid #e17055;
}

.status{
  font-weight:600;
}

.pending{ color:#f9a825; }
.approved{ color:#2e7d32; }
.rejected{ color:#c62828; }

.amount{
  font-size:16px;
  font-weight:600;
}

.empty{
  text-align:center;
  color:#777;
  margin-top:20px;
}

.back-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#6c5ce7;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>üìú Transaction History</h2>
  <div id="history"></div>

  <button class="back-btn" onclick="location.href='dashboard.html'">
    ‚¨Ö Dashboard ‡¶è ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®
  </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const history = document.getElementById("history");

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const q = query(
    collection(db,"transactions"),
    where("uid","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    history.innerHTML = `<div class="empty">‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  snap.forEach(d=>{
    const t = d.data();
    history.innerHTML += `
      <div class="item ${t.type}">
        <div><b>${t.type.toUpperCase()}</b></div>
        <div class="amount">‡ß≥ ${t.amount}</div>
        <div class="status ${t.status}">${t.status.toUpperCase()}</div>
      </div>
    `;
  });
});
</script>

</body>
</html>
