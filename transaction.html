<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:#f5f7fb;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.balance-box{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.balance{
  font-size:22px;
  font-weight:600;
}
.filters{
  display:flex;
  gap:10px;
  padding:12px;
}
.filters button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}
.active{ background:#1abc9c; }
.list{ padding:12px; }

.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.deposit{ border-left:4px solid #2ecc71; }
.withdraw{ border-left:4px solid #e74c3c; }

.amount{ font-size:18px; font-weight:600; }
.small{ font-size:12px; color:#777; }
.pending{ color:#f39c12; }
.approved{ color:#2ecc71; }
.rejected{ color:#e74c3c; }
</style>
</head>

<body>

<div class="header">ðŸ“œ Transaction History</div>

<div class="balance-box">
  <div class="small">Current Balance</div>
  <div class="balance">à§³ <span id="balance">0</span></div>
</div>

<div class="filters">
  <button class="active" onclick="setFilter('all',this)">All</button>
  <button onclick="setFilter('deposit',this)">Deposit</button>
  <button onclick="setFilter('withdraw',this)">Withdraw</button>
</div>

<div class="list" id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUID = "";
let allItems = [];
let currentFilter = "all";

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  currentUID = user.uid;
  listenData();
});

function listenData(){
  allItems = [];

  onSnapshot(
    query(collection(db,"deposits"), where("uid","==",currentUID)),
    snap=>{
      snap.forEach(d=>{
        allItems.push(formatItem(d.data(),"deposit"));
      });
      render();
    }
  );

  onSnapshot(
    query(collection(db,"withdraw_requests"), where("uid","==",currentUID)),
    snap=>{
      snap.forEach(d=>{
        allItems.push(formatItem(d.data(),"withdraw"));
      });
      render();
    }
  );
}

function formatItem(d,type){
  return{
    type,
    amount:d.amount,
    method:d.method,
    status:d.status,
    time:d.createdAt?.toDate() || new Date()
  };
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  let balance = 0;

  const filtered = allItems
    .sort((a,b)=>b.time - a.time)
    .filter(i=> currentFilter==="all" || i.type===currentFilter);

  if(filtered.length===0){
    list.innerHTML="<p style='text-align:center;color:#777'>No transactions</p>";
  }

  filtered.forEach(t=>{
    if(t.status==="approved"){
      balance += t.type==="deposit" ? t.amount : -t.amount;
    }

    list.innerHTML += `
      <div class="card ${t.type}">
        <div class="amount">
          ${t.type==="deposit"?"âž•":"âž–"} à§³${t.amount}
        </div>
        <div class="small">
          ${t.type.toUpperCase()} â€¢ ${t.method}
        </div>
        <div class="small">
          ${t.time.toLocaleString("en-GB")}
        </div>
        <div class="${t.status}">
          Status: ${t.status}
        </div>
      </div>
    `;
  });

  document.getElementById("balance").innerText = balance;
}

window.setFilter = (type,btn)=>{
  currentFilter = type;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
};
</script>

</body>
</html>
