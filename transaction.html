<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.header{background:#1f2937;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:10px}
</style>
</head>
<body>

<script>
const user=localStorage.getItem("loggedInUser");
if(!user)location.href="index.html";
</script>

<div class="header"><h2>ðŸ“œ Transaction History</h2></div>

<div class="card">
<h3>Deposits</h3>
<div id="dep"></div>
</div>

<div class="card">
<h3>Withdraws</h3>
<div id="wit"></div>
</div>

<script>
let d=JSON.parse(localStorage.getItem("deposits"))||[];
let w=JSON.parse(localStorage.getItem("withdraws"))||[];

document.getElementById("dep").innerHTML =
d.filter(x=>x.user===user)
.map(x=>`à§³${x.amount} | ${x.status}`).join("<br>") || "None";

document.getElementById("wit").innerHTML =
w.filter(x=>x.user===user)
.map(x=>`à§³${x.amount} | ${x.status}`).join("<br>") || "None";
</script>

</body>
</html>
