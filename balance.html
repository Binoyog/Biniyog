<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .header {
      background: #4caf50;
      color: #fff;

    }
    .card {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .amount {
      font-size: 26px;
      font-weight: bold;
      color: #2e7d32;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 15px;
    }
    .pending {
      color: #ff9800;
    }
    .approved {
      color: #4caf50;
    }
    .back {
      text-align: center;
      margin: 15px;
    }
    .back a {
      text-decoration: none;
      color: #4caf50;
    }
  </style>
</head>

<body>

<script>
  // Login protection
  const user = localStorage.getItem("loggedInUser");
  if (!user) {
    window.location.href = "index.html";
  }
</script>

<div class="header">
  <h2>üí∞ My Balance</h2>
</div>

<div class="card">
  <div class="row">
    <span>‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏</span>
    <span class="amount">‡ß≥ <span id="balance">0</span></span>
  </div>
</div>

<div class="card">
  <h3>Approved Deposit</h3>
  <div id="approvedDeposit"></div>
</div>

<div class="card">
  <h3>Approved Withdraw</h3>
  <div id="approvedWithdraw"></div>
</div>

<div class="card">
  <h3 class="pending">Pending Requests</h3>
  <div id="pending"></div>
</div>

<div class="back">
  <a href="dashboard.html">‚¨Ö Dashboard ‡¶è ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</a>
</div>

<script>
  function loadBalance() {
    let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
    let withdraws = JSON.parse(localStorage.getItem("withdraws")) || [];

    let approvedDeposit = 0;
    let approvedWithdraw = 0;
    let pendingHTML = "";

    deposits
      .filter(d => d.user === user)
      .forEach(d => {
        if (d.status === "approved") {
          approvedDeposit += Number(d.amount);
        } else {
          pendingHTML += `<div>Deposit: ‡ß≥${d.amount} (pending)</div>`;
        }
      });

    withdraws
      .filter(w => w.user === user)
      .forEach(w => {
        if (w.status === "approved") {
          approvedWithdraw += Number(w.amount);
        } else {
          pendingHTML += `<div>Withdraw: ‡ß≥${w.amount} (pending)</div>`;
        }
      });

    document.getElementById("approvedDeposit").innerHTML =
      approvedDeposit
        ? `<div class="approved">‡ß≥ ${approvedDeposit}</div>`
        : "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡ßá‡¶á";

    document.getElementById("approvedWithdraw").innerHTML =
      approvedWithdraw
        ? `<div class="approved">‡ß≥ ${approvedWithdraw}</div>`
        : "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡ßá‡¶á";

    document.getElementById("pending").innerHTML =
      pendingHTML || "‡¶ï‡ßã‡¶®‡ßã Pending ‡¶®‡ßá‡¶á";

    document.getElementById("balance").innerText =
      approvedDeposit - approvedWithdraw;
  }

  loadBalance();
</script>

</body>
</html>
