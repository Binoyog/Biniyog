<style>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚¨Ö</div>
  <div class="title">üéØ Game 1</div>
  <div style="width:24px"></div>
</div>

<div class="balance" id="balanceText">‡ß≥ 0</div>

<div class="game-area">
  <input type="number" id="betAmount" placeholder="‡¶¨‡ßá‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
  <div>
    <button onclick="play('Heads')">Heads</button>
    <button onclick="play('Tails')">Tails</button>
  </div>
  <div class="result" id="resultText"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let balance = 0;

const balanceText = document.getElementById("balanceText");
const resultText = document.getElementById("resultText");
const betAmountInput = document.getElementById("betAmount");

/* Auth check + get user balance */
onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.replace("index.html");
    return;
  }
  currentUser = user;
  const userRef = doc(db,"users",user.uid);
  onSnapshot(userRef,(docSnap)=>{
    if(docSnap.exists()){
      balance = docSnap.data().balance || 0;
      balanceText.innerText = "‡ß≥ " + balance;
    }
  });
});

/* Game logic */
function play(choice){
  const bet = Number(betAmountInput.value);
  if(!bet || bet <=0){
    alert("‡¶¨‡ßá‡¶ü‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
    return;
  }
  if(bet > balance){
    alert("‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ø‡¶•‡ßá‡¶∑‡ßç‡¶ü ‡¶®‡¶Ø‡¶º");
    return;
  }

  // Random result
  const flip = Math.random() < 0.5 ? 'Heads' : 'Tails';
  let win = false;

  if(choice === flip){
    win = true;
    balance += bet; // win: add
  } else {
    balance -= bet; // lose: subtract
  }

  // Update Firestore
  const userRef = doc(db,"users",currentUser.uid);
  updateDoc(userRef,{
    balance: balance,
    lastPlayed: serverTimestamp()
  });

  // Show result
  resultText.innerText = `Result: ${flip} | ${win ? 'You Win! üéâ' : 'You Lose üò¢'}`;
  balanceText.innerText = "‡ß≥ " + balance;
}
</script>
