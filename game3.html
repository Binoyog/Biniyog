<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Bet | Demo Slot Game</title>
<style>
body {
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#ffe4e1,#fff0f5);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  align-items:center;
}

/* Header */
.header {
  background:#d81b60;
  color:#fff;
  padding:16px;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header .left { cursor:pointer; font-weight:bold; }
.header .balance {
  background:#fff;
  color:#d81b60;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  margin-right:12px;
}
.logout { font-size:20px; cursor:pointer; }

/* Notice */
.notice {
  background:#f9a825;
  text-align:center;
  padding:12px;
  font-weight:bold;
  font-size:16px;
  color:#000;
  width:90%;
  max-width:400px;
  border-radius:10px;
  margin:12px 0;
}

/* Slot Machine Card */
.slot-container {
  background:#fff;
  width:350px;
  max-width:90%;
  padding:30px 20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
}
.reels {
  display:flex;
  justify-content:space-between;
  margin:20px 0;
}
.reel {
  font-size:50px;
  width:80px;
  height:80px;
  background:#ffe4e1;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:12px;
  box-shadow:inset 0 0 5px #d81b60;
  transition: transform 0.3s;
}
.spin-btn {
  background:#d81b60;
  color:#fff;
  font-size:20px;
  padding:12px 28px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}
.spin-btn:hover { background:#b71c1c; }
.result { margin-top:20px; font-size:20px; font-weight:bold; min-height:30px; }

/* Footer */
footer {
  margin-top:auto;
  padding:12px;
  font-size:14px;
  color:#555;
}
</style>
</head>
<body>

<div class="header">
  <div class="left" onclick="location.href='lucky-bet.html'">‚Üê Back to Lucky Bet</div>
  <div style="display:flex; align-items:center;">
    <div class="balance" id="balanceBtn">Tap To Balance</div>
    <div class="logout" id="logoutBtn">‚éã</div>
  </div>
</div>

<div class="notice">Demo Casino Slot Game</div>

<div class="slot-container">
  <div class="reels">
    <div class="reel" id="reel1">üçí</div>
    <div class="reel" id="reel2">üçã</div>
    <div class="reel" id="reel3">üîî</div>
  </div>
  <button class="spin-btn" onclick="spin()">üé∞ Spin!</button>
  <div class="result" id="resultText"></div>
</div>

<footer>Demo Slot Game ‚Ä¢ Lucky Bet</footer>

<script type="module">
let balanceBtn = document.getElementById('balanceBtn');
let showBalance = false;
let liveBalance = 1000; // Demo balance
balanceBtn.onclick = ()=>{
  showBalance = !showBalance;
  balanceBtn.innerText = showBalance ? "‡ß≥ "+liveBalance : "Tap To Balance";
};

// Logout demo (replace with Firebase auth if needed)
document.querySelector('.logout').onclick = ()=>{
  alert("Logout clicked!");
  location.href="index.html";
};

// Slot Game Logic
const symbols = ['üçí','üçã','üîî','‚≠ê','üçâ','üíé'];
const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
const resultText = document.getElementById('resultText');

function spin(){
  resultText.innerText = "";
  let finalSymbols = [];
  reels.forEach((reel, idx)=>{
    const symbol = symbols[Math.floor(Math.random()*symbols.length)];
    reel.style.transform = 'rotateX(360deg)';
    setTimeout(()=>{ reel.style.transform='rotateX(0deg)'; reel.innerText = symbol; },300);
    finalSymbols.push(symbol);
  });

  // Check result after spin animation
  setTimeout(()=>{
    if(finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]){
      resultText.innerText = "üéâ Jackpot! You Win!";
      liveBalance += 500;
    } else if(finalSymbols[0] === finalSymbols[1] || finalSymbols[1] === finalSymbols[2] || finalSymbols[0] === finalSymbols[2]){
      resultText.innerText = "üòä Small Win!";
      liveBalance += 100;
    } else {
      resultText.innerText = "üò¢ Try Again!";
      liveBalance -= 50;
    }
    if(showBalance) balanceBtn.innerText = "‡ß≥ "+liveBalance;
  },350);
}
</script>

</body>
</html>
