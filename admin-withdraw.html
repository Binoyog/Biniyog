<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Withdraw Approval</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
}
.header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
button{
  padding:8px 14px;
  margin:5px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.approve{
  background:green;
  color:#fff;
}
.reject{
  background:red;
  color:#fff;
}
</style>
</head>

<body>

<div class="header">Admin Withdraw Requests</div>

<div class="card">
  <p><b>User:</b> Sowrov</p>
  <p><b>Amount:</b> ৳1000</p>
  <p><b>Method:</b> bKash</p>
  <p><b>Number:</b> 01XXXXXXXXX</p>

  <button class="approve" onclick="approve()">Approve</button>
  <button class="reject" onclick="reject()">Reject</button>
</div>

<script>
function approve(){
  alert("Withdraw Approved ✅");
}
function reject(){
  alert("Withdraw Rejected ❌");
}
</script>

</body>
</html>
