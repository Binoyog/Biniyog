<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Withdraw Approval | Biniyog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020617;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    p {
      margin: 6px 0;
    }
    button {
      background: #ef4444;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>Admin Withdraw Approval</h1>
<div id="withdrawList">Loading withdraw requests...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    updateDoc,
    getDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyx9CwRF03c13QPqmelXDMDiO06f2N2bE",
    authDomain: "biniyog-e1ab6.firebaseapp.com",
    projectId: "biniyog-e1ab6",
    storageBucket: "biniyog-e1ab6.firebasestorage.app",
    messagingSenderId: "926960872938",
    appId: "1:926960872938:web:9fad54fc194ad7871e9693",
    measurementId: "G-LBHBQ2S91V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const withdrawList = document.getElementById("withdrawList");

  async function loadWithdraws() {
    withdrawList.innerHTML = "";
    const snap = await getDocs(collection(db, "withdraw_requests"));

    let hasPending = false;

    snap.forEach((docSnap) => {
      const d = docSnap.data();

      if (d.status === "pending") {
        hasPending = true;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><b>User ID:</b> ${d.userId}</p>
          <p><b>Amount:</b> ৳${d.amount}</p>
          <p><b>Method:</b> ${d.method}</p>
          <p><b>Account:</b> ${d.account}</p>
          <button>Approve Withdraw</button>
        `;

        div.querySelector("button").onclick = () =>
          approveWithdraw(docSnap.id, d.userId, d.amount);

        withdrawList.appendChild(div);
      }
    });

    if (!hasPending) {
      withdrawList.innerHTML = "<p>No pending withdraw requests.</p>";
    }
  }

  async function approveWithdraw(withdrawId, userId, amount) {
    const confirmApprove = confirm("Approve this withdraw?");
    if (!confirmApprove) return;

    const userRef = doc(db, "users", userId);
    const withdrawRef = doc(db, "withdraw_requests", withdrawId);

    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      alert("User not found!");
      return;
    }

    const userBalance = userSnap.data().balance || 0;

    if (userBalance < amount) {
      alert("Insufficient balance! Cannot approve.");
      return;
    }

    // 1️⃣ Deduct balance
    await updateDoc(userRef, {
      balance: increment(-Number(amount))
    });

    // 2️⃣ Update withdraw status
    await updateDoc(withdrawRef, {
      status: "approved",
      approvedAt: new Date()
    });

    alert("Withdraw approved & balance deducted!");
    loadWithdraws();
  }

  loadWithdraws();
</script>

</body>
</html>
