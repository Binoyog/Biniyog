<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Bet | Coin Flip</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px;
}
.header {
    font-size:24px;
    font-weight:bold;
    margin-bottom:20px;
    color:#e91e63;
}
.balance {
    font-size:20px;
    margin-bottom:20px;
    color:#4caf50;
}
.amount-container {
    display:flex;
    gap:10px;
    margin-bottom:20px;
}
.amount-container input {
    width:80px;
    padding:6px;
    font-size:16px;
    border-radius:6px;
    border:none;
    text-align:center;
}
.coin img{
    width:150px;
    height:150px;
    border-radius:50%;
    margin-bottom:20px;
}
.buttons {
    display:flex;
    gap:20px;
    margin-bottom:20px;
}
.buttons button {
    padding:10px 20px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#e91e63;
    color:#fff;
}
.buttons button:hover {
    background:#ff4081;
}
.result {
    font-size:18px;
    margin-bottom:20px;
    min-height:24px;
}
.history{
    margin-top:20px;
    font-size:16px;
}
.history ul{
    list-style:none;
    padding-left:0;
}
.history li{
    background:#1f1f2f;
    margin-bottom:6px;
    padding:6px 10px;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="header">ðŸª™ Coin Flip</div>
<div class="balance" id="balance">Balance: à§³0</div>

<div class="amount-container">
    <label>Bet à§³</label>
    <input type="number" id="betAmount" value="50" min="10">
</div>

<div class="coin">
    <img id="coinImg" src="https://i.ibb.co/sJDhYrwk" alt="Coin">
</div>

<div class="buttons">
    <button onclick="flipCoin('Heads')">Heads</button>
    <button onclick="flipCoin('Tails')">Tails</button>
</div>

<div class="result" id="result"></div>

<div class="history">
    <strong>Recent Flips:</strong>
    <ul id="historyList"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, addDoc, collection, serverTimestamp, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let liveBalance = 0;
let userRef;

const balanceDisplay = document.getElementById('balance');
const coinImg = document.getElementById('coinImg');
const resultDiv = document.getElementById('result');
const historyList = document.getElementById('historyList');
const betInput = document.getElementById('betAmount');

onAuthStateChanged(auth, async user => {
    if(!user){
        location.href="index.html";
        return;
    }
    userRef = doc(db,"users",user.uid);

    onSnapshot(userRef, docSnap => {
        if(docSnap.exists()){
            liveBalance = docSnap.data().balance || 0;
            balanceDisplay.innerText = "Balance: à§³"+liveBalance;
        }
    });
});

/* Recent flips list */
const histQuery = query(collection(db,"coinFlipHistory"), orderBy("timestamp","desc"), limit(8));
onSnapshot(histQuery, snapshot => {
    historyList.innerHTML = "";
    snapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.innerText = `${d.choice} | Bet: à§³${d.bet} | ${d.result}`;
        historyList.appendChild(li);
    });
});

async function flipCoin(userChoice){
    const bet = parseInt(betInput.value);
    if(isNaN(bet) || bet <=0 || bet > liveBalance){
        alert("Invalid bet amount!");
        return;
    }

    // Show GIF animation
    coinImg.src = "https://i.ibb.co/sJDhYrwk"; // coin spinning

    resultDiv.innerText="";

    setTimeout(async ()=>{
        // Weighted outcome 40% win, 60% lose
        const random = Math.random();
        const outcome = random < 0.4 ? userChoice : (userChoice === "Heads" ? "Tails" : "Heads");

        // Final static image for result
        coinImg.src = outcome === "Heads" 
            ? "https://i.ibb.co/xxxxxx/heads.png" 
            : "https://i.ibb.co/yyyyyy/tails.png";

        let resultText = "";
        let newBalance = liveBalance;

        if(userChoice === outcome){
            newBalance += bet;
            resultText = `ðŸŽ‰ WON +à§³${bet}`;
        } else {
            newBalance -= bet;
            resultText = `ðŸ˜ž LOST -à§³${bet}`;
        }

        resultDiv.innerText = resultText;

        // Update Firebase balance
        await updateDoc(userRef, {
            balance: newBalance,
            lastFlipTime: serverTimestamp()
        });

        // Add to history
        await addDoc(collection(db,"coinFlipHistory"), {
            uid: auth.currentUser.uid,
            choice: userChoice,
            outcome: outcome,
            bet: bet,
            result: resultText,
            timestamp: serverTimestamp()
        });
    }, 1500); // GIF duration
}
</script>

</body>
</html>
