<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Game</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px;
}
.header {
    font-size:24px;
    font-weight:bold;
    margin-bottom:20px;
    color:#e91e63;
}
.balance {
    font-size:20px;
    margin-bottom:20px;
    color:#4caf50;
}
.amount-container {
    display:flex;
    gap:10px;
    margin-bottom:20px;
}
.amount-container input {
    width:80px;
    padding:6px;
    font-size:16px;
    border-radius:6px;
    border:none;
    text-align:center;
}
.coin {
    width:150px;
    height:150px;
    border-radius:50%;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:32px;
    color:#000;
    margin-bottom:20px;
    perspective:1000px;
}
.coin-inner {
    width:100%;
    height:100%;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    backface-visibility:hidden;
    transition: transform 1s ease;
}
.buttons {
    display:flex;
    gap:20px;
    margin-bottom:20px;
}
.buttons button {
    padding:10px 20px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#e91e63;
    color:#fff;
}
.buttons button:hover {
    background:#ff4081;
}
.result {
    font-size:18px;
    margin-bottom:20px;
    min-height:24px;
}
</style>
</head>
<body>

<div class="header">ðŸª™ Coin Flip</div>
<div class="balance" id="balance">Balance: à§³1000</div>

<div class="amount-container">
    <label>Bet à§³</label>
    <input type="number" id="betAmount" value="50" min="10">
</div>

<div class="coin">
    <div class="coin-inner" id="coinInner">?</div>
</div>

<div class="buttons">
    <button onclick="flipCoin('Heads')">Heads</button>
    <button onclick="flipCoin('Tails')">Tails</button>
</div>

<div class="result" id="result"></div>

<script>
let balance = 1000;

function flipCoin(userChoice){
    const bet = parseInt(document.getElementById('betAmount').value);
    if(bet <=0 || bet > balance){
        alert("Invalid bet amount!");
        return;
    }

    const coinInner = document.getElementById('coinInner');
    const resultDiv = document.getElementById('result');

    // Animate coin
    coinInner.style.transform = "rotateY(720deg)";
    coinInner.innerText = "?";
    resultDiv.innerText = "";

    setTimeout(()=>{
        const outcome = Math.random() < 0.5 ? "Heads" : "Tails";
        coinInner.innerText = outcome;

        if(userChoice === outcome){
            balance += bet;
            resultDiv.innerText = `ðŸŽ‰ You Won! +à§³${bet}`;
        } else {
            balance -= bet;
            resultDiv.innerText = `ðŸ˜ž You Lost! -à§³${bet}`;
        }

        document.getElementById('balance').innerText = "Balance: à§³"+balance;
    }, 1000);
}
</script>

</body>
</html>
