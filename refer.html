<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refer & Earn</title>

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#87ceeb,#e0f7ff);
}
.header{
    background:#0288d1;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}
.container{
    max-width:420px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:14px;
    box-shadow:0 6px 15px rgba(0,0,0,.2);
}
.box{
    background:#e3f2fd;
    padding:12px;
    border-radius:10px;
    text-align:center;
    margin-bottom:15px;
}
input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}
button{
    width:100%;
    padding:12px;
    background:#0288d1;
    color:white;
    border:none;
    border-radius:8px;
    font-size:17px;
    cursor:pointer;
}
button:hover{background:#01579b}
.success{
    color:green;
    font-weight:bold;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="header">Refer & Earn</div>

<div class="container">

<div class="box">
    <b>Your Referral Code</b><br>
    <span id="myCode"></span>
</div>

<div class="box">
    Real Balance: ‡ß≥<span id="balance">0</span>
</div>

<input type="text" id="referInput" placeholder="Enter Referral Code">
<button onclick="applyRefer()">Apply Referral</button>

<p class="success" id="msg"></p>

</div>

<script>
// Generate unique code
function generateCode(){
    return "BIN" + Math.floor(100000 + Math.random()*900000);
}

// Load or create referral code
let myCode = localStorage.getItem("myReferralCode");
if(!myCode){
    myCode = generateCode();
    localStorage.setItem("myReferralCode", myCode);
}
document.getElementById("myCode").innerText = myCode;

// Load balance
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("balance").innerText = balance;

// Check used refer
let usedRefer = localStorage.getItem("usedRefer");

// Apply referral
function applyRefer(){
    let code = document.getElementById("referInput").value.trim();

    if(code===""){
        alert("Referral code ‡¶¶‡¶ø‡¶®");
        return;
    }
    if(code === myCode){
        alert("‡¶®‡¶ø‡¶ú‡ßá‡¶∞ Referral Code ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ");
        return;
    }
    if(usedRefer){
        alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶ó‡ßá‡¶á Referral ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®");
        return;
    }

    // Bonus logic
    let referBonus = 100;
    balance += referBonus;

    localStorage.setItem("balance", balance);
    localStorage.setItem("usedRefer","yes");

    document.getElementById("balance").innerText = balance;
    document.getElementById("msg").innerText =
        "üéâ Referral Successful! ‡ß≥100 Bonus Added";
}
</script>

</body>
</html>
