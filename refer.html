<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Refer & Earn</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#1c1f4a,#2a2f6d);
  color:#fff;
  min-height:100vh;
}

.header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:rgba(0,0,0,0.3);
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
}

.card{
  background:#ffffff;
  color:#000;
  border-radius:12px;
  padding:18px;
  margin-bottom:15px;
}

.logo{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#d81b60;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  margin:0 auto 10px;
}

.title{
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

.plan p{
  margin:8px 0;
  font-size:15px;
}

.code-box{
  display:flex;
  margin-top:10px;
}

.code-box input{
  flex:1;
  padding:10px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:6px 0 0 6px;
}

.code-box button{
  padding:10px 14px;
  border:none;
  background:#1abc9c;
  color:#000;
  font-weight:bold;
  border-radius:0 6px 6px 0;
  cursor:pointer;
}

.refer-btn{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#1abc9c;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.msg{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}

.back{
  display:block;
  text-align:center;
  margin-top:20px;
  color:#1abc9c;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">Refer & Earn</div>

<div class="container">

  <!-- Logo Card -->
  <div class="card">
    <div class="logo">‚Çπ</div>
    <div class="title">Invite Friends & Earn</div>
  </div>

  <!-- Plan -->
  <div class="card plan">
    <p>‚ö° <b>Fast Refer:</b> 90</p>
    <p>ü•à <b>Second Refer:</b> 12%</p>
    <p>ü•â <b>Third Refer:</b> 4%</p>
  </div>

  <!-- Referral Code -->
  <div class="card">
    <b>Your Referral Code</b>

    <div class="code-box">
      <input type="text" id="refCode" readonly>
      <button onclick="copyCode()">Copy</button>
    </div>

    <button class="refer-btn" onclick="simulateRefer()">
      Simulate Successful Refer
    </button>

    <div class="msg" id="msg"></div>
  </div>

  <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>

</div>

<script>
/* Generate unique referral code */
let code = localStorage.getItem("refCode");
if(!code){
  code = "BIN" + Math.floor(100000 + Math.random()*900000);
  localStorage.setItem("refCode", code);
}
document.getElementById("refCode").value = code;

/* Copy code */
function copyCode(){
  navigator.clipboard.writeText(code);
  showMsg("Referral code copied!");
}

/* Simulate referral success */
function simulateRefer(){
  let balance = localStorage.getItem("balance");
  if(balance === null) balance = 0;

  balance = parseInt(balance) + 90; // Fast refer reward
  localStorage.setItem("balance", balance);

  showMsg("Referral successful! ‡ß≥90 added to balance");
}

/* Message */
function showMsg(text){
  document.getElementById("msg").innerText = text;
}
</script>

</body>
</html>
