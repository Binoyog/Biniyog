<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Refer</title>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:#fff;
  margin:0;
  padding:20px;
}
.box{
  background:#020617;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.code{
  font-size:22px;
  font-weight:bold;
  color:#22c55e;
  margin:10px 0;
}
button{
  background:#22c55e;
  border:none;
  padding:10px 15px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ”— My Referral Code</h2>
  <div class="code" id="refCode">Loading...</div>
  <button onclick="copy()">Copy Code</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
  if(!user) return location.href="index.html";
  const snap = await getDoc(doc(db,"users",user.uid));
  document.getElementById("refCode").innerText = snap.data().referralCode;
});

window.copy = ()=>{
  navigator.clipboard.writeText(document.getElementById("refCode").innerText);
  alert("Referral code copied");
}
</script>

</body>
</html>
