<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:11px;
}
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:6px 12px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
}
.user-icon{
  width:35px;
  height:35px;
  background:#18f2c2;
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  margin-left:6px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.dashboard{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.card{
  background:#1a2a4d;
  padding:8px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  font-size:11px;
  color:#fff;
  overflow-x:auto;
}
.card h2{
  margin-top:0;
  color:#ffc107;
  font-size:13px;
}
.table{
  width:100%;
  border-collapse: collapse;
  margin-top:5px;
  font-size:10px;
}
.table th, .table td{
  border:1px solid #3a4a6f;
  padding:3px 5px;
  text-align:left;
}
.table th{
  background:#3a4a6f;
  color:#ffc107;
}
.button{
  padding:3px 6px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754; margin-top:2px;}
.subtract-balance{background:#ff4444; margin-top:2px;}
.expand-btn{
  background:#ffc107; color:#000; font-weight:bold; margin-top:2px; border-radius:3px;
}
.footer{
  padding:8px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:11px;
  font-weight:bold;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:5px;
  margin-bottom:5px;
}
input[type=number]{
  padding:2px;
  font-size:10px;
  width:60px;
}
.deposit{ color:#00ff00; font-weight:bold; margin-right:10px; } /* সবুজ */
.withdraw{ color:#ffeb3b; font-weight:bold; } /* হলুদ */
.flex-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:2px;
}
</style>
</head>
<body>
<div class="header">
  <div class="user-icon" onclick="goBack()">⬅</div>
</div>
<div class="container">
  <div class="dashboard" id="userDashboard">
    <div class="card" id="usersList">Loading users...</div>
  </div>
</div>
<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, increment, addDoc, serverTimestamp, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="admin-login.html"; return; }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role!=="admin"){
    alert("Access denied"); await signOut(auth);
    location.href="admin-login.html"; return;
  }
  loadUsers();
});

window.goBack=()=>location.href="admin-dashboard.html";

async function loadUsers(){
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = "";
  const usersSnap = await getDocs(collection(db,"users"));
  if(usersSnap.empty){ usersList.innerHTML = "No users found"; return; }
  for(const uDoc of usersSnap.docs){
    const u = uDoc.data();
    const userId = uDoc.id;

    // Transactions for totals
    const tSnap = await getDocs(query(collection(db,"transactions"),where("uid","==",userId)));
    let totalDeposit = 0, totalWithdraw = 0;
    tSnap.forEach(d=>{
      const t = d.data();
      if(t.type==="credit" || t.type==="deposit") totalDeposit += t.amount || 0;
      if(t.type==="withdraw" || t.type==="debit") totalWithdraw += t.amount || 0;
    });

    const userSection = document.createElement("div");
    userSection.className = "user-section";
    userSection.innerHTML = `
      <div class="flex-row">
        <h2>${u.name || "N/A"}</h2>
        <span><b>Phone:</b> ${u.phone || "N/A"}</span>
        <span><b>Balance:</b> ৳<span id="balance-${userId}">${u.balance || 0}</span></span>
      </div>
      <div class="flex-row">
        <span class="deposit">Deposit: ৳${totalDeposit}</span>
        <span class="withdraw">Withdraw: ৳${totalWithdraw}</span>
      </div>
      <div class="flex-row">
        <input type="number" id="changeBalance-${userId}" placeholder="Amount">
        <button class="button add-balance" onclick="changeBalance('${userId}','add')">Add</button>
        <button class="button subtract-balance" onclick="changeBalance('${userId}','subtract')">Subtract</button>
        <button class="button expand-btn" onclick="toggleHistory('${userId}')">Show ▼</button>
      </div>
      <div id="history-${userId}" style="display:none; margin-top:5px;"></div>
    `;
    usersList.appendChild(userSection);
  }
}

window.changeBalance = async(userId, action)=>{
  const val = parseFloat(document.getElementById(`changeBalance-${userId}`).value);
  if(isNaN(val) || val<=0) return alert("Enter valid amount");
  const delta = action==='add' ? val : -val;
  await updateDoc(doc(db,"users",userId),{balance:increment(delta)});
  await addDoc(collection(db,"transactions"),{
    uid:userId,
    type: action==='add' ? "credit" : "debit",
    amount:val,
    status:"approved",
    createdAt:serverTimestamp()
  });
  const balEl = document.getElementById(`balance-${userId}`);
  balEl.innerText = (parseFloat(balEl.innerText)+delta).toFixed(2);
  document.getElementById(`changeBalance-${userId}`).value="";
};

window.toggleHistory = async(userId)=>{
  const historyDiv = document.getElementById(`history-${userId}`);
  if(historyDiv.style.display==="none"){
    historyDiv.style.display="block";
    await loadUserHistory(userId);
  } else {
    historyDiv.style.display="none";
    historyDiv.innerHTML="";
  }
};

// Updated: Transactions ordered by createdAt desc (latest on top)
async function loadUserHistory(userId){
  const historyDiv = document.getElementById(`history-${userId}`);
  historyDiv.innerHTML = "<b>Loading...</b>";

  // Transactions
  const tSnap = await getDocs(query(
    collection(db,"transactions"),
    where("uid","==",userId),
    orderBy("createdAt","desc")  // latest first
  ));
  let tHTML = "<h3>Transactions</h3>";
  if(tSnap.empty){ tHTML += "<p>No transactions found</p>"; }
  else{
    tHTML += `<table class="table"><tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
    tSnap.forEach(d=>{
      const t = d.data();
      const date = t.createdAt?.toDate ? t.createdAt.toDate().toLocaleString() : "-";
      tHTML += `<tr>
        <td>${t.type || "-"}</td>
        <td>৳${t.amount || 0}</td>
        <td>${t.status || "-"}</td>
        <td>${date}</td>
      </tr>`;
    });
    tHTML += "</table>";
  }

  // Plans (unchanged)
  const pSnap = await getDocs(query(collection(db,"user_plans"),where("uid","==",userId)));
  let pHTML = "<h3>Plan History</h3>";
  if(pSnap.empty){ pHTML += "<p>No plans found</p>"; }
  else{
    pHTML += `<table class="table"><tr><th>Type</th><th>Status</th><th>Price</th><th>Earned</th><th>Days</th><th>Remaining</th></tr>`;
    pSnap.forEach(d=>{
      const p = d.data();
      const remaining = p.endDate ? getPlanRemaining(p.endDate) : "-";
      pHTML += `<tr>
        <td>${p.type || "-"}</td>
        <td>${p.status || "-"}</td>
        <td>৳${p.price || 0}</td>
        <td>৳${p.earned || 0}</td>
        <td>${p.days || "-"}</td>
        <td>${remaining}</td>
      </tr>`;
    });
    pHTML += "</table>";
  }

  historyDiv.innerHTML = tHTML + pHTML;
}

function getPlanRemaining(endTimestamp){
  if(!endTimestamp) return "-";
  const now = new Date();
  const end = endTimestamp.toDate();
  const diffMs = end - now;
  if(diffMs <=0) return "Expired";
  const diffDays = Math.floor(diffMs / (1000*60*60*24));
  const diffHours = Math.floor((diffMs/(1000*60*60))%24);
  const diffMinutes = Math.floor((diffMs/(1000*60))%60);
  return `${diffDays}d ${diffHours}h ${diffMinutes}m`;
}

window.logout = async ()=>{ await signOut(auth); location.href="admin-login.html"; };

</script>
</body>
</html>
