<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:11px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 12px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
}
.user-icon{
  width:35px;
  height:35px;
  background:#18f2c2;
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
#searchBox{
  padding:4px 8px;
  font-size:12px;
  border-radius:4px;
  border:none;
  width:180px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.dashboard{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.card{
  background:#1a2a4d;
  padding:8px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  font-size:11px;
  color:#fff;
  overflow-x:auto;
}
.card h2{
  margin-top:0;
  color:#ffc107;
  font-size:13px;
}
.table{
  width:100%;
  border-collapse: collapse;
  margin-top:5px;
  font-size:10px;
}
.table th, .table td{
  border:1px solid #3a4a6f;
  padding:3px 5px;
  text-align:left;
}
.table th{
  background:#3a4a6f;
  color:#ffc107;
}
.button{
  padding:3px 6px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754; margin-top:2px;}
.subtract-balance{background:#ff4444; margin-top:2px;}
.expand-btn{
  background:#ffc107; color:#000; font-weight:bold; margin-top:2px; border-radius:3px;
}
.footer{
  padding:8px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:11px;
  font-weight:bold;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:5px;
  margin-bottom:5px;
}
input[type=number]{
  padding:2px;
  font-size:10px;
  width:60px;
}
.deposit{ color:#00ff00; font-weight:bold; margin-right:10px; }
.withdraw{ color:#ffeb3b; font-weight:bold; }
.debit{ color:#ff4444; font-weight:bold; }
.total-refer{ color:#00ffff; font-weight:bold; margin-left:10px; }
.flex-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:2px;
}
</style>
</head>
<body>
<div class="header">
  <div class="user-icon" onclick="goBack()">⬅</div>
  <input type="text" id="searchBox" placeholder="Search Name / Phone" oninput="filterUsers()">
</div>
<div class="container">
  <div class="dashboard" id="userDashboard">
    <div class="card" id="usersList">Loading users...</div>
  </div>
</div>
<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, increment, onSnapshot, query, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let allUsers = []; // Cache

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="admin-login.html"; return; }
  const uSnap = await getDocs(collection(db,"users"));
  const adminDoc = uSnap.docs.find(d => d.id === user.uid);
  if(!adminDoc || adminDoc.data().role!=="admin"){
    alert("Access denied");
    await signOut(auth);
    location.href="admin-login.html";
    return;
  }
  loadUsers();
});

window.goBack=()=>location.href="admin-dashboard.html";

// Load users and attach listeners
async function loadUsers(){
  const snap = await getDocs(collection(db,"users"));
  allUsers = snap.docs.map(d=>({id:d.id, ...d.data()})).filter(u=>u.role!=="admin");
  renderUsers(allUsers);

  allUsers.forEach(u=>{
    // Transactions listener
    const txQuery = query(collection(db,"transactions"), where("uid","==",u.id), orderBy("createdAt","desc"));
    onSnapshot(txQuery, snap=>{
      const userSection = [...document.getElementsByClassName("user-section")].find(el=>el.querySelector(`#balance-${u.id}`));
      if(!userSection) return;
      const txns = snap.docs.map(d=>({id:d.id,...d.data()}));
      userSection.transactions = txns;

      // Total Deposit / Withdraw
      let totalDeposit=0, totalWithdraw=0;
      txns.forEach(t=>{
        if((t.type==="credit"||t.type==="deposit") && t.status==="approved") totalDeposit += t.amount||0;
        if((t.type==="withdraw"||t.type==="debit") && t.status==="approved") totalWithdraw += t.amount||0;
      });

      const depositEl = userSection.querySelector(".deposit");
      const withdrawEl = userSection.querySelector(".withdraw");
      if(depositEl) depositEl.innerText = `Deposit: ৳${totalDeposit}`;
      if(withdrawEl) withdrawEl.innerText = `Withdraw: ৳${totalWithdraw}`;

      // Total referrals
      const refQuery = query(collection(db,"referrals"), where("uid","==",u.id));
      getDocs(refQuery).then(snap=>{
        const referEl = userSection.querySelector(".total-refer");
        if(referEl) referEl.innerText = `Referrals: ${snap.size}`;
      });

      // Update history if expanded
      const historyDiv = document.getElementById(`history-${u.id}`);
      if(historyDiv && historyDiv.style.display!=="none") loadUserHistory(u.id);
    });
  });
}

// Render user cards
function renderUsers(users){
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = "";
  let counter = 1;
  users.forEach(u=>{
    const userSection = document.createElement("div");
    userSection.className = "user-section";
    userSection.innerHTML = `
      <div class="flex-row">
        <h2>${counter}. ${u.name || "N/A"}</h2>
        <span><b>Phone:</b> ${u.phone || "N/A"}</span>
        <span><b>Balance:</b> ৳<span id="balance-${u.id}">${u.balance||0}</span></span>
        <span class="total-refer">Referrals: 0</span>
      </div>
      <div class="flex-row">
        <span class="deposit">Deposit: 0</span>
        <span class="withdraw">Withdraw: 0</span>
      </div>
      <div class="flex-row">
        <input type="number" id="changeBalance-${u.id}" placeholder="Amount">
        <button class="button add-balance" onclick="changeBalance('${u.id}','add')">Add</button>
        <button class="button subtract-balance" onclick="changeBalance('${u.id}','subtract')">Subtract</button>
        <button class="button expand-btn" onclick="toggleHistory('${u.id}')">Show ▼</button>
      </div>
      <div id="history-${u.id}" style="display:none; margin-top:5px;"></div>
    `;
    userSection.transactions = [];
    usersList.appendChild(userSection);
    counter++;
  });
}

// Filter users
window.filterUsers = ()=>{
  const q = document.getElementById("searchBox").value.toLowerCase();
  renderUsers(allUsers.filter(u=>(u.name||"").toLowerCase().includes(q)||(u.phone||"").includes(q)));
}

// Add/Subtract balance
window.changeBalance = async(userId, action)=>{
  const val = parseFloat(document.getElementById(`changeBalance-${userId}`).value);
  if(isNaN(val)||val<=0) return alert("Enter valid amount");
  const delta = action==='add'? val : -val;

  await updateDoc(doc(db,"users",userId),{balance:increment(delta)});
  await addDoc(collection(db,"transactions"),{
    uid:userId,
    type:action==='add'?"credit":"debit",
    amount:val,
    status:"approved",
    createdAt:serverTimestamp()
  });

  const balEl = document.getElementById(`balance-${userId}`);
  balEl.innerText = (parseFloat(balEl.innerText)+delta).toFixed(2);
  document.getElementById(`changeBalance-${userId}`).value="";
};

// Toggle transaction history
window.toggleHistory = async(userId)=>{
  const historyDiv = document.getElementById(`history-${userId}`);
  if(historyDiv.style.display==="none"){
    historyDiv.style.display="block";
    await loadUserHistory(userId);
  } else {
    historyDiv.style.display="none";
    historyDiv.innerHTML="";
  }
};

async function loadUserHistory(userId){
  const historyDiv = document.getElementById(`history-${userId}`);
  const userSection = [...document.getElementsByClassName("user-section")].find(el=>el.querySelector(`#balance-${userId}`));
  const txns = userSection.transactions || [];
  let tHTML = "<h3>Transactions</h3>";
  if(txns.length===0){ tHTML+="<p>No transactions found</p>"; }
  else{
    tHTML += `<table class="table"><tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
    txns.forEach(t=>{
      const date = t.createdAt?.toDate ? t.createdAt.toDate().toLocaleString() : "-";
      let color="";
      if(t.type==="deposit"||t.type==="credit") color="color:#00ff00;font-weight:bold";
      else if(t.type==="withdraw"||t.type==="debit") color="color:#ffeb3b;font-weight:bold";
      tHTML += `<tr>
        <td style="${color}">${t.type || "-"}</td>
        <td>৳${t.amount || 0}</td>
        <td>${t.status || "-"}</td>
        <td>${date}</td>
      </tr>`;
    });
    tHTML += "</table>";
  }
  historyDiv.innerHTML = tHTML;
}

// Logout
window.logout = async()=>{ await signOut(auth); location.href="admin-login.html"; };
</script>
</body>
</html>
