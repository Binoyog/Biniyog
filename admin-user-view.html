<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:12px; /* লেখাগুলো ছোট করার জন্য */
}
.header{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:10px 20px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
}
.user-icon{
  width:40px;
  height:40px;
  background:#18f2c2;
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  margin-left:10px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:10px 20px;
}
.dashboard{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.card{
  background:#1a2a4d;
  padding:10px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.6);
  font-size:12px;
  color:#fff;
  overflow-x:auto;
}
.card h2{
  margin:0 0 5px 0;
  color:#ffc107;
  font-size:14px;
}
.table{
  width:100%;
  border-collapse: collapse;
  margin-top:5px;
  font-size:12px;
}
.table th, .table td{
  border:1px solid #3a4a6f;
  padding:4px 6px;
  text-align:left;
}
.table th{
  background:#3a4a6f;
  color:#ffc107;
}
.button{
  padding:4px 8px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754; margin-top:3px;}
.expand-btn{
  background:#ffc107; color:#000; font-weight:bold; margin-top:3px; border-radius:5px;
}
.footer{
  padding:10px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
  font-weight:bold;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:5px;
  margin-bottom:5px;
}
.deposit{color:#00ff00; font-weight:bold;}
.withdraw{color:#ffff00; font-weight:bold;}
.inline-info{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}
</style>
</head>
<body>
<div class="header">
  <div class="user-icon" onclick="goBack()">⬅ Back</div>
</div>
<div class="container">
  <div class="dashboard" id="userDashboard">
    <div class="card" id="usersList">Loading users...</div>
  </div>
</div>
<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, increment, addDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role!=="admin"){
    alert("Access denied");
    await signOut(auth);
    location.href="admin-login.html";
    return;
  }
  loadUsers();
});

/* BACK */
window.goBack=()=>location.href="admin-dashboard.html";

/* LOAD USERS */
async function loadUsers(){
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = "";
  const usersSnap = await getDocs(collection(db,"users"));
  if(usersSnap.empty){
    usersList.innerHTML = "No users found";
    return;
  }
  for(const uDoc of usersSnap.docs){
    const u = uDoc.data();
    const userId = uDoc.id;
    const userSection = document.createElement("div");
    userSection.className = "user-section";

    userSection.innerHTML = `
      <div class="inline-info">
        <span><b>Name:</b> ${u.name || "N/A"}</span>
        <span><b>Phone:</b> ${u.phone || "N/A"}</span>
        <span><b>Balance:</b> ৳<span id="balance-${userId}">${u.balance || 0}</span></span>
      </div>
      <div class="inline-info">
        <span class="deposit"><b>Total Deposit:</b> ৳<span id="totalDeposit-${userId}">0</span></span>
        <span class="withdraw"><b>Total Withdraw:</b> ৳<span id="totalWithdraw-${userId}">0</span></span>
      </div>
      <input type="number" id="addBalance-${userId}" placeholder="Add Balance" style="padding:4px; margin-top:3px;">
      <button class="button add-balance" onclick="addBalance('${userId}')">Add Balance</button>
      <button class="button expand-btn" onclick="toggleHistory('${userId}')">Show Transactions & Plans ▼</button>
      <div id="history-${userId}" style="display:none; margin-top:5px;"></div>
    `;
    usersList.appendChild(userSection);

    // Load total deposit & withdraw
    loadTotals(userId);
  }
}

/* ADD BALANCE */
window.addBalance = async(userId)=>{
  const val = parseFloat(document.getElementById(`addBalance-${userId}`).value);
  if(isNaN(val) || val<=0) return alert("Enter valid amount");
  await updateDoc(doc(db,"users",userId),{balance:increment(val)});
  await addDoc(collection(db,"transactions"),{
    uid:userId,type:"credit",amount:val,status:"approved",createdAt:serverTimestamp()
  });
  document.getElementById(`balance-${userId}`).innerText = 
    (parseFloat(document.getElementById(`balance-${userId}`).innerText)+val).toFixed(2);
  document.getElementById(`addBalance-${userId}`).value="";
  loadTotals(userId);
};

/* LOAD TOTALS */
async function loadTotals(userId){
  const tSnap = await getDocs(query(collection(db,"transactions"),where("uid","==",userId)));
  let totalDeposit = 0, totalWithdraw = 0;
  tSnap.forEach(d=>{
    const t = d.data();
    if(t.type === "credit") totalDeposit += t.amount || 0;
    if(t.type === "withdraw") totalWithdraw += t.amount || 0;
  });
  document.getElementById(`totalDeposit-${userId}`).innerText = totalDeposit.toFixed(2);
  document.getElementById(`totalWithdraw-${userId}`).innerText = totalWithdraw.toFixed(2);
}

/* TOGGLE HISTORY */
window.toggleHistory = async(userId)=>{
  const historyDiv = document.getElementById(`history-${userId}`);
  if(historyDiv.style.display==="none"){
    historyDiv.style.display="block";
    await loadUserHistory(userId);
  } else {
    historyDiv.style.display="none";
    historyDiv.innerHTML="";
  }
};

/* CALCULATE PLAN REMAINING TIME */
function getPlanRemaining(endTimestamp){
  if(!endTimestamp) return "-";
  const now = new Date();
  const end = endTimestamp.toDate();
  const diffMs = end - now;
  if(diffMs <=0) return "Expired";
  const diffDays = Math.floor(diffMs / (1000*60*60*24));
  const diffHours = Math.floor((diffMs/(1000*60*60))%24);
  const diffMinutes = Math.floor((diffMs/(1000*60))%60);
  return `${diffDays}d ${diffHours}h ${diffMinutes}m`;
}

/* LOAD USER HISTORY */
async function loadUserHistory(userId){
  const historyDiv = document.getElementById(`history-${userId}`);
  historyDiv.innerHTML = "<b>Loading...</b>";

  const tSnap = await getDocs(query(collection(db,"transactions"),where("uid","==",userId)));
  let tHTML = "<h3>Transactions</h3>";
  if(tSnap.empty){
    tHTML += "<p>No transactions found</p>";
  } else {
    tHTML += `<table class="table"><tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
    tSnap.forEach(d=>{
      const t = d.data();
      const date = t.createdAt?.toDate ? t.createdAt.toDate().toLocaleString() : "-";
      tHTML += `<tr>
        <td>${t.type || "-"}</td>
        <td>৳${t.amount || 0}</td>
        <td>${t.status || "-"}</td>
        <td>${date}</td>
      </tr>`;
    });
    tHTML += "</table>";
  }

  const pSnap = await getDocs(query(collection(db,"user_plans"),where("uid","==",userId)));
  let pHTML = "<h3>Plan History</h3>";
  if(pSnap.empty){
    pHTML += "<p>No plans found</p>";
  } else {
    pHTML += `<table class="table"><tr><th>Type</th><th>Status</th><th>Price</th><th>Earned</th><th>Days</th><th>Remaining</th></tr>`;
    pSnap.forEach(d=>{
      const p = d.data();
      const remaining = p.endDate ? getPlanRemaining(p.endDate) : "-";
      pHTML += `<tr>
        <td>${p.type || "-"}</td>
        <td>${p.status || "-"}</td>
        <td>৳${p.price || 0}</td>
        <td>৳${p.earned || 0}</td>
        <td>${p.days || "-"}</td>
        <td>${remaining}</td>
      </tr>`;
    });
    pHTML += "</table>";
  }
  historyDiv.innerHTML = tHTML + pHTML;
}

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="admin-login.html";
};
</script>
</body>
</html>
