<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:11px;
}
.header{
  padding:8px 12px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.card{
  background:#1a2a4d;
  padding:8px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  color:#fff;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:6px;
  margin-bottom:6px;
}
.flex-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.deposit{ color:#00ff00; font-weight:bold; }
.withdraw{ color:#ffeb3b; font-weight:bold; }

.button{
  padding:3px 6px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754;}
.subtract-balance{background:#ff4444;}
.expand-btn{background:#ffc107;color:#000;font-weight:bold;}

.table{
  width:100%;
  border-collapse:collapse;
  margin-top:5px;
  font-size:10px;
}
.table th,.table td{
  border:1px solid #3a4a6f;
  padding:3px 5px;
}
.table th{
  background:#3a4a6f;
  color:#ffc107;
}

.footer{
  text-align:center;
  padding:10px;
}
.logout{
  background:#18f2c2;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
}
input[type=number]{
  width:60px;
  font-size:10px;
}
</style>
</head>

<body>

<div class="header"></div>

<div class="container">
  <div class="card" id="usersList">Loading users...</div>
</div>

<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore,collection,getDocs,doc,getDoc,
  updateDoc,increment,addDoc,serverTimestamp,
  query,where,orderBy,limit
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain:"biniyog-95d00.firebaseapp.com",
  projectId:"biniyog-95d00"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
  if(!user){location.href="admin-login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||snap.data().role!=="admin"){
    alert("Access denied");
    await signOut(auth);
    location.href="admin-login.html";
    return;
  }
  loadUsers();
});

async function loadUsers(){
  const box=document.getElementById("usersList");
  box.innerHTML="";
  const usersSnap=await getDocs(collection(db,"users"));
  if(usersSnap.empty){box.innerHTML="No users found";return;}

  for(const uDoc of usersSnap.docs){
    const u=uDoc.data();
    const uid=uDoc.id;

    // totals
    let dep=0,wit=0;
    const tSnap=await getDocs(query(collection(db,"transactions"),where("uid","==",uid)));
    tSnap.forEach(d=>{
      const t=d.data();
      if(t.type==="credit"||t.type==="deposit") dep+=t.amount||0;
      if(t.type==="debit"||t.type==="withdraw") wit+=t.amount||0;
    });

    // latest plan
    let planName="No active plan",planAmount=0,planEnd="-";
    const pSnap=await getDocs(
      query(collection(db,"user_plans"),
      where("uid","==",uid),
      orderBy("createdAt","desc"),
      limit(1))
    );
    if(!pSnap.empty){
      const p=pSnap.docs[0].data();
      planName=p.type||"Active";
      planAmount=p.price||0;
      if(p.endDate?.toDate) planEnd=p.endDate.toDate().toLocaleDateString("en-GB");
    }

    const div=document.createElement("div");
    div.className="user-section";
    div.innerHTML=`
      <div class="flex-row">
        <b>${u.name||"N/A"}</b>
        <span>Phone: ${u.phone||"-"}</span>
        <span>Balance: ৳<span id="bal-${uid}">${u.balance||0}</span></span>
      </div>

      <div class="flex-row">
        <span class="deposit">Deposit: ৳${dep}</span>
        <span class="withdraw">Withdraw: ৳${wit}</span>
      </div>

      <div class="flex-row">
        <span>Plan: ${planName}</span>
        <span>Amount: ৳${planAmount}</span>
        <span>End: ${planEnd}</span>
      </div>

      <div class="flex-row">
        <input type="number" id="amt-${uid}" placeholder="Amount">
        <button class="button add-balance" onclick="changeBal('${uid}',1)">Add</button>
        <button class="button subtract-balance" onclick="changeBal('${uid}',-1)">Subtract</button>
        <button class="button expand-btn" onclick="toggle('${uid}')">Show ▼</button>
      </div>

      <div id="hist-${uid}" style="display:none"></div>
    `;
    box.appendChild(div);
  }
}

window.changeBal=async(uid,sign)=>{
  const v=parseFloat(document.getElementById("amt-"+uid).value);
  if(!v||v<=0)return alert("Invalid amount");
  await updateDoc(doc(db,"users",uid),{balance:increment(v*sign)});
  await addDoc(collection(db,"transactions"),{
    uid,type:sign>0?"credit":"debit",
    amount:v,status:"approved",createdAt:serverTimestamp()
  });
  document.getElementById("bal-"+uid).innerText=
    (parseFloat(document.getElementById("bal-"+uid).innerText)+v*sign);
};

window.toggle=async(uid)=>{
  const d=document.getElementById("hist-"+uid);
  if(d.style.display==="block"){d.style.display="none";return;}
  d.style.display="block";
  d.innerHTML="Loading...";
  const tSnap=await getDocs(
    query(collection(db,"transactions"),
    where("uid","==",uid),
    orderBy("createdAt","desc"),
    limit(10))
  );
  let h=`<table class="table">
    <tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
  tSnap.forEach(x=>{
    const t=x.data();
    h+=`<tr>
      <td>${t.type}</td>
      <td>৳${t.amount}</td>
      <td>${t.status}</td>
      <td>${t.createdAt?.toDate().toLocaleString()||"-"}</td>
    </tr>`;
  });
  d.innerHTML=h+"</table>";
};

window.logout=async()=>{
  await signOut(auth);
  location.href="admin-login.html";
};
</script>

</body>
</html>
