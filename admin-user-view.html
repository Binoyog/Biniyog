<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:11px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 12px;
  background:#0b1a33;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
}
.user-icon{
  width:35px;
  height:35px;
  background:#18f2c2;
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
#searchBox{
  padding:4px 8px;
  font-size:12px;
  border-radius:4px;
  border:none;
  width:180px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.dashboard{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.card{
  background:#1a2a4d;
  padding:8px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  font-size:11px;
  color:#fff;
  overflow-x:auto;
}
.card h2{
  margin-top:0;
  color:#ffc107;
  font-size:13px;
}
.table{
  width:100%;
  border-collapse: collapse;
  margin-top:5px;
  font-size:10px;
}
.table th, .table td{
  border:1px solid #3a4a6f;
  padding:3px 5px;
  text-align:left;
}
.table th{
  background:#3a4a6f;
  color:#ffc107;
}
.button{
  padding:3px 6px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754; margin-top:2px;}
.subtract-balance{background:#ff4444; margin-top:2px;}
.expand-btn{
  background:#ffc107; color:#000; font-weight:bold; margin-top:2px; border-radius:3px;
}
.footer{
  padding:8px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:11px;
  font-weight:bold;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:5px;
  margin-bottom:5px;
}
input[type=number]{
  padding:2px;
  font-size:10px;
  width:60px;
}
.deposit{ color:#00ff00; font-weight:bold; margin-right:10px; }
.withdraw{ color:#ffeb3b; font-weight:bold; }
.debit{ color:#ff4444; font-weight:bold; }
.flex-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:2px;
}

/* Modal Styles */
.modal-bg{
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:#1a2a4d;
  padding:15px;
  border-radius:6px;
  max-width:800px;
  width:90%;
  max-height:80%;
  overflow:auto;
  color:#fff;
}
.modal h3{ color:#ffc107; margin-top:0; }
.close-modal{
  background:#ff4444;
  border:none;
  padding:3px 6px;
  color:#fff;
  cursor:pointer;
  float:right;
}
</style>
</head>
<body>

<div class="header">
  <div class="user-icon" onclick="goBack()">⬅</div>
  <input type="text" id="searchBox" placeholder="Search Name / Phone" oninput="filterUsers()">
</div>

<div class="container">
  <div class="dashboard" id="userDashboard">
    <div class="card" id="usersList">Loading users...</div>
  </div>
</div>

<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Modal -->
<div class="modal-bg" id="historyModal">
  <div class="modal" id="historyContent">
    <button class="close-modal" onclick="closeModal()">X</button>
    <div id="historyData"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, increment, addDoc, serverTimestamp, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let allUsers = [];

onAuthStateChanged(auth, user=>{
  if(!user){ location.href="admin-login.html"; return; }
  loadUsersRealtime();
});

window.goBack = ()=> location.href="admin-dashboard.html";

function loadUsersRealtime(){
  const usersList = document.getElementById("usersList");
  const usersCol = collection(db,"users");
  onSnapshot(usersCol, snapshot=>{
    allUsers = snapshot.docs.map(d=>({id:d.id, ...d.data()}));
    renderUsers(allUsers);
  });
}

function renderUsers(users){
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = "";
  let counter = 1;
  users.forEach(u=>{
    const userId = u.id;
    const userSection = document.createElement("div");
    userSection.className = "user-section";
    userSection.innerHTML = `
      <div class="flex-row">
        <h2>${counter}. ${u.name || "N/A"}</h2>
        <span><b>Phone:</b> ${u.phone || "N/A"}</span>
        <span><b>Balance:</b> ৳<span id="balance-${userId}">${u.balance || 0}</span></span>
      </div>
      <div class="flex-row">
        <span class="deposit">Deposit: ৳${u.totalDeposit || 0}</span>
        <span class="withdraw">Withdraw: ৳${u.totalWithdraw || 0}</span>
      </div>
      <div class="flex-row">
        <input type="number" id="changeBalance-${userId}" placeholder="Amount">
        <button class="button add-balance" onclick="changeBalance('${userId}','add')">Add</button>
        <button class="button subtract-balance" onclick="changeBalance('${userId}','subtract')">Subtract</button>
        <button class="button expand-btn" onclick="showHistoryModal('${userId}')">History</button>
      </div>
    `;
    usersList.appendChild(userSection);
    counter++;
  });
}

// Filter
window.filterUsers = ()=>{
  const query = document.getElementById("searchBox").value.toLowerCase();
  const filtered = allUsers.filter(u=> (u.name||"").toLowerCase().includes(query) || (u.phone||"").includes(query));
  renderUsers(filtered);
}

// Balance add/subtract
window.changeBalance = async(userId, action)=>{
  const val = parseFloat(document.getElementById(`changeBalance-${userId}`).value);
  if(isNaN(val)||val<=0) return alert("Enter valid amount");
  const delta = action==='add'? val : -val;
  await updateDoc(doc(db,"users",userId), {balance: increment(delta)});
  await addDoc(collection(db,"transactions"), {
    uid:userId, type: action==='add'? "credit":"debit", amount:val, status:"approved", createdAt:serverTimestamp()
  });
  document.getElementById(`balance-${userId}`).innerText = (parseFloat(document.getElementById(`balance-${userId}`).innerText)+delta).toFixed(2);
  document.getElementById(`changeBalance-${userId}`).value="";
}

// Show history modal
window.showHistoryModal = async(userId)=>{
  document.getElementById("historyModal").style.display="flex";
  const historyDiv = document.getElementById("historyData");
  historyDiv.innerHTML = "<b>Loading...</b>";

  const txnsSnap = await getDocs(query(collection(db,"transactions"), where("uid","==",userId), orderBy("createdAt","desc")));
  const plansSnap = await getDocs(query(collection(db,"user_plans"), where("uid","==",userId), orderBy("endDate","desc")));

  let html = "<h3>Transactions</h3>";
  if(txnsSnap.empty) html+="<p>No transactions</p>";
  else{
    html+=`<table class="table"><tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
    txnsSnap.forEach(t=>{
      const data = t.data();
      const date = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : "-";
      let color="";
      if(data.type==="deposit") color="color:#00ff00;font-weight:bold";
      else if(data.type==="withdraw") color="color:#ffeb3b;font-weight:bold";
      else if(data.type==="debit") color="color:#ff4444;font-weight:bold";
      html+=`<tr><td style="${color}">${data.type||"-"}</td><td>৳${data.amount||0}</td><td>${data.status||"-"}</td><td>${date}</td></tr>`;
    });
    html+="</table>";
  }

  html+="<h3>Plans</h3>";
  if(plansSnap.empty) html+="<p>No plans</p>";
  else{
    html+=`<table class="table"><tr><th>Type</th><th>Status</th><th>Price</th><th>Earned</th><th>Days</th><th>Remaining</th></tr>`;
    plansSnap.forEach(p=>{
      const data=p.data();
      const remaining = data.endDate?.toDate ? getPlanRemaining(data.endDate) : "-";
      html+=`<tr><td>${data.type||"-"}</td><td>${data.status||"-"}</td><td>৳${data.price||0}</td><td>৳${data.earned||0}</td><td>${data.days||"-"}</td><td>${remaining}</td></tr>`;
    });
    html+="</table>";
  }

  historyDiv.innerHTML=html;
}

window.closeModal = ()=> document.getElementById("historyModal").style.display="none";

// Calculate remaining plan
function getPlanRemaining(endTimestamp){
  if(!endTimestamp) return "-";
  const now = new Date();
  const end = endTimestamp.toDate();
  const diffMs = end - now;
  if(diffMs<=0) return "Expired";
  const days = Math.floor(diffMs/(1000*60*60*24));
  const hours = Math.floor((diffMs/(1000*60*60))%24);
  const mins = Math.floor((diffMs/(1000*60))%60);
  return `${days}d ${hours}h ${mins}m`;
}

// Logout
window.logout = async ()=>{ await signOut(auth); location.href="admin-login.html"; };

</script>
</body>
</html>
