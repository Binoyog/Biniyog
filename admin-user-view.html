<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin User View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  font-size:11px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:8px;
}
.dashboard{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.card{
  background:#1a2a4d;
  padding:8px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
  font-size:11px;
  color:#fff;
  overflow-x:auto;
}
.card h2{
  margin-top:0;
  color:#ffc107;
  font-size:13px;
}
.button{
  padding:3px 6px;
  border:none;
  border-radius:3px;
  cursor:pointer;
  color:#fff;
  font-size:10px;
}
.add-balance{background:#198754; margin-top:2px;}
.subtract-balance{background:#ff4444; margin-top:2px;}
.expand-btn{
  background:#ffc107; color:#000; font-weight:bold; margin-top:2px; border-radius:3px;
}
.footer{
  padding:8px;
  text-align:center;
}
.logout{
  background:#18f2c2;
  color:#000;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:11px;
  font-weight:bold;
}
.user-section{
  border-bottom:1px solid #3a4a6f;
  padding-bottom:5px;
  margin-bottom:5px;
}
input[type=number]{
  padding:2px;
  font-size:10px;
  width:60px;
}
.deposit{ color:#00ff00; font-weight:bold; margin-right:10px; }
.withdraw{ color:#ffeb3b; font-weight:bold; }
.flex-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:2px;
}
</style>
</head>
<body>
<div class="container">
  <div class="dashboard" id="userDashboard">
    <div class="card" id="usersList">Loading users...</div>
  </div>
</div>
<div class="footer">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, increment, addDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="admin-login.html"; return; }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role!=="admin"){
    alert("Access denied"); await signOut(auth);
    location.href="admin-login.html"; return;
  }
  loadUsers();
});

async function loadUsers(){
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = "";
  const usersSnap = await getDocs(collection(db,"users"));
  if(usersSnap.empty){ usersList.innerHTML = "No users found"; return; }

  for(const uDoc of usersSnap.docs){
    const u = uDoc.data();
    const userId = uDoc.id;

    // সমস্ত ট্রানজেকশন
    const tSnap = await getDocs(query(collection(db,"transactions"),where("uid","==",userId)));
    let totalDeposit = 0, totalWithdraw = 0;
    let transactions = [];
    tSnap.forEach(d=>{
      const t = d.data();
      transactions.push(t);
      if(t.type==="credit" || t.type==="deposit") totalDeposit += t.amount || 0;
      if(t.type==="withdraw" || t.type==="debit") totalWithdraw += t.amount || 0;
    });

    // latest first
    transactions.sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));

    const userSection = document.createElement("div");
    userSection.className = "user-section";
    userSection.innerHTML = `
      <div class="flex-row">
        <h2>${u.name || "N/A"}</h2>
        <span><b>Phone:</b> ${u.phone || "N/A"}</span>
        <span><b>Balance:</b> ৳<span id="balance-${userId}">${u.balance || 0}</span></span>
      </div>
      <div class="flex-row">
        <span class="deposit">Deposit: ৳${totalDeposit}</span>
        <span class="withdraw">Withdraw: ৳${totalWithdraw}</span>
      </div>
      <div class="flex-row">
        <input type="number" id="changeBalance-${userId}" placeholder="Amount">
        <button class="button add-balance" onclick="changeBalance('${userId}','add')">Add</button>
        <button class="button subtract-balance" onclick="changeBalance('${userId}','subtract')">Subtract</button>
        <button class="button expand-btn" onclick="toggleHistory('${userId}')">Show ▼</button>
      </div>
      <div id="history-${userId}" style="display:none; margin-top:5px;"></div>
    `;
    usersList.appendChild(userSection);

    // attach sorted transactions for history
    userSection.transactions = transactions;
  }
}

window.changeBalance = async(userId, action)=>{
  const val = parseFloat(document.getElementById(`changeBalance-${userId}`).value);
  if(isNaN(val) || val<=0) return alert("Enter valid amount");
  const delta = action==='add' ? val : -val;
  await updateDoc(doc(db,"users",userId),{balance:increment(delta)});
  await addDoc(collection(db,"transactions"),{
    uid:userId,
    type: action==='add' ? "credit" : "debit",
    amount:val,
    status:"approved",
    createdAt:serverTimestamp()
  });
  const balEl = document.getElementById(`balance-${userId}`);
  balEl.innerText = (parseFloat(balEl.innerText)+delta).toFixed(2);
  document.getElementById(`changeBalance-${userId}`).value="";
};

window.toggleHistory = async(userId)=>{
  const historyDiv = document.getElementById(`history-${userId}`);
  if(historyDiv.style.display==="none"){
    historyDiv.style.display="block";
    await loadUserHistory(userId);
  } else {
    historyDiv.style.display="none";
    historyDiv.innerHTML="";
  }
};

async function loadUserHistory(userId){
  const historyDiv = document.getElementById(`history-${userId}`);
  historyDiv.innerHTML = "<b>Loading...</b>";

  const userSection = Array.from(document.getElementsByClassName("user-section"))
    .find(s=>s.querySelector(`#balance-${userId}`));
  const transactions = userSection?.transactions || [];

  let tHTML = "<h3>Transactions</h3>";
  if(transactions.length===0){ tHTML += "<p>No transactions found</p>"; }
  else{
    tHTML += `<table class="table"><tr><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr>`;
    transactions.forEach(t=>{
      const date = t.createdAt?.toDate ? t.createdAt.toDate().toLocaleString() : "-";
      tHTML += `<tr>
        <td>${t.type || "-"}</td>
        <td>৳${t.amount || 0}</td>
        <td>${t.status || "-"}</td>
        <td>${date}</td>
      </tr>`;
    });
    tHTML += "</table>";
  }

  historyDiv.innerHTML = tHTML;
}

window.logout = async ()=>{ await signOut(auth); location.href="admin-login.html"; };
</script>
</body>
</html>
