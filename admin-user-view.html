<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Admin User View</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    color: #333;
  }
  header {
    background: #4a76a8;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
    font-size: 20px;
  }
  .container {
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 10px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 12px; /* ক্রমিক নাম্বার ছোট করার জন্য */
  }
  th {
    background: #4a76a8;
    color: #fff;
  }
  button.view-btn {
    background: #27ae60;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  button.view-btn:hover {
    background: #219150;
  }
</style>
</head>
<body>

<header>Admin | User View</header>

<div class="container">
  <table id="usersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Firebase থেকে ডাটা এখানে লোড হবে -->
    </tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const usersTableBody = document.querySelector("#usersTable tbody");

  // Fetch Users
  db.collection("users").get().then(snapshot => {
    let counter = 1;
    snapshot.forEach(doc => {
      const user = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${counter++}</td>
        <td>${user.name}</td>
        <td>${user.phone}</td>
        <td>${user.balance || 0}</td>
        <td><button class="view-btn" onclick="viewUser('${doc.id}')">View</button></td>
      `;
      usersTableBody.appendChild(tr);
    });
  });

  // View User Dashboard
  function viewUser(userId) {
    // ইউজারের ড্যাশবোর্ডে রিডিরেক্ট (Admin access assumed)
    window.location.href = `admin-dashboard.html?user=${userId}`;
  }
</script>

</body>
</html>
