<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Dashboard | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f6fa;
}

/* Header */
.header{
  background:#d9267a;
  color:#fff;
  padding:15px;
  border-radius:0 0 20px 20px;
}
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.profile{
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#d9267a;
  font-size:22px;
}
.balance-btn{
  background:#fff;
  color:#d9267a;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
  font-size:14px;
  text-decoration:none;
}

/* Notice */
.notice{
  margin:15px;
  background:#ff8c1a;
  color:#fff;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  text-align:center;
}

/* Grid Menu */
.menu{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  padding:15px;
}
.menu a{
  text-decoration:none;
  color:#000;
  text-align:center;
}
.icon-box{
  background:#d9267a;
  color:#fff;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
  font-size:22px;
}
.menu span{
  display:block;
  margin-top:8px;
  font-size:14px;
}

/* Footer space */
.space{height:20px;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-row">
    <div class="profile">
      <div class="avatar">
        <i class="fa-solid fa-user"></i>
      </div>
      <div>
        <div id="username">User</div>
      </div>
    </div>
    <a href="balance.html" class="balance-btn">
      <i class="fa-solid fa-wallet"></i> Tap To Balance
    </a>
  </div>
</div>

<!-- NOTICE -->
<div class="notice">
  ðŸ”” Welcome to Biniyog Dashboard
</div>

<!-- MENU GRID -->
<div class="menu">

  <a href="#">
    <div class="icon-box"><i class="fa-solid fa-list-check"></i></div>
    <span>Task</span>
  </a>

  <a href="deposit.html">
    <div class="icon-box"><i class="fa-solid fa-money-bill-wave"></i></div>
    <span>Deposit</span>
  </a>

  <a href="withdraw.html">
    <div class="icon-box"><i class="fa-solid fa-arrow-up-right-dots"></i></div>
    <span>Withdraw</span>
  </a>

  <a href="investment.html">
    <div class="icon-box"><i class="fa-solid fa-chart-line"></i></div>
    <span>Plan</span>
  </a>

  <a href="profile.html">
    <div class="icon-box"><i class="fa-solid fa-user"></i></div>
    <span>Profile</span>
  </a>

  <a href="refer.html">
    <div class="icon-box"><i class="fa-solid fa-users"></i></div>
    <span>Refer</span>
  </a>

  <a href="transaction.html">
    <div class="icon-box"><i class="fa-solid fa-right-left"></i></div>
    <span>Transaction</span>
  </a>

  <a href="about.html">
    <div class="icon-box"><i class="fa-solid fa-circle-info"></i></div>
    <span>About</span>
  </a>

</div>

<div class="space"></div>

<script>
/* Load username from localStorage */
const name = localStorage.getItem("username");
if(name){
  document.getElementById("username").innerText = name;
}
</script>

</body>
</html>
