<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  onSnapshot,
  getDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const balanceBtn = document.getElementById("balanceBtn");
const luckyBtn = document.getElementById("luckyBtn");

let showBalance = false;
let liveBalance = 0;

/* Auth check */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.replace("index.html");
    return;
  }

  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    await setDoc(userRef,{
      uid: user.uid,
      phone: user.phoneNumber || "",
      role: "user",
      balance: 0,
      createdAt: serverTimestamp()
    });
  }

  onSnapshot(userRef,(docSnap)=>{
    if(docSnap.exists()){
      liveBalance = docSnap.data().balance || 0;
      if(showBalance){
        balanceBtn.innerText = "à§³ " + liveBalance;
      }
    }
  });
});

/* Balance toggle */
balanceBtn.addEventListener("click",()=>{
  showBalance = !showBalance;
  balanceBtn.innerText = showBalance ? "à§³ " + liveBalance : "Tap To Balance";
});

/* Lucky Bet */
luckyBtn.addEventListener("click",()=>{
  window.location.href = "lucky-bet.html";
});

/* Logout */
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.replace("index.html");
});
</script>
