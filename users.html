<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#0d1b2a; color:#fff; }
  .container { max-width:1000px; margin:auto; padding:20px; }
  h2 { text-align:center; margin-bottom:20px; }
  .user-list { display:flex; flex-direction:column; gap:10px; }
  .user-item { background:#1b263b; padding:12px; border-radius:8px; cursor:pointer; transition:0.2s; }
  .user-item:hover { background:#415a77; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
  .modal-content { background:#1b263b; padding:20px; border-radius:8px; width:90%; max-width:400px; color:#fff; position:relative; }
  .modal-content h3{ margin-top:0; }
  .modal-content textarea{ width:100%; height:80px; margin-top:10px; border-radius:5px; border:none; padding:5px; resize:none; }
  .modal-content button{ padding:8px 12px; border:none; border-radius:5px; cursor:pointer; margin-top:10px; color:#fff; font-size:14px; }
  .send-btn{ background:#198754; }
  .close-btn{ background:#dc3545; margin-left:10px; }
  .modal-buttons{ display:flex; justify-content:flex-end; }
  @media(max-width:768px){ .modal-content{ width:95%; } }
</style>
</head>
<body>

<div class="container">
  <h2>Users</h2>
  <div class="user-list" id="userList">Loading users...</div>
</div>

<!-- Modal -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <h3 id="modalUserName">User Name</h3>
    <p><b>Phone:</b> <span id="modalUserPhone"></span></p>
    <p><b>Balance:</b> ৳<span id="modalUserBalance"></span></p>
    <p><b>Current Plan:</b> <span id="modalUserPlan">None</span></p>
    <p><b>Plan Days Left:</b> <span id="modalPlanDays">0</span></p>
    <textarea id="notificationText" placeholder="Enter message to send"></textarea>
    <div class="modal-buttons">
      <button id="sendBtn" class="send-btn">Send</button>
      <button id="closeBtn" class="close-btn">Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, doc, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const userList = document.getElementById("userList");
let currentUserId = null;

// Real-time listener
onSnapshot(collection(db,"users"), snapshot => {
  userList.innerHTML = "";
  if(snapshot.empty){
    userList.innerHTML = "No users found";
    return;
  }
  snapshot.forEach(docSnap=>{
    const user = docSnap.data();
    const div = document.createElement("div");
    div.className = "user-item";
    div.innerHTML = `<b>${user.name || "No Name"}</b> | ${user.phone || "N/A"} | ৳${user.balance || 0}`;
    div.addEventListener("click", ()=>openModal(docSnap.id, user));
    userList.appendChild(div);
  });
});

// Modal
const userModal = document.getElementById("userModal");
const closeBtn = document.getElementById("closeBtn");
const sendBtn = document.getElementById("sendBtn");

function openModal(uid, userData){
  currentUserId = uid;
  document.getElementById("modalUserName").innerText = userData.name || "No Name";
  document.getElementById("modalUserPhone").innerText = userData.phone || "N/A";
  document.getElementById("modalUserBalance").innerText = userData.balance || 0;
  document.getElementById("modalUserPlan").innerText = userData.planName || "None";

  let daysLeft = 0;
  if(userData.planEnd){
    const end = userData.planEnd.toDate ? userData.planEnd.toDate() : new Date(userData.planEnd);
    const now = new Date();
    daysLeft = Math.ceil((end - now)/(1000*60*60*24));
    if(daysLeft < 0) daysLeft = 0;
  }
  document.getElementById("modalPlanDays").innerText = daysLeft;
  document.getElementById("notificationText").value = "";
  userModal.style.display = "flex";
}

// Close modal
closeBtn.addEventListener("click", ()=> userModal.style.display="none");
window.addEventListener("click", e=>{ if(e.target==userModal) userModal.style.display="none"; });

// Send notification
sendBtn.addEventListener("click", async ()=>{
  const msg = document.getElementById("notificationText").value.trim();
  if(!msg) return alert("Enter a message");
  if(!currentUserId) return alert("User not selected");
  await addDoc(collection(db,"notifications"),{
    uid: currentUserId,
    message: msg,
    createdAt: serverTimestamp()
  });
  alert("Notification sent!");
  userModal.style.display = "none";
});
</script>
</body>
</html>
