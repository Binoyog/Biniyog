<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.back-btn{
  background:#198754;
  color:#fff;
  border:none;
  padding:5px 10px;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.user-list{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.user-item{
  background:#fff;
  padding:10px;
  border-radius:5px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.user-item:hover{
  background:#e9f5ef;
}
.user-detail{
  background:#fff;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  margin-top:20px;
  display:none;
}
.user-detail h3{
  margin-top:0;
}
input, textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:14px;
}
button.send{
  background:#198754;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>
<body>

<div class="header">
  <button class="back-btn" onclick="goBack()">Back</button>
  <h2>Users List</h2>
</div>

<div class="container">
  <div class="user-list" id="userList">
    Loading users...
  </div>

  <div class="user-detail" id="userDetail">
    <h3 id="detailName">User Details</h3>
    <p><b>Phone:</b> <span id="detailPhone"></span></p>
    <p><b>Balance:</b> ৳<span id="detailBalance"></span></p>
    <p><b>Plan:</b> <span id="detailPlan"></span></p>
    <p><b>Days Remaining:</b> <span id="detailDays"></span></p>
    <textarea id="notificationText" placeholder="Write notification here..."></textarea>
    <button class="send" onclick="sendNotification()">Send Notification</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserId = null;

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href = "admin-login.html";
    return;
  }
  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists() || uSnap.data().role !== "admin"){
    alert("Access denied");
    await signOut(auth);
    location.href = "admin-login.html";
    return;
  }
  loadUsers();
});

/* ================= LOAD USERS ================= */
async function loadUsers(){
  const userList = document.getElementById("userList");
  userList.innerHTML = "Loading...";
  const snap = await getDocs(collection(db,"users"));
  userList.innerHTML = "";
  snap.forEach(docSnap=>{
    const user = docSnap.data();
    const div = document.createElement("div");
    div.className = "user-item";
    div.innerHTML = `<span>${user.name || "N/A"} | ${user.phone || "N/A"} | ৳${user.balance || 0}</span>`;
    div.onclick = ()=>showUserDetail(docSnap.id);
    userList.appendChild(div);
  });
}

/* ================= SHOW USER DETAIL ================= */
async function showUserDetail(uid){
  currentUserId = uid;
  const userSnap = await getDoc(doc(db,"users",uid));
  if(!userSnap.exists()) return;
  const user = userSnap.data();

  document.getElementById("detailName").innerText = user.name || "N/A";
  document.getElementById("detailPhone").innerText = user.phone || "N/A";
  document.getElementById("detailBalance").innerText = user.balance || 0;

  // ধরছি প্ল্যান ডেটা "plans" collection-এ store আছে user.uid অনুযায়ী
  const planSnap = await getDoc(doc(db,"plans",uid));
  if(planSnap.exists()){
    const plan = planSnap.data();
    document.getElementById("detailPlan").innerText = plan.name || "N/A";
    document.getElementById("detailDays").innerText = plan.remainingDays || 0;
  }else{
    document.getElementById("detailPlan").innerText = "N/A";
    document.getElementById("detailDays").innerText = "N/A";
  }

  document.getElementById("userDetail").style.display = "block";
}

/* ================= SEND NOTIFICATION ================= */
async function sendNotification(){
  const text = document.getElementById("notificationText").value.trim();
  if(!text || !currentUserId){
    alert("Enter notification text.");
    return;
  }

  await addDoc(collection(db,"notifications"),{
    uid: currentUserId,
    message: text,
    createdAt: serverTimestamp()
  });
  alert("Notification sent!");
  document.getElementById("notificationText").value = "";
}

/* ================= BACK BUTTON ================= */
function goBack(){
  window.location.href = "admin-dashboard.html";
}
</script>
</body>
</html>
