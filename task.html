<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biniyog | My Tasks</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}

/* HEADER */
.header{
  background:#d81b60;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:10;
}

/* DASHBOARD LINK */
.dashboard-link{
  position:absolute;
  left:12px;
  top:10px;
  display:flex;
  align-items:center;
  gap:6px;
  background:rgba(255,255,255,.2);
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  text-decoration:none;
}

.dashboard-link img{
  width:18px;
  height:18px;
}

/* CARDS */
.card{background:#fff;margin:12px;padding:15px;border-radius:12px}
.card h3{margin:0 0 8px;color:#d81b60}
.row{font-size:14px;margin:4px 0}
.badge{display:inline-block;padding:6px 16px;border-radius:20px;font-size:12px;margin-top:10px}
.running{background:#e3f2fd;color:#1565c0}
.completed{background:#e8f5e9;color:#2e7d32}
.timer{font-weight:bold;color:#d81b60}
.empty{text-align:center;margin-top:40px;color:#777}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="dashboard.html" class="dashboard-link">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png">
    HOME
  </a>
   My Tasks (Demo)
</div>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,getDocs,
  doc,updateDoc,getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth=getAuth(app);
const db=getFirestore(app);
const list=document.getElementById("list");

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";
  const q=query(collection(db,"user_plans"),where("uid","==",uid));
  const snap=await getDocs(q);

  if(snap.empty){
    list.innerHTML="<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶®/‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(d=>renderPlan(d.id,d.data(),uid));
}

function renderPlan(id,d,uid){
  const div=document.createElement("div");
  div.className="card";
  list.appendChild(div);

  const timerId=`t-${id}`;

  div.innerHTML=`
    <h3>${d.planName}</h3>
    <div class="row">üß© ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶ü‡¶æ‡¶á‡¶™: ${d.taskType || "Demo Task"}</div>
    <div class="row">‚è≥ ‡¶∏‡¶Æ‡ßü‡¶ï‡¶æ‡¶≤: ${d.duration || "‚Äî"}</div>
    <div class="row timer" id="${timerId}"></div>
    <div class="badge ${d.status==="completed"?"completed":"running"}">
      ${d.status==="completed"?"Completed":"Running (Demo)"}
    </div>
  `;

  if(d.status==="completed") return;

  const timer=document.getElementById(timerId);

  const interval=setInterval(async()=>{
    const remain=d.endAt-Date.now();

    if(remain<=0){
      clearInterval(interval);

      const ref=doc(db,"user_plans",id);
      const fresh=await getDoc(ref);

      // **Important: No auto balance update**
      if(fresh.data().status==="running"){
        await updateDoc(ref,{
          status:"completed",
          completedAt: Date.now()
        });
      }

      div.innerHTML=`
        <h3>${d.planName}</h3>
        <div class="row">üß© ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶ü‡¶æ‡¶á‡¶™: ${d.taskType || "Demo Task"}</div>
        <div class="row">‚è≥ ‡¶∏‡¶Æ‡ßü‡¶ï‡¶æ‡¶≤: ${d.duration || "‚Äî"}</div>
        <div class="badge completed">Completed</div>
      `;
      return;
    }

    const m=Math.floor(remain/60000);
    const s=Math.floor((remain%60000)/1000);
    timer.innerText=`‚è≥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡ßü: ${m}m ${s}s`;
  },1000);
}
</script>

</body>
</html>
