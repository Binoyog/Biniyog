<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Task</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#1565c0; /* Blue background */
}

/* Header */
.header{
    background:#0d47a1;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* Container */
.container{
    padding:15px;
}

/* Card */
.card{
    background:#ffffff;
    border-radius:10px;
    padding:15px;
    box-shadow:0 4px 8px rgba(0,0,0,0.15);
}

.card h3{
    margin-top:0;
    color:#0d47a1;
}

.card p{
    margin:6px 0;
    font-size:15px;
}

/* No Plan */
.no-plan{
    background:#fff;
    padding:20px;
    border-radius:10px;
    text-align:center;
    font-size:16px;
    color:#555;
}

/* Back */
.back{
    display:block;
    margin:20px auto;
    width:90%;
    text-align:center;
    padding:12px;
    background:#0d47a1;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">আমার প্ল্যান</div>

<div class="container" id="taskArea">
    <!-- JS will load plan here -->
</div>

<a class="back" href="dashboard.html">← ড্যাশবোর্ডে ফিরে যান</a>

<script>
// ====== DEMO DATA STRUCTURE ======
// Plan কিনলে dashboard / plan page থেকে এমনভাবে save করবে:
// localStorage.setItem("userPlan", JSON.stringify({...}));

const planData = localStorage.getItem("userPlan");
const taskArea = document.getElementById("taskArea");

if(!planData){
    taskArea.innerHTML = `
        <div class="no-plan">
            আপনার কোনো Active Plan নেই
        </div>
    `;
}else{
    const plan = JSON.parse(planData);

    // Calculate remaining days
    const buyDate = new Date(plan.buyDate);
    const today = new Date();
    const diffTime = today - buyDate;
    const passedDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const remaining = plan.duration - passedDays;

    taskArea.innerHTML = `
        <div class="card">
            <h3>প্ল্যান: ${plan.name}</h3>
            <p>বিনিয়োগ: ৳${plan.amount}</p>
            <p>প্রতিদিন আয়: ৳${plan.daily}</p>
            <p>কেনা হয়েছে: ${plan.buyDate}</p>
            <p>বাকি দিন: ${remaining > 0 ? remaining : 0} দিন</p>
        </div>
    `;
}
</script>

</body>
</html>
