<!-- Mobile Number Input Form -->
<form id="otp-request-form">
  <label for="phone">Enter Mobile Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
  <button type="submit">Send OTP</button>
</form>

<!-- OTP Verification Form (Hidden by default) -->
<form id="otp-verify-form" style="display:none;">
  <label for="otp">Enter OTP:</label>
  <input type="text" id="otp" name="otp" inputmode="numeric" autocomplete="one-time-code" required>
  <button type="submit">Verify</button>
</form>
