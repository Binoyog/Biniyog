<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#f3f3f3;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#fff;
  width:350px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}

.avatar{
  width:90px;
  margin:10px auto;
}

h2{
  color:#7a2fbf;
  margin:10px 0 25px;
}

.field{
  display:flex;
  align-items:center;
  border-bottom:2px solid #ddd;
  margin-bottom:20px;
  padding:5px;
}

.field span{
  font-size:18px;
  margin-right:8px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
  padding:8px 0;
}

button{
  width:100%;
  background:#7a2fbf;
  color:#fff;
  border:none;
  padding:14px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#6926a6;
}

.links{
  margin-top:20px;
  font-size:14px;
}

.links a{
  color:#7a2fbf;
  text-decoration:none;
  display:block;
  margin-top:8px;
}

.msg{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <img src="assets/user.png" class="avatar" alt="User">

  <h2>Welcome to Biniyog</h2>

  <div class="field">
    <span>ðŸ“ž</span>
    <input id="mobile" placeholder="Mobile Number">
  </div>

  <div class="field">
    <span>ðŸ”’</span>
    <input id="password" type="password" placeholder="Password">
  </div>

  <button onclick="login()">LOGIN</button>

  <div class="msg" id="msg"></div>

  <div class="links">
    <a href="forgot-password.html">Forgot password?</a>
    <span>Not registered yet?</span>
    <a href="signup.html"><b>Open new account</b></a>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, getDoc }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = async () => {
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if(!mobile || !password){
    msg.style.color="red";
    msg.innerText="Mobile number & password required";
    return;
  }

  try{
    const ref = doc(db,"users",mobile);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      msg.style.color="red";
      msg.innerText="Account not found";
      return;
    }

    if(snap.data().password !== password){
      msg.style.color="red";
      msg.innerText="Wrong password";
      return;
    }

    localStorage.setItem("userMobile",mobile);
    msg.style.color="green";
    msg.innerText="Login successful";

    setTimeout(()=>{
      location.href="dashboard.html";
    },800);

  }catch(e){
    msg.style.color="red";
    msg.innerText="Login failed";
  }
};
</script>

</body>
</html>
