<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biniyog Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.header{background:#d81b60;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;padding:15px}
.item{text-align:center}
.icon{background:#d81b60;color:#fff;width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;margin:auto}
a{text-decoration:none;color:#000}
</style>
</head>
<body>

<div class="header">
  <b>Biniyog</b>
  <a href="login.html" style="color:#fff">
    <i class="fa fa-right-from-bracket"></i> Logout
  </a>
</div>

<div class="grid">
<a href="task.html" class="item"><div class="icon"><i class="fa fa-list"></i></div><p>Task</p></a>
<a href="deposit.html" class="item"><div class="icon"><i class="fa fa-money-bill"></i></div><p>Deposit</p></a>
<a href="withdraw.html" class="item"><div class="icon"><i class="fa fa-wallet"></i></div><p>Withdraw</p></a>
<a href="plan.html" class="item"><div class="icon"><i class="fa fa-credit-card"></i></div><p>Plan</p></a>
<a href="profile.html" class="item"><div class="icon"><i class="fa fa-user"></i></div><p>Profile</p></a>
<a href="refer.html" class="item"><div class="icon"><i class="fa fa-users"></i></div><p>Refer</p></a>
<a href="transaction.html" class="item"><div class="icon"><i class="fa fa-arrow-right-arrow-left"></i></div><p>Transaction</p></a>
<a href="about.html" class="item"><div class="icon"><i class="fa fa-circle-info"></i></div><p>About</p></a>
</div>

</html>
