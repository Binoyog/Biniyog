<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}
.card{
  max-width:360px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
}
h2{text-align:center;color:#7b3fbf}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#7b3fbf;
  color:#fff;
  border:none;
  border-radius:25px;
  margin-top:10px;
}
.link{
  text-align:center;
  margin-top:10px;
  color:#7b3fbf;
  cursor:pointer;
}
.hide{display:none}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="loginBox">
<h2>Login</h2>
<input id="loginPhone" placeholder="Mobile Number">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">LOGIN</button>

<div class="link" onclick="showForgot()">Forgot Password?</div>
<div class="link" onclick="showRegister()">Open new account</div>
</div>

<!-- FORGOT PASSWORD -->
<div id="forgotBox" class="hide">
<h2>Forgot Password</h2>
<input id="forgotPhone" placeholder="Mobile Number">
<button onclick="forgot()">Show Password</button>
<div class="link" onclick="backLogin()">Back to Login</div>
</div>

<!-- REGISTER -->
<div id="registerBox" class="hide">
<h2>Create New Account</h2>
<input id="regName" placeholder="Name">
<input id="regPhone" placeholder="Phone Number">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Create Account</button>
<div class="link" onclick="backLogin()">Back to Login</div>
</div>

</div>

<script>
function showRegister(){
 loginBox.classList.add("hide");
 registerBox.classList.remove("hide");
}

function showForgot(){
 loginBox.classList.add("hide");
 forgotBox.classList.remove("hide");
}

function backLogin(){
 registerBox.classList.add("hide");
 forgotBox.classList.add("hide");
 loginBox.classList.remove("hide");
}

function register(){
 let phone = regPhone.value;
 if(localStorage.getItem(phone)){
   alert("Account already exists");
   return;
 }
 let user={
   name:regName.value,
   phone:phone,
   password:regPass.value,
   balance:0,
   plans:[],
   transactions:[]
 };
 localStorage.setItem(phone,JSON.stringify(user));
 alert("Account created successfully");
 backLogin();
}

function login(){
 let phone = loginPhone.value;
 let pass  = loginPass.value;
 let user  = JSON.parse(localStorage.getItem(phone));

 if(!user || user.password!==pass){
   alert("Invalid login");
   return;
 }
 localStorage.setItem("currentUser",phone);
 location="dashboard.html";
}

function forgot(){
 let phone=forgotPhone.value;
 let user=JSON.parse(localStorage.getItem(phone));
 if(!user){
   alert("No account found");
 }else{
   alert("Your password is: "+user.password);
 }
}
</script>

</body>
</html>
