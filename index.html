<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  width:320px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
h2{text-align:center;color:#6a1b9a;}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#6a1b9a;
  color:#fff;
  border:none;
  border-radius:25px;
  font-size:16px;
}
a{
  display:block;
  text-align:center;
  margin-top:12px;
  color:#6a1b9a;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="text" id="phone" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>

  <a href="#">Forgot password?</a>
  <a href="signup.html">Open new account</a>
</div>

<script>
function login(){
  const phone = document.getElementById("phone").value;
  const pass  = document.getElementById("password").value;

  const user = JSON.parse(localStorage.getItem("user"));

  if(!user){
    alert("No account found");
    return;
  }

  if(user.phone === phone && user.password === pass){
    localStorage.setItem("loggedIn","yes");
    window.location.href = "dashboard.html";
  }else{
    alert("Login failed");
  }
}
</script>

</body>
</html>
