<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বিনিয়োগ | Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #0f1312;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #0b0f0e;
      border-bottom: 1px solid #1f2a27;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #1abc9c;
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .welcome {
      margin: 30px 0;
    }

    .welcome h2 {
      font-weight: normal;
      color: #ccc;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #1f2a27;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #888;
    }

    .tab.active {
      color: #1abc9c;
      border-bottom: 3px solid #1abc9c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: #1a1f1e;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #1abc9c;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #16a085;
    }

    .link {
      text-align: right;
      margin-top: 10px;
    }

    .link a {
      color: #1abc9c;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>বিনিয়োগ</h1>
</header>

<div class="container">

  <div class="welcome">
    <h2>Hello</h2>
    <h1>Welcome to বিনিয়োগ</h1>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('login')">Log in</div>
    <div class="tab" onclick="showTab('signup')">Sign up</div>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <div class="form-group">
      <label>Username / Mobile</label>
      <input type="text" placeholder="Enter username or mobile">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>

    <div class="link">
      <a onclick="showForgot()">Forgot password?</a>
    </div>

    <button class="btn">Log in</button>
  </div>

  <!-- SIGN UP -->
  <div id="signup" class="hidden">
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="01XXXXXXXXX">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create password">
    </div>

    <button class="btn">Create Account</button>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgot" class="hidden">
    <div class="form-group">
      <label>Registered Mobile</label>
      <input type="text" placeholder="Enter your mobile number">
    </div>

    <button class="btn">Reset Password</button>
  </div>

  <footer>
    © 2025 বিনিয়োগ | All Rights Reserved
  </footer>

</div>

<script>
  function showTab(tab) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.add('hidden');
    document.getElementById('forgot').classList.add('hidden');

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

    if (tab === 'login') {
      document.getElementById('login').classList.remove('hidden');
      document.querySelectorAll('.tab')[0].classList.add('active');
    } else {
      document.getElementById('signup').classList.remove('hidden');
      document.querySelectorAll('.tab')[1].classList.add('active');
    }
  }

  function showForgot() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.add('hidden');
    document.getElementById('forgot').classList.remove('hidden');
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  }
</script>

</body>
</html>
