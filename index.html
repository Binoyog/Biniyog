<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:380px;
  padding:20px;
}
.card{
  background:#f7f7f7;
  padding:30px 22px;
  border-radius:18px;
  text-align:center;
}
.logo{
  width:110px;
  margin:0 auto 10px;
}
h2{
  color:#7a3fa0;
  margin-bottom:25px;
}
.field{
  display:flex;
  align-items:center;
  border-bottom:1px solid #ccc;
  margin-bottom:20px;
}
.field span{
  font-size:18px;
  margin-right:10px;
  color:#666;
}
.field input{
  border:none;
  outline:none;
  background:none;
  width:100%;
  padding:10px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#7a3fa0;
  color:#fff;
  font-size:17px;
  cursor:pointer;
  margin-top:10px;
}
.link{
  display:block;
  margin-top:18px;
  color:#7a3fa0;
  text-decoration:none;
  font-size:15px;
}
.small{
  color:#666;
  margin-top:20px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" class="logo">
    <h2>Welcome</h2>

    <div class="field">
      <span>ðŸ“ž</span>
      <input type="text" id="phone" placeholder="Mobile Number">
    </div>

    <div class="field">
      <span>ðŸ”’</span>
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">LOGIN</button>

    <a class="link" href="forgot-password.html">Forgot password?</a>

    <div class="small">Not registered yet?</div>
    <a class="link" href="signup.html"><b>Open new account</b></a>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ Firebase Config (à¦¨à¦¿à¦œà§‡à¦°à¦Ÿà¦¾ à¦¬à¦¸à¦¾à¦“) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  if(phone.length !== 11 || password.length < 6){
    alert("Invalid login information");
    return;
  }

  const email = phone + "@biniyog.com";

  signInWithEmailAndPassword(auth, email, password)
    .then(()=>{
      window.location.href = "dashboard.html";
    })
    .catch(()=>{
      alert("Login failed");
    });
}
</script>

</body>
</html>
