<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:25px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.15);
}
h2{
  text-align:center;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}
button{
  width:100%;
  padding:10px;
  margin-top:12px;
  background:#d81b60;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#ad1457;
}
.link{
  text-align:center;
  margin-top:12px;
  color:#1976d2;
  cursor:pointer;
  font-size:14px;
}
small{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#555;
}
</style>
</head>

<body>

<div class="box">
  <h2>Biniyog Login</h2>

  <input id="phone" placeholder="01XXXXXXXXX">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>

  <div class="link" onclick="forgotPassword()">Forgot Password?</div>

  <small>Phone + Password Secure Login</small>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* ðŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” Already logged in */
onAuthStateChanged(auth, user=>{
  if(user){
    console.log("UID:", user.uid);
    window.location.href = "dashboard.html";
  }
});

/* ðŸ“± phone â†’ email converter */
function phoneToEmail(phone){
  return phone + "@biniyog.com";
}

/* Signup */
window.signup = async ()=>{
  const phone = phone.value.trim();
  const pass = password.value;

  if(!phone || !pass) return alert("à¦¸à¦¬ à¦¤à¦¥à§à¦¯ à¦¦à¦¿à¦¨");

  try{
    await createUserWithEmailAndPassword(
      auth,
      phoneToEmail(phone),
      pass
    );
    alert("Account Created Successfully");
  }catch(e){
    alert(e.message);
  }
};

/* Login */
window.login = async ()=>{
  const phone = phone.value.trim();
  const pass = password.value;

  try{
    await signInWithEmailAndPassword(
      auth,
      phoneToEmail(phone),
      pass
    );
  }catch(e){
    alert(e.message);
  }
};

/* Forgot Password */
window.forgotPassword = async ()=>{
  const phone = document.getElementById("phone").value.trim();
  if(!phone) return alert("Phone number à¦¦à¦¿à¦¨");

  try{
    await sendPasswordResetEmail(
      auth,
      phoneToEmail(phone)
    );
    alert("Password reset link à¦ªà¦¾à¦ à¦¾à¦¨à§‹ à¦¹à¦¯à¦¼à§‡à¦›à§‡");
  }catch(e){
    alert(e.message);
  }
};
</script>

</body>
</html>
