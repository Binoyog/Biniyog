<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বিনিয়োগ | Login</title>

  <style>
    *{
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }
    body{
      margin:0;
      background:#0f1312;
      color:#fff;
    }
    .topbar{
      background:#0b0f0e;
      padding:14px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
      color:#1abc9c;
      border-bottom:1px solid #1f2a27;
    }
    .container{
      max-width:420px;
      margin:auto;
      padding:20px;
    }
    .welcome h2{
      color:#ccc;
      font-weight:normal;
      margin:10px 0 0;
    }
    .welcome h1{
      margin:5px 0 25px;
      font-size:26px;
    }
    .tabs{
      display:flex;
      margin-bottom:20px;
      border-bottom:2px solid #1f2a27;
    }
    .tab{
      flex:1;
      text-align:center;
      padding:12px;
      color:#888;
      cursor:pointer;
    }
    .tab.active{
      color:#1abc9c;
      border-bottom:3px solid #1abc9c;
    }
    .form-group{
      margin-bottom:15px;
    }
    .form-group label{
      display:block;
      margin-bottom:6px;
      color:#aaa;
    }
    .form-group input{
      width:100%;
      padding:12px;
      background:#1a1f1e;
      border:none;
      border-radius:6px;
      color:#fff;
      font-size:16px;
    }
    .btn{
      width:100%;
      padding:14px;
      background:#1abc9c;
      border:none;
      border-radius:6px;
      font-size:18px;
      color:#000;
      cursor:pointer;
      margin-top:10px;
    }
    .btn:hover{
      background:#16a085;
    }
    .link{
      text-align:right;
      margin-top:10px;
    }
    .link span{
      color:#1abc9c;
      font-size:14px;
      cursor:pointer;
    }
    .hidden{
      display:none;
    }
    footer{
      text-align:center;
      margin-top:35px;
      font-size:13px;
      color:#555;
    }
  </style>
</head>
<body>

<div class="topbar">বিনিয়োগ</div>

<div class="container">

  <div class="welcome">
    <h2>Hello</h2>
    <h1>Welcome to বিনিয়োগ</h1>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('login')">Log in</div>
    <div class="tab" onclick="showTab('signup')">Sign up</div>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="01XXXXXXXXX">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>
    <div class="link">
      <span onclick="showForgot()">Forgot password?</span>
    </div>
    <button class="btn">Log in</button>
  </div>

  <!-- SIGN UP -->
  <div id="signup" class="hidden">
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="01XXXXXXXXX">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create password">
    </div>
    <button class="btn">Create Account</button>
  </div>

  <!-- FORGOT -->
  <div id="forgot" class="hidden">
    <div class="form-group">
      <label>Registered Mobile</label>
      <input type="text" placeholder="01XXXXXXXXX">
    </div>
    <button class="btn">Reset Password</button>
  </div>

  <footer>
    © 2025 বিনিয়োগ | All Rights Reserved
  </footer>

</div>

<script>
  function showTab(tab){
    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.add('hidden');
    document.getElementById('forgot').classList.add('hidden');

    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));

    if(tab==='login'){
      document.getElementById('login').classList.remove('hidden');
      document.querySelectorAll('.tab')[0].classList.add('active');
    }else{
      document.getElementById('signup').classList.remove('hidden');
      document.querySelectorAll('.tab')[1].classList.add('active');
    }
  }

  function showForgot(){
    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.add('hidden');
    document.getElementById('forgot').classList.remove('hidden');
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  }
</script>

</body>
</html>
