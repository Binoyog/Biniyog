<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Login / Signup</title>

<style>
/* ===== LOGIN DESIGN (UNCHANGED) ===== */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f1312;
  color:#fff;
}
.header{
  display:flex;
  align-items:center;
  padding:15px;
  background:#0b0f0e;
  font-size:24px;
  font-weight:bold;
  color:#1abc9c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.tabs{
  display:flex;
  margin-bottom:20px;
}
.tab{
  flex:1;
  text-align:center;
  padding:12px;
  cursor:pointer;
  border-bottom:3px solid #333;
  color:#aaa;
}
.tab.active{
  border-bottom:3px solid #1abc9c;
  color:#1abc9c;
}
label{color:#aaa}
input{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  background:#1a1f1e;
  border:none;
  border-radius:6px;
  color:#fff;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  background:#1abc9c;
  border:none;
  border-radius:6px;
  font-size:18px;
  cursor:pointer;
}
.link{
  color:#1abc9c;
  text-align:right;
  cursor:pointer;
  margin-bottom:15px;
}
.msg{text-align:center;margin-top:12px}
.error{color:#ff6b6b}
.success{color:#1abc9c}
.hide{display:none}
.newpass{
  background:#1a1f1e;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
}

/* ===== SIGNUP DESIGN (UNCHANGED) ===== */
.signup-bg{
  background:linear-gradient(135deg,#1a237e,#0d47a1);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:360px;
  background:#fff;
  border-radius:12px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  color:#000;
}
.card h2{
  text-align:center;
  margin-bottom:20px;
  color:#1a237e;
}
.card input{
  background:#fff;
  color:#000;
  border:1px solid #ccc;
}
.card button{
  background:#d81b60;
  color:#fff;
}
.small{
  text-align:center;
  margin-top:12px;
  font-size:14px;
}
.small a{
  color:#1a237e;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">Biniyog</div>

<!-- ===== LOGIN ===== -->
<div class="container" id="loginBox">
  <div class="tabs">
    <div class="tab active" onclick="showLogin()">Log in</div>
    <div class="tab" onclick="showSignup()">Sign up</div>
  </div>

  <label>Mobile Number</label>
  <input type="text" id="loginPhone" placeholder="01XXXXXXXXX">

  <label>Password</label>
  <input type="password" id="loginPass" placeholder="Password">

  <div class="link" onclick="forgotPassword()">Forgot password?</div>

  <button onclick="login()">Log in</button>
  <div id="loginMsg" class="msg"></div>
  <div id="newPassBox" class="newpass hide"></div>
</div>

<!-- ===== SIGNUP ===== -->
<div id="signupBox" class="signup-bg hide">
  <div class="card">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="tel" id="signupPhone" placeholder="Phone Number">
    <input type="password" id="pass1" placeholder="New Password">
    <input type="password" id="pass2" placeholder="Repeat New Password">
    <input type="text" id="ref" placeholder="Refer Code (optional)">

    <button onclick="signup()">Sign Up</button>

    <div class="small">
      Already have account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>
</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  updatePassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDocs, query, where, collection, updateDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTO REDIRECT */
onAuthStateChanged(auth,u=>{
  if(u) location.href="dashboard.html";
});

/* LOGIN */
window.login = async ()=>{
  const phone = loginPhone.value.trim();
  const pass = loginPass.value;
  loginMsg.innerHTML="";
  try{
    await signInWithEmailAndPassword(auth, phone+"@biniyog.com", pass);
    location.href="dashboard.html";
  }catch{
    loginMsg.innerHTML="<div class='error'>ভুল তথ্য</div>";
  }
};

/* FORGOT PASSWORD (DEMO STYLE) */
window.forgotPassword = async ()=>{
  const phone = prompt("Mobile Number লিখুন");
  if(!phone) return;
  const email = phone+"@biniyog.com";
  const newPass = Math.random().toString(36).slice(-8);

  try{
    const user = auth.currentUser;
    if(user){
      await updatePassword(user,newPass);
      newPassBox.classList.remove("hide");
      newPassBox.innerHTML="নতুন Password: <b>"+newPass+"</b>";
    }else{
      alert("প্রথমে লগইন করুন");
    }
  }catch{
    alert("সমস্যা হয়েছে");
  }
};

/* SIGNUP */
window.signup = async ()=>{
  if(pass1.value!==pass2.value){alert("Password মিলছে না");return;}
  const email = signupPhone.value+"@biniyog.com";

  const res = await createUserWithEmailAndPassword(auth,email,pass1.value);
  const uid = res.user.uid;

  await setDoc(doc(db,"users",uid),{
    name:name.value,
    phone:signupPhone.value,
    balance:0,
    referralCode:"BIN"+Math.floor(Math.random()*999999),
    createdAt:Date.now()
  });

  location.href="dashboard.html";
};

/* UI SWITCH */
window.showSignup=()=>{
  loginBox.classList.add("hide");
  signupBox.classList.remove("hide");
};
window.showLogin=()=>{
  signupBox.classList.add("hide");
  loginBox.classList.remove("hide");
};
</script>

</body>
</html>
