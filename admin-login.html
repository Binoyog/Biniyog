<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biniyog | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 5px;
    }

    p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Admin Login</h1>
    <p>Authorized access only</p>

    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div class="note">
      Biniyog Admin Panel
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
      authDomain: "biniyog-95d00.firebaseapp.com",
      projectId: "biniyog-95d00",
      storageBucket: "biniyog-95d00.appspot.com",
      messagingSenderId: "523238228802",
      appId: "1:523238228802:web:a65183bdc4c268f94efedb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Email & password required");
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        const userSnap = await getDoc(doc(db, "users", uid));

        if (!userSnap.exists()) {
          alert("User record not found");
          return;
        }

        if (userSnap.data().role !== "admin") {
          alert("Not authorized as admin");
          return;
        }

        // âœ… SUCCESS
        window.location.href = "admin-dashboard.html";

      } catch (err) {
        alert("Login failed");
      }
    });
  </script>

</body>
</html>
