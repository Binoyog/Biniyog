<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Prediction | Platinum Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url('https://ei.phncdn.com/videos/202503/23/466213845/original/(m=qY7KJ_ZbeGNdHgaaaa)(mh=BmNXnQtzGjDOz0sq)0.jpg') 
    no-repeat center center fixed;
  background-size:cover;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.game{
  width:350px;
  padding:22px;
  border-radius:18px;
  background:linear-gradient(145deg,#1c1c1c,#0a0a0a);
  box-shadow:0 0 30px rgba(255,255,255,0.08);
  text-align:center;
}

h2{
  margin:5px 0 10px;
  background:linear-gradient(90deg,#fff,#cfcfcf,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.timer{
  font-size:26px;
  font-weight:600;
  margin:10px 0;
  color:#00ffd5;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.5}
  100%{opacity:1}
}

.balance{
  background:#111;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-bottom:12px;
  background:#0d0d0d;
  color:#fff;
}

.colors{
  display:flex;
  justify-content:space-between;
}

.colors button{
  width:105px;
  padding:12px 0;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.7);
  transition:.2s;
}

.colors button:active{transform:scale(.95)}

.red{background:linear-gradient(145deg,#ff4d4d,#990000)}
.green{background:linear-gradient(145deg,#4dff9a,#007a3d)}
.violet{background:linear-gradient(145deg,#c084ff,#5a2a82)}

#result{
  margin-top:12px;
  min-height:45px;
  padding:10px;
  border-radius:10px;
  background:rgba(255,255,255,.05);
}
</style>
</head>

<body>

<div class="game">
  <h2>PLATINUM COLOR</h2>

  <div class="timer">‚è±Ô∏è <span id="time">15</span>s</div>

  <div class="balance">Balance: ‡ß≥<span id="balance">0</span></div>

  <input type="number" id="betAmount" placeholder="Enter Bet">

  <div class="colors">
    <button class="red" onclick="betColor('Red')">RED</button>
    <button class="green" onclick="betColor('Green')">GREEN</button>
    <button class="violet" onclick="betColor('Violet')">VIOLET</button>
  </div>

  <div id="result"></div>
</div>

<!-- Sounds -->
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
<audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>

<script>
// ================== FIREBASE CONFIG ==================
// ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ Firebase project credentials ‡¶¨‡¶∏‡¶æ‡¶ì
const firebaseConfig = {
  apiKey: "AIzaSyExample1234567890",
  authDomain: "my-casino-project.firebaseapp.com",
  projectId: "my-casino-project",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ================== GAME STATE ==================
let userId = "demoUser"; // auth ‡¶π‡¶≤‡ßá uid ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá
let balance = 0;
let selectedColor = null;
let time = 15;
let timer;

// ================== LOAD BALANCE ==================
async function loadBalance(){
  const userDoc = await db.collection("users").doc(userId).get();
  if(userDoc.exists){
    balance = userDoc.data().balance;
    document.getElementById("balance").innerText = balance;
  } else {
    await db.collection("users").doc(userId).set({balance:1000});
    balance = 1000;
    document.getElementById("balance").innerText = balance;
  }
}
loadBalance();

// ================== ADMIN FIXED RESULT ==================
async function getResult(){
  const doc = await db.collection("settings").doc("game").get();
  if(doc.exists && doc.data().fixedResult){
    return doc.data().fixedResult; // Admin fixed
  }
  // Random with 33% chance each
  const colors = ["Red","Green","Violet"];
  const randomIndex = Math.floor(Math.random() * colors.length); // 0,1,2
  return colors[randomIndex];
}

// ================== BET ==================
function betColor(color){
  if(time <= 0) return;
  selectedColor = color;
  document.getElementById("result").innerHTML = "‚úÖ Bet placed: "+color;
}

// ================== TIMER ==================
function startTimer(){
  timer = setInterval(()=>{
    time--;
    document.getElementById("time").innerText = time;
    if(time === 0){
      clearInterval(timer);
      finishRound();
      resetGame();
    }
  },1000);
}

// ================== ROUND ==================
async function finishRound(){
  const bet = parseInt(document.getElementById("betAmount").value);
  if(!bet || !selectedColor) return;

  if(bet > balance){
    document.getElementById("result").innerHTML = "‚ùå Insufficient balance";
    return;
  }

  balance -= bet;

  const result = await getResult();

  if(result === selectedColor){
    balance += bet * 2;
    document.getElementById("winSound").play();
    document.getElementById("result").innerHTML = `üíé WIN!<br>Result: ${result}`;
  }else{
    document.getElementById("loseSound").play();
    document.getElementById("result").innerHTML = `‚ùå LOSE!<br>Result: ${result}`;
  }

  document.getElementById("balance").innerText = balance;

  // ================== UPDATE FIREBASE ==================
  await db.collection("users").doc(userId).update({balance});
}

// ================== RESET ==================
function resetGame(){
  time = 15;
  selectedColor = null;
  document.getElementById("betAmount").value = "";
  startTimer();
}

startTimer();
</script>

</body>
</html>
