<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Prediction | Platinum</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:radial-gradient(circle at top, #2c2c2c, #000);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.game{
    width:340px;
    padding:25px;
    border-radius:18px;
    background:linear-gradient(145deg,#1e1e1e,#0b0b0b);
    box-shadow:
        0 0 25px rgba(255,255,255,0.08),
        inset 0 0 15px rgba(255,255,255,0.05);
    text-align:center;
    border:1px solid rgba(255,255,255,0.08);
}

h2{
    margin:5px 0 15px;
    font-weight:600;
    letter-spacing:1px;
    background:linear-gradient(90deg,#e5e5e5,#bdbdbd,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.balance{
    background:linear-gradient(135deg,#111,#1f1f1f);
    padding:10px;
    border-radius:10px;
    margin-bottom:15px;
    font-size:18px;
    box-shadow:inset 0 0 10px rgba(255,255,255,0.05);
}

input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:15px;
    background:#0f0f0f;
    color:#fff;
    box-shadow:inset 0 0 8px rgba(255,255,255,0.05);
    margin-bottom:15px;
}

.colors{
    display:flex;
    justify-content:space-between;
}

.colors button{
    width:100px;
    padding:12px 0;
    border:none;
    border-radius:14px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    transition:0.2s ease;
    box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.colors button:active{
    transform:scale(0.96);
}

.red{
    background:linear-gradient(145deg,#ff5a5a,#b30000);
}
.green{
    background:linear-gradient(145deg,#4dff9a,#008f4a);
}
.violet{
    background:linear-gradient(145deg,#b97cff,#5e2b97);
}

#result{
    margin-top:15px;
    font-size:15px;
    padding:10px;
    border-radius:10px;
    background:rgba(255,255,255,0.05);
    min-height:40px;
}
</style>
</head>

<body>

<div class="game">
    <h2>COLOR PREDICTION</h2>

    <div class="balance">
        Balance: ‡ß≥<span id="balance">1000</span>
    </div>

    <input type="number" id="betAmount" placeholder="Enter Bet Amount">

    <div class="colors">
        <button class="red" onclick="playGame('Red')">RED</button>
        <button class="green" onclick="playGame('Green')">GREEN</button>
        <button class="violet" onclick="playGame('Violet')">VIOLET</button>
    </div>

    <div id="result"></div>
</div>

<script>
let balance = 1000;
const colors = ["Red","Green","Violet"];

function playGame(userColor){
    const bet = parseInt(document.getElementById("betAmount").value);
    const resultDiv = document.getElementById("result");

    if(!bet || bet <= 0){
        resultDiv.innerHTML = "‚ùå Enter valid bet amount";
        return;
    }

    if(bet > balance){
        resultDiv.innerHTML = "‚ùå Insufficient balance";
        return;
    }

    balance -= bet;
    updateBalance();

    const randomColor = colors[Math.floor(Math.random()*colors.length)];

    if(userColor === randomColor){
        const winAmount = bet * 2;
        balance += winAmount;
        resultDiv.innerHTML = `üéâ You Win! <br>Result: <b>${randomColor}</b> <br>+‡ß≥${winAmount}`;
    }else{
        resultDiv.innerHTML = `‚ùå You Lose! <br>Result: <b>${randomColor}</b> <br>-‡ß≥${bet}`;
    }

    updateBalance();
}

function updateBalance(){
    document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
