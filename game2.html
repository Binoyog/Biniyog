<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Prediction Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.game{
    background:#1c1c1c;
    padding:20px;
    border-radius:10px;
    width:320px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.balance{
    font-size:18px;
    margin-bottom:10px;
}
.colors button{
    width:80px;
    padding:10px;
    margin:5px;
    border:none;
    border-radius:5px;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
.red{background:#e74c3c;}
.green{background:#2ecc71;}
.violet{background:#9b59b6;}
input{
    width:90%;
    padding:8px;
    margin:10px 0;
    border-radius:5px;
    border:none;
}
#result{
    margin-top:10px;
    font-size:16px;
}
</style>
</head>
<body>

<div class="game">
    <h2>Color Prediction</h2>
    <div class="balance">Balance: ‡ß≥<span id="balance">1000</span></div>

    <input type="number" id="betAmount" placeholder="Enter Bet Amount">

    <div class="colors">
        <button class="red" onclick="playGame('Red')">Red</button>
        <button class="green" onclick="playGame('Green')">Green</button>
        <button class="violet" onclick="playGame('Violet')">Violet</button>
    </div>

    <div id="result"></div>
</div>

<script>
let balance = 1000;
const colors = ["Red","Green","Violet"];

function playGame(userColor){
    const bet = parseInt(document.getElementById("betAmount").value);
    const resultDiv = document.getElementById("result");

    if(!bet || bet <= 0){
        resultDiv.innerHTML = "‚ùå Enter valid bet amount";
        return;
    }

    if(bet > balance){
        resultDiv.innerHTML = "‚ùå Insufficient balance";
        return;
    }

    balance -= bet;
    updateBalance();

    const randomColor = colors[Math.floor(Math.random()*colors.length)];

    if(userColor === randomColor){
        const winAmount = bet * 2;
        balance += winAmount;
        resultDiv.innerHTML = `üéâ You Win! Result: ${randomColor}<br>+‡ß≥${winAmount}`;
    }else{
        resultDiv.innerHTML = `‚ùå You Lose! Result: ${randomColor}<br>-‡ß≥${bet}`;
    }

    updateBalance();
}

function updateBalance(){
    document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
