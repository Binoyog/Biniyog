<!-- Firebase v12 Module -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // ================== FIREBASE CONFIG ==================
  const firebaseConfig = {
    apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
    authDomain: "biniyog-95d00.firebaseapp.com",
    projectId: "biniyog-95d00",
    storageBucket: "biniyog-95d00.appspot.com",
    messagingSenderId: "523238228802",
    appId: "1:523238228802:web:a65183bdc4c268f94efedb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();

  // ================== GAME STATE ==================
  let userId = "";
  let balance = 0;
  let selectedColor = null;
  let time = 15;
  let timer;
  let historyArr = [];

  const colors = ["Red","Green","Violet"];

  // ================== ANONYMOUS LOGIN ==================
  signInAnonymously(auth)
  .then(async (userCredential) => {
    userId = userCredential.user.uid;
    await loadBalance();
    startTimer();
    setupHistoryListener();
  })
  .catch(console.error);

  // ================== LOAD BALANCE ==================
  async function loadBalance(){
    const userRef = doc(db, "users", userId);
    const userSnap = await getDoc(userRef);
    if(userSnap.exists()){
      balance = userSnap.data().balance || 1000;
    } else {
      await setDoc(userRef, { balance: 1000 });
      balance = 1000;
    }
    document.getElementById("balance").innerText = balance;
  }

  // ================== PLACE BET ==================
  function placeBet(color){
    if(selectedColor) return;
    selectedColor = color;
    document.getElementById("result").innerHTML = "‚úÖ Bet placed: "+color;
  }

  // ================== TIMER ==================
  function startTimer(){
    time = 15;
    document.getElementById("time").innerText = time;
    timer = setInterval(async ()=>{
      time--;
      document.getElementById("time").innerText = time;
      if(time <= 0){
        clearInterval(timer);
        await finishRound();
        resetRound();
      }
    },1000);
  }

  // ================== FINISH ROUND ==================
  async function finishRound(){
    const bet = parseInt(document.getElementById("betAmount").value);
    const resultDiv = document.getElementById("result");

    if(!bet || !selectedColor){
      resultDiv.innerHTML = "‚ùå Enter valid bet & color";
      return;
    }
    if(bet > balance){
      resultDiv.innerHTML = "‚ùå Insufficient balance";
      return;
    }

    balance -= bet;

    // Random result 33% each
    const result = colors[Math.floor(Math.random()*3)];

    if(selectedColor === result){
      balance += bet*2;
      document.getElementById("winSound").play();
      resultDiv.innerHTML = `üíé WIN! Result: ${result} <br>+‡ß≥${bet*2}`;
    } else {
      document.getElementById("loseSound").play();
      resultDiv.innerHTML = `‚ùå LOSE! Result: ${result} <br>-‡ß≥${bet}`;
    }

    document.getElementById("balance").innerText = balance;

    // Update Firebase balance
    const userRef = doc(db,"users",userId);
    await updateDoc(userRef,{balance});

    // Add to history
    await addDoc(collection(db,"history"),{
      result: result,
      timestamp: serverTimestamp(),
      userId: userId
    });
  }

  // ================== RESET ROUND ==================
  function resetRound(){
    selectedColor = null;
    document.getElementById("betAmount").value = "";
    startTimer();
  }

  // ================== SETUP HISTORY LISTENER ==================
  function setupHistoryListener(){
    const histQuery = query(collection(db,"history"), orderBy("timestamp","desc"), limit(30));
    onSnapshot(histQuery, snapshot=>{
      historyArr = [];
      snapshot.forEach(doc => historyArr.push(doc.data().result));
      renderHistory();
    });
  }

  // ================== RENDER HISTORY ==================
  function renderHistory(){
    const histDiv = document.getElementById("history");
    histDiv.innerHTML = "<h3>Last 30 Rounds</h3>";
    historyArr.forEach((res,i)=>{
      histDiv.innerHTML += `<div>Round ${i+1}: ${res}</div>`;
    });
  }

</script>
