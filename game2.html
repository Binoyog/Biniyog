<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platinum Color Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url('https://ei.phncdn.com/videos/202503/23/466213845/original/(m=qY7KJ_ZbeGNdHgaaaa)(mh=BmNXnQtzGjDOz0sq)0.jpg') 
    no-repeat center center fixed;
  background-size:cover;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:30px;
}

.game{
  width:400px;
  padding:25px;
  border-radius:18px;
  background:linear-gradient(145deg,#1c1c1c,#0a0a0a);
  box-shadow:0 0 30px rgba(255,255,255,0.08);
  text-align:center;
}

h2{
  margin:5px 0 15px;
  background:linear-gradient(90deg,#fff,#cfcfcf,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.timer{
  font-size:26px;
  font-weight:600;
  margin:10px 0;
  color:#00ffd5;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.5}
  100%{opacity:1}
}

.balance{
  background:#111;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-bottom:12px;
  background:#0d0d0d;
  color:#fff;
}

.colors{
  display:flex;
  justify-content:space-between;
}

.colors button{
  width:110px;
  padding:12px 0;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.7);
  transition:.2s;
}

.colors button:active{transform:scale(.95)}

.red{background:linear-gradient(145deg,#ff4d4d,#990000)}
.green{background:linear-gradient(145deg,#4dff9a,#007a3d)}
.violet{background:linear-gradient(145deg,#c084ff,#5a2a82)}

#result{
  margin-top:12px;
  min-height:45px;
  padding:10px;
  border-radius:10px;
  background:rgba(255,255,255,.05);
}

.history{
  margin-top:20px;
  text-align:left;
  max-height:200px;
  overflow-y:auto;
  background:rgba(0,0,0,0.3);
  padding:10px;
  border-radius:10px;
}
.history div{
  margin:3px 0;
  padding:5px;
  border-radius:5px;
  background:rgba(255,255,255,0.05);
}
</style>
</head>
<body>

<div class="game">
  <h2>PLATINUM COLOR CASINO</h2>

  <div class="timer">‚è±Ô∏è <span id="time">15</span>s</div>

  <div class="balance">Balance: ‡ß≥<span id="balance">1000</span></div>

  <input type="number" id="betAmount" placeholder="Enter Bet Amount">

  <div class="colors">
    <button class="red" onclick="placeBet('Red')">RED</button>
    <button class="green" onclick="placeBet('Green')">GREEN</button>
    <button class="violet" onclick="placeBet('Violet')">VIOLET</button>
  </div>

  <div id="result"></div>

  <div class="history" id="history">
    <h3>Last 30 Rounds</h3>
  </div>
</div>

<!-- Sounds -->
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
<audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>

<script>
// ================== GAME STATE ==================
let balance = 1000;
let selectedColor = null;
let time = 15;
let timer;
let history = [];

// ================== PLACE BET ==================
function placeBet(color){
  if(selectedColor) return;
  selectedColor = color;
  document.getElementById("result").innerHTML = "‚úÖ Bet placed: "+color;
}

// ================== TIMER ==================
function startTimer(){
  timer = setInterval(()=>{
    time--;
    document.getElementById("time").innerText = time;
    if(time <= 0){
      clearInterval(timer);
      finishRound();
      resetRound();
    }
  },1000);
}

// ================== FINISH ROUND ==================
function finishRound(){
  const bet = parseInt(document.getElementById("betAmount").value);
  if(!bet || !selectedColor) return;

  if(bet > balance){
    document.getElementById("result").innerHTML = "‚ùå Insufficient balance";
    return;
  }

  balance -= bet;

  // Random result 33% each
  const colors = ["Red","Green","Violet"];
  const result = colors[Math.floor(Math.random() * 3)];

  if(selectedColor === result){
    balance += bet*2;
    document.getElementById("winSound").play();
    document.getElementById("result").innerHTML = `üíé WIN! Result: ${result}`;
  }else{
    document.getElementById("loseSound").play();
    document.getElementById("result").innerHTML = `‚ùå LOSE! Result: ${result}`;
  }

  document.getElementById("balance").innerText = balance;

  // Update history
  history.unshift(result);
  if(history.length > 30) history.pop();
  renderHistory();
}

// ================== RENDER HISTORY ==================
function renderHistory(){
  const histDiv = document.getElementById("history");
  histDiv.innerHTML = "<h3>Last 30 Rounds</h3>";
  history.forEach((res,i)=>{
    histDiv.innerHTML += `<div>Round ${i+1}: ${res}</div>`;
  });
}

// ================== RESET ROUND ==================
function resetRound(){
  time = 15;
  selectedColor = null;
  document.getElementById("betAmount").value = "";
  document.getElementById("time").innerText = time;
  startTimer();
}

// ================== START GAME ==================
startTimer();
</script>

</body>
</html>
