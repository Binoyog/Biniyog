<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Bet | Live Dice</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0f1220;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
.header{
  font-size:26px;
  font-weight:bold;
  color:#ff4081;
  margin-bottom:10px;
}
.balance{
  font-size:20px;
  color:#4caf50;
  margin-bottom:20px;
}
.bet-box{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.bet-box input{
  width:90px;
  padding:8px;
  font-size:16px;
  border-radius:6px;
  border:none;
  text-align:center;
}
.dice{
  margin:20px 0;
}
.dice img{
  width:140px;
  height:140px;
}
.btn{
  padding:12px 26px;
  background:#ff4081;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
}
.btn:hover{
  background:#ff5f9e;
}
.result{
  margin-top:15px;
  font-size:18px;
  min-height:26px;
}
.history{
  margin-top:25px;
  width:100%;
  max-width:420px;
}
.history h3{
  margin-bottom:10px;
}
.history ul{
  list-style:none;
  padding:0;
}
.history li{
  background:#1a1d35;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">ðŸŽ² Live Dice Game</div>
<div class="balance" id="balance">Balance: à§³1000</div>

<div class="bet-box">
  <label>Bet à§³</label>
  <input type="number" id="betAmount" value="50" min="10">
</div>

<div class="dice">
  <img id="diceImg" src="https://i.ibb.co/9Yk2GR6/dice1.png">
</div>

<button class="btn" onclick="rollDice()">ROLL DICE</button>

<div class="result" id="result"></div>

<div class="history">
  <h3>Recent Rolls</h3>
  <ul id="historyList"></ul>
</div>

<script>
/* ===== DEMO DATA ===== */
let balance = 1000;

/* Dice images (direct image links) */
const diceImages = [
  "https://i.ibb.co/9Yk2GR6/dice1.png",
  "https://i.ibb.co/T1r0sL0/dice2.png",
  "https://i.ibb.co/3cH1W3d/dice3.png",
  "https://i.ibb.co/7Qx6Q5G/dice4.png",
  "https://i.ibb.co/Y0J6W7d/dice5.png",
  "https://i.ibb.co/bR3Rn7b/dice6.png"
];

const balanceEl = document.getElementById("balance");
const diceImg = document.getElementById("diceImg");
const resultEl = document.getElementById("result");
const historyList = document.getElementById("historyList");

function rollDice(){
  const bet = parseInt(document.getElementById("betAmount").value);

  if(isNaN(bet) || bet <= 0 || bet > balance){
    alert("Invalid bet amount");
    return;
  }

  resultEl.innerText = "Rolling...";
  
  // fake rolling animation
  let anim = setInterval(()=>{
    const r = Math.floor(Math.random()*6);
    diceImg.src = diceImages[r];
  },100);

  setTimeout(()=>{
    clearInterval(anim);

    // ðŸ”¥ ADMIN FRIENDLY LOGIC
    // 60% lose, 40% win
    const win = Math.random() < 0.4;
    const diceNumber = win 
      ? 3 + Math.floor(Math.random()*3)   // 4,5,6
      : Math.floor(Math.random()*3);      // 1,2,3

    diceImg.src = diceImages[diceNumber];

    if(win){
      balance += bet;
      resultEl.innerText = `ðŸŽ‰ You WON +à§³${bet}`;
    }else{
      balance -= bet;
      resultEl.innerText = `ðŸ˜ž You LOST -à§³${bet}`;
    }

    balanceEl.innerText = "Balance: à§³" + balance;

    addHistory(diceNumber+1, win, bet);
  },1200);
}

function addHistory(number, win, bet){
  const li = document.createElement("li");
  li.innerHTML = `<span>Dice: ${number}</span>
                  <span>${win ? "WIN" : "LOSE"} à§³${bet}</span>`;
  historyList.prepend(li);
  if(historyList.children.length > 8){
    historyList.removeChild(historyList.lastChild);
  }
}
</script>

</body>
</html>
