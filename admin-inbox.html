<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Inbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    #container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
    }
    #users {
      width: 35%;
      border: 1px solid #ddd;
      padding: 10px;
      height: 450px;
      overflow-y: auto;
    }
    #chatBox {
      width: 65%;
      border: 1px solid #ddd;
      padding: 10px;
      height: 450px;
      display: flex;
      flex-direction: column;
    }
    .userRow {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .msg {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .from-user {
      background: #d1f5d3;
      text-align: right;
    }
    .from-admin {
      background: #f5d1d1;
      text-align: left;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
    }
    #inputBox {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="users">
    <h3>Users</h3>
    <div id="userList"></div>
  </div>

  <div id="chatBox">
    <h3>Chat</h3>
    <div id="messages"></div>

    <div id="inputBox">
      <input type="text" id="text" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    onSnapshot,
    doc,
    setDoc,
    addDoc,
    serverTimestamp,
    where
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
    authDomain: "biniyog-95d00.firebaseapp.com",
    projectId: "biniyog-95d00",
    storageBucket: "biniyog-95d00.firebasestorage.app",
    messagingSenderId: "523238228802",
    appId: "1:523238228802:web:a65183bdc4c268f94efedb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userList = document.getElementById("userList");
  const messagesDiv = document.getElementById("messages");
  const sendBtn = document.getElementById("sendBtn");
  const textInput = document.getElementById("text");

  let currentUser;
  let selectedUid = null;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      loadUsers();
    } else {
      alert("Login required");
    }
  });

  function loadUsers() {
    const q = query(collection(db, "chats"), orderBy("updatedAt", "desc"));
    onSnapshot(q, (snap) => {
      userList.innerHTML = "";
      snap.forEach(docSnap => {
        const c = docSnap.data();
        const div = document.createElement("div");
        div.className = "userRow";
        div.innerText = c.name + " : " + c.lastMessage;
        div.addEventListener("click", () => {
          selectedUid = c.uid;
          loadChat(selectedUid);
        });
        userList.appendChild(div);
      });
    });
  }

  function loadChat(uid) {
    messagesDiv.innerHTML = "";
    const q = query(
      collection(db, "messages"),
      where("uid", "==", uid),
      orderBy("createdAt", "asc")
    );

    onSnapshot(q, (snap) => {
      messagesDiv.innerHTML = "";
      snap.forEach(docSnap => {
        const m = docSnap.data();
        const div = document.createElement("div");
        div.className = "msg " + (m.from === "admin" ? "from-admin" : "from-user");
        div.innerText = m.text;
        messagesDiv.appendChild(div);
      });
    });

    setDoc(doc(db, "chats", uid), {
      unreadByAdmin: false
    }, { merge: true });
  }

  sendBtn.addEventListener("click", async () => {
    if (!selectedUid) {
      alert("Select a user first");
      return;
    }

    const text = textInput.value.trim();
    if (!text) return;

    await addDoc(collection(db, "messages"), {
      uid: selectedUid,
      from: "admin",
      text: text,
      fileUrl: "",
      fileType: "",
      seen: false,
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    });

    await setDoc(doc(db, "chats", selectedUid), {
      uid: selectedUid,
      lastFrom: "admin",
      lastMessage: text,
      unreadByAdmin: false,
      unreadByUser: true,
      updatedAt: serverTimestamp()
    }, { merge: true });

    textInput.value = "";
  });
</script>

</body>
</html>
