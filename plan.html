<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>ইনভেস্টমেন্ট প্লান</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#fdecea;
}

.header{
    padding:16px;
    font-size:26px;
    font-weight:bold;
    color:#000;
}

.plan-card{
    background:#b63b1f;
    margin:15px;
    padding:20px;
    border-radius:16px;
    text-align:center;
    color:#fff;
}

.plan-card h2{
    margin:0;
    font-size:22px;
}

.plan-card p{
    margin:8px 0;
    font-size:18px;
}

.buy-btn{
    margin-top:12px;
    background:#ffc107;
    border:none;
    padding:10px 25px;
    font-size:18px;
    border-radius:10px;
    font-weight:bold;
}

.buy-btn:active{
    opacity:0.8;
}
</style>
</head>

<body>

<div class="header">ইনভেস্টমেন্ট প্লান</div>

<div class="plan-card">
    <h2>মিনি প্লান</h2>
    <p>৳500</p>
    <p>২৪ঘন্টায় ৳90</p>
    <p>১০ দিন</p>
    <button class="buy-btn" onclick="buyPlan('মিনি প্লান',500,10,90)">কিনুন</button>
</div>

<div class="plan-card">
    <h2>উইন্ডমিল প্লান</h2>
    <p>৳1000</p>
    <p>২৪ঘন্টায় ৳197</p>
    <p>১০ দিন</p>
    <button class="buy-btn" onclick="buyPlan('উইন্ডমিল প্লান',1000,10,197)">কিনুন</button>
</div>

<div class="plan-card">
    <h2>শেয়ার প্লান</h2>
    <p>৳2000</p>
    <p>২৪ঘন্টায় ৳470</p>
    <p>১০ দিন</p>
    <button class="buy-btn" onclick="buyPlan('শেয়ার প্লান',2000,10,470)">কিনুন</button>
</div>

<div class="plan-card">
    <h2>শেয়ার প্লান</h2>
    <p>৳5000</p>
    <p>২৪ঘন্টায় ৳1280</p>
    <p>১০ দিন</p>
    <button class="buy-btn" onclick="buyPlan('শেয়ার প্লান',5000,10,1280)">কিনুন</button>
</div>

<div class="plan-card">
    <h2>ন্যাশনাল প্লান</h2>
    <p>৳20000</p>
    <p>২৪ঘন্টায় ৳5500</p>
    <p>৬ দিন</p>
    <button class="buy-btn" onclick="buyPlan('ন্যাশনাল প্লান',20000,6,5500)">কিনুন</button>
</div>

<script>
function buyPlan(name, price, days, dailyIncome){

    let balance = Number(localStorage.getItem("balance")) || 100;

    if(balance < price){
        alert("❌ পর্যাপ্ত ব্যালেন্স নেই");
        return;
    }

    let buyDate = new Date();
    let endDate = new Date();
    endDate.setDate(buyDate.getDate() + days);

    let plan = {
        name: name,
        price: price,
        dailyIncome: dailyIncome,
        buyDate: buyDate.toDateString(),
        endDate: endDate.toDateString(),
        days: days
    };

    localStorage.setItem("userPlan", JSON.stringify(plan));
    localStorage.setItem("balance", balance - price);

    alert("✅ প্ল্যান সফলভাবে কেনা হয়েছে");
    window.location.href = "task.html";
}
</script>

</body>
</html>
